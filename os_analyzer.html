<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaQei - あなたの魂のOSを発見する</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>易</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
      }
      .brand-text {
        background: -webkit-linear-gradient(45deg, #a5b4fc, #e0e7ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .report-section {
        border-left: 3px solid #6366f1;
        padding-left: 1.5rem;
        margin-top: 3rem;
      }
      .report-section h3 {
        font-size: 1.75rem;
        font-weight: bold;
        color: #a5b4fc;
        margin-bottom: 1.25rem;
      }
      .report-section p {
        color: #d1d5db;
        line-height: 1.8;
      }
      .report-section strong {
        color: #facc15;
        font-weight: 600;
      }
      select optgroup {
        background-color: #1f2937;
        color: #d1d5db;
      }
      .hex-map-container {
        display: grid;
        grid-template-columns: 2.5rem repeat(8, 1fr);
        grid-template-rows: 2.5rem repeat(8, 1fr);
        gap: 2px;
      }
      .map-header {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Shippori Mincho", serif;
        font-weight: bold;
        font-size: 1rem;
        color: #9ca3af;
      }
      .hex-cell {
        width: 100%;
        padding-bottom: 100%;
        position: relative;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        transition: all 0.2s ease;
        cursor: pointer;
      }
      .hex-cell-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 0.6rem;
        font-weight: bold;
        color: #9ca3af;
        text-align: center;
        line-height: 1.2;
        padding: 2px;
      }
      .hex-name {
        font-size: 0.65rem;
      }
      .hex-id {
        font-size: 0.75rem;
        font-weight: normal;
        margin-top: 2px;
        opacity: 0.6;
      }
      .hex-cell:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transform: scale(1.05);
        z-index: 5;
      }
      .hex-cell.selected {
        border: 2px solid white;
        transform: scale(1.15);
        z-index: 20;
      }
      .hex-cell.highlight-primary {
        background-color: #fde047;
        color: #111827;
        box-shadow: 0 0 15px #fde047;
        z-index: 10;
      }
      .hex-cell.highlight-primary .hex-cell-content {
        color: #111827;
      }
      .hex-cell.highlight-secondary {
        background-color: #a5b4fc;
        color: #111827;
        box-shadow: 0 0 15px #a5b4fc;
        z-index: 10;
      }
      .hex-cell.highlight-secondary .hex-cell-content {
        color: #111827;
      }
      .hex-cell.highlight-growth {
        background-color: #6ee7b7;
        color: #111827;
        box-shadow: 0 0 15px #6ee7b7;
        z-index: 10;
      }
      .hex-cell.highlight-growth .hex-cell-content {
        color: #111827;
      }
      .modal-overlay {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease;
      }
      .tooltip {
        position: relative;
        display: inline-block;
        cursor: help;
        text-decoration: underline dotted;
        text-decoration-color: #818cf8;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 240px;
        background-color: #1f2937;
        color: #fff;
        text-align: left;
        border-radius: 6px;
        padding: 8px 12px;
        position: absolute;
        z-index: 100;
        bottom: 125%;
        left: 50%;
        margin-left: -120px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.8rem;
        line-height: 1.6;
        border: 1px solid #4f46e5;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-8">
    <div
      class="w-full max-w-4xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-10"
    >
      <header class="text-center mb-10">
        <a
          href="index.html"
          class="text-indigo-400 hover:text-indigo-300 mb-4 inline-block"
          >← トップページへ戻る</a
        >
        <h1 class="text-4xl sm:text-5xl font-bold brand-text tracking-wider">
          HaQei
        </h1>
      </header>

      <div id="input-container">
        <div class="text-center mb-8">
          <h2
            class="text-3xl font-bold text-white mb-2"
            style="font-family: 'Shippori Mincho', serif"
          >
            あなたの魂のOSを発見する
          </h2>
          <p class="text-gray-400 max-w-2xl mx-auto">
            西洋の心理学と東洋の叡智。異なる次元の知性を掛け合わせ、あなたの内に眠る、未知の可能性を解き明かします。
          </p>
        </div>
        <div class="bg-gray-900/50 p-6 rounded-xl space-y-6">
          <div
            class="text-center text-sm text-gray-300 border border-gray-700 p-4 rounded-lg"
          >
            <p>
              あなたの心の<strong class="text-indigo-300">「設計図」</strong
              >である性格タイプと、<strong class="text-indigo-300"
                >「才能の輝き」</strong
              >である資質。これらの情報を入力することで、あなたの多面的な可能性を正確に読み解くことができます。
            </p>
            <p class="mt-3">
              自分のタイプがわからない方は →
              <button
                id="show-simple-diagnosis-btn"
                class="text-indigo-400 hover:underline font-bold"
              >
                1分でわかる性格傾向チェック
              </button>
            </p>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start pt-4">
            <div>
              <label
                for="mbtiSelect"
                class="block text-sm font-medium text-gray-300 mb-2"
                >性格タイプ (16タイプ)</label
              >
              <select
                id="mbtiSelect"
                class="bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"
              ></select>
            </div>
            <div class="space-y-4">
              <label class="block text-sm font-medium text-gray-300 mb-2"
                >心の動機タイプ (エニアグラム)</label
              >
              <select
                id="enneagramSelect1"
                class="enneagram-select bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"
              ></select>
              <select
                id="enneagramSelect2"
                class="enneagram-select bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"
              ></select>
              <select
                id="enneagramSelect3"
                class="enneagram-select bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"
              ></select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2"
                >才能の資質 TOP5 (任意)</label
              >
              <div id="sf-select-container" class="space-y-3 mt-2"></div>
            </div>
          </div>
          <button
            id="analyzeBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 mt-4"
          >
            あなたのOSを解析する
          </button>
        </div>
      </div>

      <div id="report-container" class="hidden"></div>
    </div>

    <div
      id="modalContainer"
      class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden"
    >
      <div
        id="modalOverlay"
        class="absolute inset-0 bg-black/70 modal-overlay opacity-0"
      ></div>
      <div
        id="modalContent"
        class="modal-content bg-gray-800 rounded-2xl shadow-2xl w-full max-w-3xl max-h-[85vh] overflow-y-auto p-8 relative transform scale-95"
      >
        <button
          id="modalCloseBtn"
          class="absolute top-4 right-4 text-gray-400 hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <div id="modalBody"></div>
      </div>
    </div>

    <script src="assets/haqei_main_database.js"></script>
    <script>
      // HaQei OS Analyzer - JavaScript v20.1 (UX改善・最終版)
      const HDB = HAQEI_DATA;

      document.addEventListener("DOMContentLoaded", () => {
        const mbtiSelect = document.getElementById("mbtiSelect");
        const enneaSelects = Array.from(
          document.querySelectorAll(".enneagram-select")
        );
        const analyzeBtn = document.getElementById("analyzeBtn");
        const inputContainer = document.getElementById("input-container");
        const reportContainer = document.getElementById("report-container");
        const modalContainer = document.getElementById("modalContainer");
        const modalOverlay = document.getElementById("modalOverlay");
        const modalCloseBtn = document.getElementById("modalCloseBtn");
        const modalBody = document.getElementById("modalBody");

        let lastAnalysisResult = null;
        let lastUserProfile = null;

        const HELPERS = {
          id_to_jp: Object.fromEntries(
            HDB.trigrams_master.map((item) => [item.trigram_id, item.name_jp])
          ),
          id_to_en: Object.fromEntries(
            HDB.trigrams_master.map((item) => [item.trigram_id, item.name_en])
          ),
          getTrigramById: (id) =>
            HDB.trigrams_master.find((t) => t.trigram_id === id) || {},
          getHexagramById: (id) =>
            HDB.hexagrams_master.find((h) => h.hexagram_id === id) || {},
          getH64ById: (id) => HDB.H64_DATA.find((h) => h.卦番号 === id) || {},
          trigram_colors: {
            1: "#F9FAFB",
            2: "#70D6FF",
            3: "#F87171",
            4: "#FACC15",
            5: "#4ADE80",
            6: "#3B82F6",
            7: "#F97316",
            8: "#A16207",
          },
          createTermTooltip: (term, definition) =>
            `<span class="tooltip">${term}<span class="tooltiptext">${definition}</span></span>`,
        };

        const handleDuplicateSelection = (selects) => {
          const selectedValues = new Set();
          selects.forEach((s) => {
            if (s.value) selectedValues.add(s.value);
          });
          selects.forEach((select) => {
            Array.from(select.options).forEach((option) => {
              option.disabled =
                option.value !== "" &&
                option.value !== select.value &&
                selectedValues.has(option.value);
            });
          });
        };

        // populateSelects, runAdvancedAnalysis は長いため省略。既存のコードをそのまま使用。
        const populateSelects = () => {
          /* ... 既存のコード ... */
        };
        const runAdvancedAnalysis = (userProfile) => {
          /* ... 既存のコード ... */
        };

        const renderReport = (userProfile, result) => {
          let currentStep = 0;
          const { trigram_profile, hexagram_candidates, score_breakdown } =
            result;

          // create... 関数群は、このrenderReport関数の中で定義するか、
          // renderReportの外で定義して、必要なデータを引数で渡すようにします。
          // ここでは簡潔さのため、呼び出しのみ示します。

          const steps = [
            () => createIntroSection(userProfile),
            () => createProfileSection(trigram_profile),
            () => createTrinityModelSection(hexagram_candidates),
            () => createArchitectureSection(hexagram_candidates),
            () => createProfessionalCtaSection(),
          ];

          const updateReportView = () => {
            let contentHtml = "";
            for (let i = 0; i <= currentStep; i++) {
              contentHtml += steps[i]();
            }

            if (currentStep < steps.length - 1) {
              contentHtml += `
                        <div class="text-center mt-12" id="next-step-container">
                            <button id="next-step-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300">
                                次へ進む ↓
                            </button>
                        </div>`;
            }
            reportContainer.innerHTML = contentHtml;

            if (currentStep >= 1 && document.getElementById("energyRadarChart"))
              renderRadarChart(trigram_profile);
            if (
              currentStep >= 3 &&
              document.querySelector(".hex-map-container")
            )
              renderHexagramMap(hexagram_candidates);

            const nextBtn = document.getElementById("next-step-btn");
            if (nextBtn) {
              nextBtn.addEventListener("click", () => {
                currentStep++;
                updateReportView();
                const sections = reportContainer.querySelectorAll(
                  ".report-section, .intro-section"
                );
                if (sections[currentStep]) {
                  sections[currentStep].scrollIntoView({
                    behavior: "smooth",
                    block: "start",
                  });
                }
              });
            }

            if (document.getElementById("show-breakdown-btn")) {
              document
                .getElementById("show-breakdown-btn")
                .addEventListener("click", () =>
                  showBreakdownModal(score_breakdown)
                );
            }
            if (document.getElementById("request-professional-btn")) {
              document
                .getElementById("request-professional-btn")
                .addEventListener("click", showProfessionalInputModal);
            }
          };

          inputContainer.classList.add("hidden");
          reportContainer.classList.remove("hidden");
          updateReportView();
          window.scrollTo({ top: 0, behavior: "smooth" });
        };

        // --- 各レポートセクション生成関数 ---
        // (createIntroSection, createProfileSection etc. は長いため省略。既存のコードをそのまま使用。)

        const showSimpleDiagnosisModal = () => {
          const modalContent = `
                    <h3 class="text-xl font-bold text-indigo-300 mb-4">性格傾向チェック（約1分）</h3>
                    <p class="text-sm text-gray-400 mb-6">あなたの傾向に最も近いと感じるものを選択してください。これは公式な診断ではありませんが、HaQei分析の「仮説」を立てるのに役立ちます。</p>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">1. エネルギーの方向は？</label>
                            <select id="diag-mbti-1" class="w-full bg-gray-700 p-2 rounded"><option value="E">人と会うと元気が出る</option><option value="I">一人でいると充電される</option></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">2. ものの見方は？</label>
                            <select id="diag-mbti-2" class="w-full bg-gray-700 p-2 rounded"><option value="S">現実的で、五感を重視する</option><option value="N">理想や可能性について考える</option></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">3. 物事の進め方は？</label>
                            <select id="diag-mbti-3" class="w-full bg-gray-700 p-2 rounded"><option value="J">計画を立てて、きっちり進めたい</option><option value="P">柔軟に、臨機応変に進めたい</option></select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">4. 心の基本的な動機は？</label>
                            <select id="diag-ennea-1" class="w-full bg-gray-700 p-2 rounded"><option value="1">より良くありたい</option><option value="2">人の助けになりたい</option><option value="3">成功したい</option><option value="4">自分らしくありたい</option><option value="5">物事を理解したい</option><option value="6">安全を求めたい</option><option value="7">楽しみたい</option><option value="8">自分を貫きたい</option><option value="9">平和でいたい</option></select>
                        </div>
                    </div>
                    <button id="apply-diagnosis-btn" class="w-full mt-8 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg">このタイプで分析する</button>
                `;
          showModal(modalContent);

          document
            .getElementById("apply-diagnosis-btn")
            .addEventListener("click", () => {
              const mbti1 = document.getElementById("diag-mbti-1").value;
              const mbti2 = document.getElementById("diag-mbti-2").value;
              const mbti3 = document.getElementById("diag-mbti-3").value;
              const suggestedMbti = `${mbti1}${mbti2}T${mbti3}`;
              const ennea1 = document.getElementById("diag-ennea-1").value;
              document.getElementById("mbtiSelect").value = suggestedMbti;
              document.getElementById("enneagramSelect1").value = ennea1;
              handleDuplicateSelection(enneaSelects);
              alert(
                `簡易チェックの結果をセットしました。\n16タイプ(仮): ${suggestedMbti} / 心の動機: タイプ${ennea1}\n\n※正確なタイプをご存知の場合は、お手数ですが選択し直してください。`
              );
              hideModal();
            });
        };

        const createProfessionalCtaSection = () => {
          return `
                <div class="report-section mt-16 border-l-4 border-amber-400">
                    <h3>あなたの物語は、まだ始まったばかり</h3>
                    <div class="bg-gray-800/60 p-6 rounded-2xl">
                        <p class="mb-6">この無料レポートは、あなたの現在地を知るための<strong>『高精細な地図』</strong>です。あなたは今、自分の才能の地形と、進むべき方角のヒントを手にしました。</p>
                        <p class="mb-6">そして、有料の<strong>『実践戦略書』</strong>は、その地図を使って目的地にたどり着くための具体的な<strong>『ナビゲーションシステム』</strong>です。</p>
                        <div class="bg-gray-900/50 p-6 rounded-lg">
                            <h4 class="text-xl font-bold text-amber-300">HaQeiプロフェッショナル『実践戦略書』で得られること</h4>
                            <ul class="list-none p-0 mt-6 space-y-3 text-base">
                                <li class="flex items-start"><span class="text-green-400 mr-2">✅</span> <span>あなたの才能を最大化する<strong>『次の三手』</strong>を具体的に提案</span></li>
                                <li class="flex items-start"><span class="text-green-400 mr-2">✅</span> <span>人間関係の悩みを解決する<strong>OS別コミュニケーション術</strong></span></li>
                                <li class="flex items-start"><span class="text-green-400 mr-2">✅</span> <span>あなたの<strong>『葛藤のパターン』</strong>を乗り越えるための詳細な処方箋</span></li>
                                <li class="flex items-start"><span class="text-green-400 mr-2">✅</span> <span>AI専門家があなたの状況に合わせてパーソナライズした<strong>総合戦略</strong></span></li>
                            </ul>
                            <div class="mt-6 p-4 border border-dashed border-gray-600 rounded-lg text-center text-gray-500 italic">[有料レポートデザインのプレビュー画像エリア]</div>
                            <button id="request-professional-btn" class="w-full mt-8 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300">私の『ナビゲーションシステム』を手に入れる</button>
                        </div>
                    </div>
                </div>`;
        };

        // --- 初期化とイベントリスナー設定 ---
        populateSelects();
        modalOverlay.addEventListener("click", hideModal);
        modalCloseBtn.addEventListener("click", hideModal);
        document
          .getElementById("show-simple-diagnosis-btn")
          .addEventListener("click", showSimpleDiagnosisModal);

        analyzeBtn.addEventListener("click", () => {
          lastUserProfile = {
            mbti: mbtiSelect.value,
            enneagram: enneaSelects.map((s) => s.value).filter(Boolean),
            sf: Array.from(document.querySelectorAll(".sf-select"))
              .map((s) => s.value)
              .filter(Boolean),
          };
          if (!lastUserProfile.mbti || !lastUserProfile.enneagram[0]) {
            alert(
              "性格タイプ(16タイプ)と、心の動機タイプ(1番目)を必ず選択してください。"
            );
            return;
          }
          lastAnalysisResult = runAdvancedAnalysis(lastUserProfile);
          renderReport(lastUserProfile, lastAnalysisResult);
        });

        // 省略した関数のダミーを配置
        function createIntroSection(userProfile) {
          return `<div class="intro-section p-4">イントロセクション</div>`;
        }
        function createProfileSection(trigram_profile) {
          return `<div class="report-section"><h3>エネルギープロファイル</h3><canvas id="energyRadarChart"></canvas><button id="show-breakdown-btn">根拠</button></div>`;
        }
        function createTrinityModelSection(hexagram_candidates) {
          return `<div class="report-section"><h3>三位一体モデル</h3></div>`;
        }
        function createArchitectureSection(hexagram_candidates) {
          return `<div class="report-section"><h3>OSアーキテクチャ</h3><div class="hex-map-container"></div></div>`;
        }
        function renderRadarChart(trigram_profile) {
          console.log("Radar chart rendering...");
        }
        function renderHexagramMap(hexagram_candidates) {
          console.log("Hex map rendering...");
        }
        function showModal(content) {
          modalBody.innerHTML = content;
          modalContainer.classList.remove("hidden");
        }
        function hideModal() {
          modalContainer.classList.add("hidden");
        }
        function showBreakdownModal(breakdownData) {
          showModal("スコア内訳");
        }
        function showProfessionalInputModal() {
          const professionalData = {
            analysis: lastAnalysisResult,
            profile: lastUserProfile,
            context: {}, // 空のコンテキストで仮実装
          };
          localStorage.setItem(
            "haqeiProfessionalData",
            JSON.stringify(professionalData)
          );
          window.location.href = "professional_report.html";
        }
      });
    </script>
  </body>
</html>
