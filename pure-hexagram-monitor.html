<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>純卦率モニタリング - HaQei OS Analyzer v2</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
        }
        
        .control-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        label {
            min-width: 120px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #2d3748;
        }
        
        .metric-label {
            color: #718096;
            margin-top: 5px;
        }
        
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .status.good {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status.warning {
            background: #fed7aa;
            color: #7c2d12;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .results-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .chart-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            height: 400px;
        }
        
        .log-container {
            background: #1a202c;
            color: #63b3ed;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .hexagram-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        
        .hexagram-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border-radius: 4px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            position: relative;
        }
        
        .hexagram-cell.pure {
            background: #c6f6d5;
            border-color: #38a169;
            font-weight: bold;
        }
        
        .hexagram-cell:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .hexagram-cell:hover .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 純卦率モニタリング - HaQei OS Analyzer v2</h1>
        
        <div class="control-panel">
            <h2>テスト設定</h2>
            <div class="control-row">
                <label>試行回数:</label>
                <input type="number" id="iterations" value="1000" min="100" max="10000" step="100">
            </div>
            <div class="control-row">
                <label>OS Type:</label>
                <select id="osType">
                    <option value="engine">Engine OS</option>
                    <option value="interface">Interface OS</option>
                    <option value="safemode">Safe Mode OS</option>
                    <option value="all">全OS</option>
                </select>
            </div>
            <div class="control-row">
                <label>八卦分布:</label>
                <select id="distribution">
                    <option value="uniform">均等分散</option>
                    <option value="concentrated">一極集中</option>
                    <option value="bipolar">二極分散</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            <div class="control-row">
                <label>乱数シード:</label>
                <input type="number" id="seed" placeholder="空欄でランダム">
            </div>
            <div>
                <button onclick="runTest()">🚀 テスト実行</button>
                <button onclick="runBatchTest()">📊 バッチテスト (100回)</button>
                <button onclick="clearResults()">🗑️ クリア</button>
            </div>
        </div>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="pureRate">0.0%</div>
                <div class="metric-label">純卦率</div>
                <span class="status" id="pureStatus">待機中</span>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="herfindahl">0.000</div>
                <div class="metric-label">Herfindahl指数</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="entropy">0.00</div>
                <div class="metric-label">エントロピー</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgPure">0.0%</div>
                <div class="metric-label">平均純卦率</div>
            </div>
        </div>
        
        <div class="hexagram-grid" id="hexagramGrid">
            <!-- 64卦グリッドをJSで生成 -->
        </div>
        
        <table class="results-table">
            <thead>
                <tr>
                    <th>OS Type</th>
                    <th>純卦率</th>
                    <th>目標範囲</th>
                    <th>状態</th>
                    <th>Herfindahl</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
        
        <div class="log-container" id="log">
            <div>📝 モニタリングログ...</div>
        </div>
    </div>
    
    <!-- Triple OS関連スクリプト -->
    <script src="public/assets/H384H64database.js"></script>
    <script src="public/js/core/TripleOSInteractionAnalyzer.js"></script>
    <script src="public/js/core/TripleOSInteractionAnalyzer-v2-integration.js"></script>
    
    <script>
        // 純卦のID
        const PURE_HEXAGRAM_IDS = [1, 30, 29, 51, 57, 52, 58, 2];
        const HEXAGRAM_NAMES = {
            1: '乾為天', 2: '坤為地', 29: '坎為水', 30: '離為火',
            51: '震為雷', 52: '艮為山', 57: '巽為風', 58: '兌為沢'
        };
        
        let testResults = [];
        let analyzer = null;
        
        // 初期化
        function init() {
            analyzer = new TripleOSInteractionAnalyzer();
            initHexagramGrid();
            log('✅ 純卦率モニタリングシステム初期化完了');
            log('🎯 目標純卦率: 12-18%');
        }
        
        // 64卦グリッドの初期化
        function initHexagramGrid() {
            const grid = document.getElementById('hexagramGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 64; i++) {
                const cell = document.createElement('div');
                cell.className = 'hexagram-cell';
                cell.id = `hex-${i}`;
                
                if (PURE_HEXAGRAM_IDS.includes(i)) {
                    cell.classList.add('pure');
                }
                
                cell.innerHTML = `
                    ${i}
                    <span class="tooltip">
                        ${HEXAGRAM_NAMES[i] || `卦${i}`}
                        <span id="prob-${i}"></span>
                    </span>
                `;
                
                grid.appendChild(cell);
            }
        }
        
        // テスト実行
        async function runTest() {
            const iterations = parseInt(document.getElementById('iterations').value);
            const osType = document.getElementById('osType').value;
            const distribution = document.getElementById('distribution').value;
            const seedValue = document.getElementById('seed').value;
            const seed = seedValue ? parseInt(seedValue) : null;
            
            log(`🚀 テスト開始: ${iterations}回, OS=${osType}, 分布=${distribution}`);
            
            // 八卦エネルギーベクトルの生成
            const baguaEnergies = generateBaguaEnergies(distribution);
            
            // テスト実行
            const results = await runSimulation(baguaEnergies, osType, iterations, seed);
            
            // 結果表示
            displayResults(results);
        }
        
        // 八卦エネルギー生成
        function generateBaguaEnergies(distribution) {
            const bagua = ["乾", "兌", "離", "震", "巽", "坎", "艮", "坤"];
            const energies = {};
            
            switch(distribution) {
                case 'uniform':
                    bagua.forEach(b => energies[b] = 1);
                    break;
                case 'concentrated':
                    bagua.forEach((b, i) => energies[b] = i === 0 ? 8 : 0);
                    break;
                case 'bipolar':
                    bagua.forEach((b, i) => energies[b] = (i === 0 || i === 7) ? 4 : 0);
                    break;
                case 'random':
                    bagua.forEach(b => energies[b] = Math.random() * 2);
                    break;
            }
            
            return energies;
        }
        
        // シミュレーション実行
        async function runSimulation(baguaEnergies, osType, iterations, seed) {
            const osTypes = osType === 'all' ? ['engine', 'interface', 'safemode'] : [osType];
            const results = {};
            
            for (const os of osTypes) {
                const pureRates = [];
                const herfindahls = [];
                let totalProbabilities = {};
                
                for (let i = 0; i < iterations; i++) {
                    // v2メソッドを使用
                    const probs = analyzer.calculateHexagramProbabilitiesV2(
                        baguaEnergies, 
                        os, 
                        seed ? seed + i : null
                    );
                    
                    // 純卦率計算
                    const pureRate = PURE_HEXAGRAM_IDS.reduce((sum, id) => sum + (probs[id] || 0), 0);
                    pureRates.push(pureRate);
                    
                    // Herfindahl指数計算
                    const values = Object.values(probs);
                    const herfindahl = values.reduce((sum, p) => sum + p * p, 0);
                    herfindahls.push(herfindahl);
                    
                    // 累積確率
                    Object.keys(probs).forEach(id => {
                        totalProbabilities[id] = (totalProbabilities[id] || 0) + probs[id];
                    });
                }
                
                // 統計計算
                const avgPureRate = pureRates.reduce((a, b) => a + b, 0) / pureRates.length;
                const avgHerfindahl = herfindahls.reduce((a, b) => a + b, 0) / herfindahls.length;
                
                results[os] = {
                    avgPureRate,
                    avgHerfindahl,
                    minPureRate: Math.min(...pureRates),
                    maxPureRate: Math.max(...pureRates),
                    avgProbabilities: Object.fromEntries(
                        Object.entries(totalProbabilities).map(([id, sum]) => [id, sum / iterations])
                    )
                };
            }
            
            return results;
        }
        
        // 結果表示
        function displayResults(results) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            let totalPureRate = 0;
            let count = 0;
            
            Object.entries(results).forEach(([os, data]) => {
                const purePercent = (data.avgPureRate * 100).toFixed(1);
                const isInRange = data.avgPureRate >= 0.12 && data.avgPureRate <= 0.18;
                
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${os.toUpperCase()}</td>
                    <td><strong>${purePercent}%</strong></td>
                    <td>12-18%</td>
                    <td><span class="status ${isInRange ? 'good' : 'warning'}">${isInRange ? '✅ 正常' : '⚠️ 範囲外'}</span></td>
                    <td>${data.avgHerfindahl.toFixed(4)}</td>
                    <td>${data.minPureRate.toFixed(3)} - ${data.maxPureRate.toFixed(3)}</td>
                `;
                
                totalPureRate += data.avgPureRate;
                count++;
                
                // 64卦グリッド更新
                if (count === 1) { // 最初のOSの結果を表示
                    updateHexagramGrid(data.avgProbabilities);
                }
                
                log(`${os}: 純卦率=${purePercent}%, H=${data.avgHerfindahl.toFixed(4)}`);
            });
            
            // メトリクス更新
            const avgRate = totalPureRate / count;
            document.getElementById('pureRate').textContent = (avgRate * 100).toFixed(1) + '%';
            document.getElementById('avgPure').textContent = (avgRate * 100).toFixed(1) + '%';
            
            const status = document.getElementById('pureStatus');
            if (avgRate >= 0.12 && avgRate <= 0.18) {
                status.textContent = '✅ 正常範囲';
                status.className = 'status good';
            } else {
                status.textContent = '⚠️ 範囲外';
                status.className = 'status warning';
            }
        }
        
        // 64卦グリッド更新
        function updateHexagramGrid(probabilities) {
            Object.entries(probabilities).forEach(([id, prob]) => {
                const cell = document.getElementById(`hex-${id}`);
                if (cell) {
                    const percent = (prob * 100).toFixed(2);
                    const opacity = Math.min(1, prob * 20);
                    cell.style.backgroundColor = `rgba(102, 126, 234, ${opacity})`;
                    
                    const tooltip = document.getElementById(`prob-${id}`);
                    if (tooltip) {
                        tooltip.textContent = ` (${percent}%)`;
                    }
                }
            });
        }
        
        // バッチテスト
        async function runBatchTest() {
            log('📊 バッチテスト開始...');
            
            const distributions = ['uniform', 'concentrated', 'bipolar', 'random'];
            const osTypes = ['engine', 'interface', 'safemode'];
            
            for (const dist of distributions) {
                for (const os of osTypes) {
                    const baguaEnergies = generateBaguaEnergies(dist);
                    const results = await runSimulation(baguaEnergies, os, 100, null);
                    
                    const purePercent = (results[os].avgPureRate * 100).toFixed(1);
                    log(`${dist}/${os}: ${purePercent}%`);
                }
            }
            
            log('✅ バッチテスト完了');
        }
        
        // ログ出力
        function log(message) {
            const logContainer = document.getElementById('log');
            const entry = document.createElement('div');
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // クリア
        function clearResults() {
            document.getElementById('resultsBody').innerHTML = '';
            document.getElementById('pureRate').textContent = '0.0%';
            document.getElementById('herfindahl').textContent = '0.000';
            document.getElementById('entropy').textContent = '0.00';
            document.getElementById('avgPure').textContent = '0.0%';
            document.getElementById('pureStatus').textContent = '待機中';
            document.getElementById('pureStatus').className = 'status';
            initHexagramGrid();
            log('🗑️ 結果クリア');
        }
        
        // 初期化実行
        window.onload = init;
    </script>
</body>
</html>
