<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaQei 8つの未来予測グラフ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .brand-text {
            background: -webkit-linear-gradient(45deg, #a5b4fc, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details[open] > summary .arrow {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4">
    <div class="w-full max-w-7xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold brand-text tracking-wider">HaQei</h1>
            <p class="text-gray-400 mt-2 text-lg">マルチバース・アナライザー</p>
        </header>
        
        <div class="bg-gray-900/50 p-6 rounded-xl mb-8 flex flex-col sm:flex-row items-center justify-center gap-4">
            <div class="w-full sm:w-auto">
                <label for="situationHex" class="block text-sm font-medium text-gray-300 mb-1">状況卦（番号または名前）</label>
                <input type="text" id="situationHex" list="hexagram-names" class="bg-gray-700 border border-gray-600 text-white text-lg rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 text-center" placeholder="例: 3 または 水雷屯">
            </div>
            <div class="w-full sm:w-auto">
                <label for="currentLine" class="block text-sm font-medium text-gray-300 mb-1">現在の爻（番号）</label>
                <input type="number" id="currentLine" min="1" max="6" class="bg-gray-700 border border-gray-600 text-white text-lg rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3 text-center" placeholder="例: 1">
            </div>
            <button id="analyzeBtn" class="w-full sm:w-auto mt-4 sm:mt-0 sm:self-end bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300">
                予測実行
            </button>
        </div>
        
        <div id="resultArea" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                <!-- 左側：分析サマリー -->
                <div class="lg:col-span-1">
                     <h2 class="text-2xl font-bold mb-4 text-center text-indigo-300">分析サマリー</h2>
                     <div class="space-y-4">
                        <!-- 現在地 -->
                        <div class="p-4 rounded-lg border border-yellow-400/50 bg-yellow-400/10">
                            <h3 id="currentTitle" class="text-lg font-semibold text-yellow-300"></h3>
                            <p id="currentSummary" class="text-gray-300 mt-1"></p>
                        </div>
                        <!-- 解説 -->
                        <div class="p-4 rounded-lg bg-gray-900/50">
                            <h4 class="font-bold text-indigo-300 text-lg mb-2">グラフの読み解き方</h4>
                            <p class="text-sm text-gray-300">
                                右のグラフは、あなたの「現在地」から始まる、3フェーズ先までの8通りの未来の可能性を示しています。<br><br>
                                各フェーズで「行動」か「停滞」かを選択し続けた場合の「状況点」の軌跡です。
                            </p>
                        </div>
                         <!-- 最終到達地点サマリー -->
                        <div class="p-4 rounded-lg bg-gray-900/50">
                            <h4 class="font-bold text-indigo-300 text-lg mb-2">8つの最終到達地点</h4>
                            <ul id="finalOutcomes" class="list-disc list-inside text-sm text-gray-300 space-y-1"></ul>
                        </div>
                     </div>
                </div>

                <!-- 右側：グラフ -->
                <div class="lg:col-span-2 bg-gray-900/50 p-6 rounded-xl">
                    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-300">8つの未来予測グラフ</h2>
                    <div class="relative" style="height: 500px;">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
            </div>
             <!-- テキスト版の未来の物語セクション -->
            <div id="textPathsArea" class="mt-12 hidden">

                <div id="text-paths-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
                    <!-- 各未来のパスはここにJavaScriptで生成されます -->
                </div>
            </div>
        </div>

        </div>
    </div>

            if (H384_DATA.length === 0) return {卦番号: hexNum, 卦名: 'データ未入力', 爻: `爻${lineNum}`, 現代解釈の要約: 'データベースを読み込んでください', 点数: 0};
            const lineName = ["初", "二", "三", "四", "五", "上"];
            const targetLineChar = lineName[lineNum-1];
            return H384_DATA.find(line => line.卦番号 === hexNum && line.爻.includes(targetLineChar));
        };
        
        const findHexData = (hexNum) => {
            if (H64_DATA.length === 0) return {名前: 'データ未入力', '初爻変':1, '二爻変':1, '三爻変':1, '四爻変':1, '五爻変':1, '上爻変':1};
            return H64_DATA.find(hex => hex.卦番号 === hexNum);
        };
        
        const getNextState = (currentHex, currentLine, choice) => {
            let nextHex, nextLine;
            if (choice === 'inaction') {
                nextHex = currentHex;
                nextLine = currentLine >= 6 ? 6 : currentLine + 1;
            } else { // action
                const currentHexData = findHexData(currentHex);
                if (!currentHexData) return null;
                const lineKeys = ['初爻変', '二爻変', '三爻変', '四爻変', '五爻変', '上爻変'];
                nextHex = currentHexData[lineKeys[currentLine - 1]];
                nextLine = 1;
            }
            const data = findLineData(nextHex, nextLine);
            if (!data) return { hex: nextHex, line: nextLine, score: 0, name: `${findHexData(nextHex)?.名前 || '不明'} 爻${nextLine}`, 現代解釈の要約: '解釈データがありません。' };
            return { hex: nextHex, line: nextLine, score: data.点数, name: `${data.卦名} ${data.爻}`, 現代解釈の要約: data.現代解釈の要約 };
        };

        const generateAllPaths = (startHex, startLine) => {
            const startData = findLineData(startHex, startLine);
            if (!startData) return [];
            const initialState = { hex: startHex, line: startLine, score: startData.点数, name: `${startData.卦名} ${startData.爻}`, 現代解釈の要約: startData.現代解釈の要約 };
            let paths = [[initialState]];
            for (let i = 0; i < 3; i++) {
                const newPaths = [];
                for (const path of paths) {
                    const lastState = path[path.length - 1];
                    const inactionState = getNextState(lastState.hex, lastState.line, 'inaction');
                    if(inactionState) newPaths.push([...path, inactionState]);
                    const actionState = getNextState(lastState.hex, lastState.line, 'action');
                    if(actionState) newPaths.push([...path, actionState]);
                }
                paths = newPaths;
            }
            return paths;
        };

        const updateChart = (paths) => {
            if (scoreChart) { scoreChart.destroy(); }
            const datasets = paths.map((path, index) => {
                const lastScore = path[path.length - 1].score;
                let color;
                if (lastScore >= 1) color = `rgba(74, 222, 128, ${0.3 + (lastScore / 2) * 0.7})`;
                else if (lastScore <= -1) color = `rgba(239, 68, 68, ${0.3 + (Math.abs(lastScore) / 2) * 0.7})`;
                else color = `rgba(156, 163, 175, 0.4)`;
                return {
                    label: `Path ${index + 1}`,
                    data: path.map(p => p.score),
                    borderColor: color,
                    borderWidth: lastScore >= 1.5 || lastScore <= -1.5 ? 3 : 2,
                    tension: 0.2,
                    pointRadius: 0
                };
            });
            const ctx = document.getElementById('scoreChart').getContext('2d');
            scoreChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['フェーズ1', 'フェーズ2', 'フェーズ3', 'フェーズ4'],
                    datasets: datasets,
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { min: -2, max: 2, ticks: { stepSize: 1, color: '#9ca3af' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }},
                        x: { ticks: { color: '#9ca3af' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }}
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                title: (context) => {
                                    const pathIndex = context[0].datasetIndex;
                                    const phaseIndex = context[0].dataIndex;
                                    if(paths[pathIndex] && paths[pathIndex][phaseIndex]) {
                                        return paths[pathIndex][phaseIndex].name;
                                    }
                                    return '';
                                }
                            }
                        }
                    }
                }
            });
        };
        
        const updateTextPaths = (paths) => {
            textPathsContainer.innerHTML = '';
            textPathsArea.classList.remove('hidden');

            const sortedPaths = [...paths].sort((a,b) => b[b.length-1].score - a[a.length-1].score);

            sortedPaths.forEach((path, index) => {
                const lastState = path[path.length - 1];
                let borderColor = 'border-gray-700';
                if (lastState.score >= 1.5) borderColor = 'border-green-400';
                else if (lastState.score <= -1.5) borderColor = 'border-red-400';

                const pathCard = document.createElement('div');
                pathCard.className = `bg-gray-900/50 p-4 rounded-lg border-2 ${borderColor}`;

                let pathHTML = `<h3 class="font-bold text-lg text-indigo-300 mb-3">未来の道筋 ${index + 1}</h3><div class="space-y-2">`;
                
                path.forEach((state, phaseIndex) => {
                    pathHTML += `
                        <div class="text-sm">
                            <span class="font-semibold">${phaseIndex + 1}.</span> ${state.name} <span class="font-mono text-xs opacity-70">(${state.score}点)</span>
                        </div>
                    `;
                     if (phaseIndex < path.length - 1) {
                         const isStagnation = path[phaseIndex+1].hex === state.hex;
                         const choiceText = isStagnation 
                            ? '<span class="font-semibold text-red-400">→ 停滞</span>' 
                            : '<span class="font-semibold text-green-400">→ 行動</span>';
                         pathHTML += `<div class="pl-2 text-xs">${choiceText}</div>`;
                     }
                });
                
                pathHTML += `</div>
                    <details class="mt-4 text-xs">
                        <summary class="cursor-pointer text-indigo-400 hover:underline flex items-center">
                            <span class="arrow transition-transform duration-200 mr-1">▶</span> 詳細な解釈を見る
                        </summary>
                        <div class="mt-2 space-y-2 pl-4 border-l-2 border-gray-600 text-gray-400">`;
                
                path.forEach((state, phaseIndex) => {
                    pathHTML += `<p><strong>${phaseIndex + 1}. ${state.name}:</strong> ${state.現代解釈の要約}</p>`;
                });

                pathHTML += `</div></details>`;
                pathHTML += `<div class="text-right mt-3 text-xl font-bold ${lastState.score > 0 ? 'text-green-400' : lastState.score < 0 ? 'text-red-400' : 'text-gray-400'}">最終スコア: ${lastState.score}</div>`;

                pathCard.innerHTML = pathHTML;
                textPathsContainer.appendChild(pathCard);
            });
        };

        analyzeBtn.addEventListener('click', () => {
            if (H384_DATA.length === 0 || H64_DATA.length === 0) {
                alert('データベースがまだ読み込まれていません。コードにデータを貼り付けてください。');
                return;
            }
            
            const rawInput = situationHexInput.value.trim();
            const lineNum = parseInt(currentLineInput.value);
            let hexNum = null;

            if (!isNaN(parseInt(rawInput)) && isFinite(rawInput)) {
                hexNum = parseInt(rawInput);
            } else {
                const foundHex = H64_DATA.find(h => h.名前 === rawInput);
                if (foundHex) {
                    hexNum = foundHex.卦番号;
                }
            }

            if (hexNum === null || isNaN(lineNum) || hexNum < 1 || hexNum > 64 || lineNum < 1 || lineNum > 6) {
                alert('正しい卦番号（1～64）または卦の名前、そして爻番号（1～6）を入力してください。');
                return;
            }
            
            const currentLineData = findLineData(hexNum, lineNum);
            if (!currentLineData) { alert('対応する爻データが見つかりませんでした。'); return; }

            const allPaths = generateAllPaths(hexNum, lineNum);

            initialMessage.classList.add('hidden');
            resultArea.classList.remove('hidden');
            
            document.getElementById('currentTitle').innerText = `現在地: ${currentLineData.卦名} ${currentLineData.爻}`;
            document.getElementById('currentSummary').innerText = currentLineData.現代解釈の要約;
            
            finalOutcomesList.innerHTML = '';
            const sortedOutcomes = [...allPaths].sort((a,b) => b[b.length-1].score - a[a.length-1].score);
            
            sortedOutcomes.forEach(path => {
                const lastState = path[path.length - 1];
                const scoreColor = lastState.score > 0 ? 'text-green-400' : lastState.score < 0 ? 'text-red-400' : 'text-gray-400';
                const li = document.createElement('li');
                li.innerHTML = `<strong>${lastState.name}:</strong> <span class="font-bold ${scoreColor}">${lastState.score}点</span>`;
                finalOutcomesList.appendChild(li);
            });

            updateChart(allPaths);
            updateTextPaths(allPaths);
        });

        const setupDatalist = () => {
            if (H64_DATA.length > 0) {
                const datalist = document.createElement('datalist');
                datalist.id = 'hexagram-names';
                H64_DATA.forEach(hex => {
                    const option = document.createElement('option');
                    option.value = hex.名前;
                    datalist.appendChild(option);
                });
                document.body.appendChild(datalist);
            }
        };

        setupDatalist();
    </script>
</body>
</html>
