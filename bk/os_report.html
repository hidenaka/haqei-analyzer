const populateSelect = (selectElement, data, valueKey, isOptional = false) => {
    if (!selectElement) return;
    selectElement.innerHTML = `<option value="">${isOptional ? '---' : '選択してください'}</option>`;
    data.forEach(item => {
        const option = document.createElement('option');
        option.value = item[valueKey];
        if (item['ニックネーム']) {
            option.textContent = `${item[valueKey]} ${item['ニックネーム']}`;
        } else {
            option.textContent = item[valueKey];
        }
        selectElement.appendChild(option);
    });
};
