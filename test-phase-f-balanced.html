        // F-6: 500ã‚µãƒ³ãƒ—ãƒ«ç”Ÿæˆ
        function generatePhaseFSamples() {

            // å®Œå…¨ã«ãƒ©ãƒ³ãƒ€ãƒ ãªæ—¥æœ¬èªãƒ†ã‚­ã‚¹ãƒˆã®ãƒ‘ã‚¿ãƒ¼ãƒ³
            const patterns = [

                "ä¼šè­°ã®æº–å‚™", "è³‡æ–™ä½œæˆ", "ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³", "å ±å‘Šæ›¸", "ä¼ç”»æ›¸",
                "äºˆç®—è¨ˆç”»", "å£²ä¸Šåˆ†æ", "å¸‚å ´èª¿æŸ»", "ç«¶åˆåˆ†æ", "æˆ¦ç•¥ç«‹æ¡ˆ",
                "ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆç®¡ç†", "ã‚¿ã‚¹ã‚¯ç®¡ç†", "ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«èª¿æ•´", "é€²æ—ç¢ºèª", "å“è³ªç®¡ç†",
                
                // æ—¥å¸¸ç³»
                "ä»Šæ—¥ã®å¤©æ°—", "æ˜æ—¥ã®äºˆå®š", "é€±æœ«ã®è¨ˆç”»", "è²·ã„ç‰©ãƒªã‚¹ãƒˆ", "å®¶äº‹",
                "æ–™ç†", "æƒé™¤", "æ´—æ¿¯", "é‹å‹•", "æ•£æ­©",
                "èª­æ›¸", "æ˜ ç”»é‘‘è³", "éŸ³æ¥½", "è¶£å‘³", "ä¼‘æ†©",
                
                // å­¦ç¿’ç³»
                "å‹‰å¼·", "ç ”ç©¶", "è«–æ–‡", "å®Ÿé¨“", "åˆ†æ",
                "èª¿æŸ»", "æ¤œè¨¼", "è€ƒå¯Ÿ", "çµè«–", "ç™ºè¡¨",
                "æˆæ¥­", "è¬›ç¾©", "ã‚»ãƒŸãƒŠãƒ¼", "ãƒ¯ãƒ¼ã‚¯ã‚·ãƒ§ãƒƒãƒ—", "ç ”ä¿®",
                
                // æ„Ÿæƒ…ç³»
                "å¬‰ã—ã„", "æ¥½ã—ã„", "å¹¸ã›", "æº€è¶³", "æœŸå¾…",
                "ä¸å®‰", "å¿ƒé…", "ç–²ã‚Œ", "ã‚¹ãƒˆãƒ¬ã‚¹", "ãƒªãƒ©ãƒƒã‚¯ã‚¹",
                "èˆˆå¥®", "é©šã", "æ„Ÿå‹•", "æ„Ÿè¬", "å¸Œæœ›",
                
                // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ç³»
                "é–‹å§‹", "ç¶™ç¶š", "å¤‰æ›´", "ä¿®æ­£", "æ”¹å–„",
                "å®Ÿè¡Œ", "å®Ÿæ–½", "é©ç”¨", "å°å…¥", "å±•é–‹",
                "è©•ä¾¡", "åˆ¤æ–­", "æ±ºå®š", "é¸æŠ", "ç¢ºèª",
                
                // çŠ¶æ…‹ç³»
                "å®‰å®š", "å¤‰å‹•", "æˆé•·", "åœæ»", "å›å¾©",
                "å‘ä¸Š", "ä½ä¸‹", "ç¶­æŒ", "æ”¹å–„", "æ‚ªåŒ–",
                "æ­£å¸¸", "ç•°å¸¸", "è‰¯å¥½", "ä¸è‰¯", "æ™®é€š",
                
                // æ™‚é–“ç³»
                "æœ", "æ˜¼", "å¤œ", "ä»Š", "å¾Œã§",
                "æ—©ã„", "é…ã„", "æ€¥ã", "ã‚†ã£ãã‚Š", "æ™‚é–“",
                "æœŸé™", "ç· åˆ‡", "é–‹å§‹æ™‚åˆ»", "çµ‚äº†æ™‚åˆ»", "æœŸé–“",
                
                // å ´æ‰€ç³»
                "ä¼šç¤¾", "è‡ªå®…", "å¤–å‡º", "å‡ºå¼µ", "æ—…è¡Œ",
                "ã‚ªãƒ•ã‚£ã‚¹", "ä¼šè­°å®¤", "ã‚«ãƒ•ã‚§", "å›³æ›¸é¤¨", "å…¬åœ’",
                "é§…", "ç©ºæ¸¯", "ãƒ›ãƒ†ãƒ«", "ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³", "åº—",
                
                // äººé–“é–¢ä¿‚ç³»
                "åŒåƒš", "ä¸Šå¸", "éƒ¨ä¸‹", "é¡§å®¢", "ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼",
                "å‹äºº", "å®¶æ—", "è¦ª", "å­ä¾›", "å…ˆç”Ÿ",
                "ç”Ÿå¾’", "ãƒ¡ãƒ³ãƒãƒ¼", "ãƒãƒ¼ãƒ ", "ã‚°ãƒ«ãƒ¼ãƒ—", "çµ„ç¹”",
                
                // ãã®ä»–
                "ã‚·ã‚¹ãƒ†ãƒ ", "ãƒ‡ãƒ¼ã‚¿", "æƒ…å ±", "ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯", "ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£",
                "åŠ¹ç‡", "ç”Ÿç”£æ€§", "ã‚³ã‚¹ãƒˆ", "åˆ©ç›Š", "ä¾¡å€¤"
            ];
            
            // å„ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è¤‡æ•°ã®æ–‡è„ˆã§ä½¿ç”¨ï¼ˆåˆè¨ˆ500ã‚µãƒ³ãƒ—ãƒ«ï¼‰
            const contexts = [
                "ã«ã¤ã„ã¦", "ã®ç¢ºèª", "ã‚’æ¤œè¨", "ã«é–¢ã—ã¦", "ã®æ®µéš",
                "ã‚’å®Ÿæ–½", "ã®æº–å‚™", "ã‚’é–‹å§‹", "ã®å®Œäº†", "ã‚’è©•ä¾¡"
            ];
            
            // 500ã‚µãƒ³ãƒ—ãƒ«ç”Ÿæˆ
            for (let i = 0; i < 500; i++) {
                const pattern = patterns[i % patterns.length];
                const context = contexts[Math.floor(i / 50) % contexts.length];
                const number = Math.floor(i / 100) + 1;
                samples.push(`${pattern}${context}${number}`);
            }
            
            // æ±ºå®šè«–çš„ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆå†ç¾å¯èƒ½ï¼‰
            for (let i = samples.length - 1; i > 0; i--) {
                const j = (i * 13) % (i + 1);
                [samples[i], samples[j]] = [samples[j], samples[i]];
            }
            
            return samples;
        }
        
        // F-7: Ï‡Â²æ¤œå®šã®å®Ÿè£…
        function chiSquareTest(observed, expected) {
            let chiSquare = 0;
            for (let i = 0; i < observed.length; i++) {
                const diff = observed[i] - expected[i];
                chiSquare += (diff * diff) / expected[i];
            }
            
            // è‡ªç”±åº¦ = ã‚«ãƒ†ã‚´ãƒªæ•° - 1 = 6 - 1 = 5
            const df = 5;
            
            // Ï‡Â²åˆ†å¸ƒã®è‡¨ç•Œå€¤ï¼ˆæœ‰æ„æ°´æº–5%ï¼‰
            const criticalValue = 11.07; // df=5, Î±=0.05
            
            return {
                chiSquare: chiSquare,
                criticalValue: criticalValue,
                degreesOfFreedom: df,
                significant: chiSquare > criticalValue,
                pValue: calculatePValue(chiSquare, df)
            };
        }
        
        // ç°¡æ˜“çš„ãªpå€¤è¨ˆç®—ï¼ˆè¿‘ä¼¼ï¼‰
        function calculatePValue(chiSquare, df) {
            // ã‚¬ãƒ³ãƒé–¢æ•°ã®è¿‘ä¼¼ã‚’ä½¿ã£ãŸç°¡æ˜“è¨ˆç®—
            if (chiSquare < 0.1) return 1.0;
            if (chiSquare > 30) return 0.001;
            
            // ç°¡æ˜“è¿‘ä¼¼å¼
            const x = chiSquare / (2 * df);
            const p = Math.exp(-x) * Math.pow(x, df/2) / factorial(df/2);
            return Math.min(1, Math.max(0.001, p));
        }
        
        function factorial(n) {
            if (n <= 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        
        async function runPhaseFTest() {

                statusEl.innerHTML = '<span class="info">F-6: 500ã‚µãƒ³ãƒ—ãƒ«ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­...</span>';
                progressContainer.style.display = 'block';

                // ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
                for (let i = 0; i < samples.length; i++) {
                    const text = samples[i];
                    const startTime = performance.now();

                    const processingTime = performance.now() - startTime;
                    
                    results.processingTimes.push(processingTime);
                    results.uniqueLines.add(result.line_384_id);
                    
                    const position = result.line_position;
                    if (position >= 1 && position <= 6) {
                        results.positionCount[position - 1]++;
                    }
                    
                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
                    if ((i + 1) % 10 === 0) {
                        const progress = ((i + 1) / samples.length * 100);
                        progressFill.style.width = `${progress}%`;
                        progressText.textContent = `${i + 1}/${samples.length}`;
                    }
                }
                
                // F-7: çµ±è¨ˆçš„æ¤œè¨¼
                const expectedCount = results.totalSamples / 6; // 500/6 â‰ˆ 83.33
                const expectedCounts = Array(6).fill(expectedCount);
                const chiSquareResult = chiSquareTest(results.positionCount, expectedCounts);
                
                let html = '';
                
                // ãƒ¡ãƒˆãƒªã‚¯ã‚¹ã‚«ãƒ¼ãƒ‰
                html += '<div class="metric-grid">';
                
                // F-8: åã‚Šåº¦
                const maxCount = Math.max(...results.positionCount);
                const minCount = Math.min(...results.positionCount);
                const bias = ((maxCount - minCount) / expectedCount * 100);
                const biasSuccess = bias < 20; // 20%ä»¥å†…ã‚’ç›®æ¨™
                
                html += `<div class="metric-card">
                    <div class="info">åã‚Šåº¦</div>
                    <div class="metric-value ${biasSuccess ? 'success' : 'warning'}">${bias.toFixed(1)}%</div>
                    <div>${biasSuccess ? 'âœ… è‰¯å¥½' : 'âš ï¸ æ”¹å–„ä½™åœ°ã‚ã‚Š'}</div>
                </div>`;
                
                // F-7: Ï‡Â²å€¤
                html += `<div class="metric-card">
                    <div class="info">Ï‡Â²æ¤œå®š</div>
                    <div class="metric-value ${!chiSquareResult.significant ? 'success' : 'warning'}">${chiSquareResult.chiSquare.toFixed(2)}</div>
                    <div>è‡¨ç•Œå€¤: ${chiSquareResult.criticalValue}</div>
                </div>`;
                
                // ã‚«ãƒãƒ¼ç‡
                const coverageRate = (results.uniqueLines.size / 384) * 100;

                // F-9: åˆ†å¸ƒãƒãƒ£ãƒ¼ãƒˆ
                html += '<div class="result-box">';
                html += '<h3>ğŸ“Š F-9: ä½ç½®åˆ¥åˆ†å¸ƒï¼ˆç›®æ¨™: å„16.67%ï¼‰</h3>';

                results.positionCount.forEach((count, idx) => {

                html += `<tr><td>på€¤ï¼ˆæ¨å®šï¼‰</td><td>${chiSquareResult.pValue.toFixed(4)}</td><td>-</td></tr>`;
                html += '</table>';

                // F-10: ã‚¿ã‚¹ã‚¯å®Œäº†çŠ¶æ³
                html += '<div class="result-box">';

                const tasks = [
                    { id: 'F-1', desc: 'å„ä½ç½®ã®ç¾çŠ¶åˆ†æ', done: true },
                    { id: 'F-2', desc: 'ç†æƒ³åˆ†å¸ƒãƒ¢ãƒ‡ãƒ«ä½œæˆ', done: true },
                    { id: 'F-3', desc: 'ä½ç½®åˆ¥é‡ã¿å¾®èª¿æ•´', done: true },
                    { id: 'F-4', desc: 'ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰é…åˆ†æœ€é©åŒ–', done: true },
                    { id: 'F-5', desc: 'ãƒãƒ©ãƒ³ã‚·ãƒ³ã‚°ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ å®Ÿè£…', done: true },
                    { id: 'F-6', desc: '500ã‚µãƒ³ãƒ—ãƒ«ãƒ†ã‚¹ãƒˆå®Ÿæ–½', done: true },
                    { id: 'F-7', desc: `Ï‡Â²æ¤œå®šï¼ˆ${chiSquareResult.chiSquare.toFixed(2)}ï¼‰`, done: !chiSquareResult.significant },
                    { id: 'F-8', desc: `åã‚Šç¢ºèªï¼ˆ${bias.toFixed(1)}%ï¼‰`, done: biasSuccess },
                    { id: 'F-9', desc: 'æœ€çµ‚åˆ†å¸ƒç¢ºèª', done: true },

                tasks.forEach(task => {

                });
