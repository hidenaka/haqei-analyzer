<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>å¶æ•°ç•ªè¨­å•è¡¨ç¤ºãƒ†ã‚¹ãƒˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: #f1f5f9;
        }
        .test-container {
            max-width: 800px;

        .question-test {
            margin: 10px 0;

            border: 1px solid #6366f1;

            background: rgba(30, 41, 59, 0.95);
        }
        .visible {
            background: rgba(99, 102, 241, 0.2);
        }
        button {
            margin: 5px;

            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>å¶æ•°ç•ªè¨­å•è¡¨ç¤ºãƒ‡ãƒãƒƒã‚°ãƒ†ã‚¹ãƒˆ</h1>
        
        <div id="test-viewport"></div>
        
        <div style="margin: 20px 0;">
            <button onclick="moveToQuestion(0)">Q1ã¸</button>
            <button onclick="moveToQuestion(1)">Q2ã¸</button>
            <button onclick="moveToQuestion(2)">Q3ã¸</button>
            <button onclick="moveToQuestion(3)">Q4ã¸</button>
            <button onclick="checkStyles()">ã‚¹ã‚¿ã‚¤ãƒ«ç¢ºèª</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const log = (msg) => {
            const logEl = document.getElementById('log');
            logEl.innerHTML += msg + '<br>';
            logEl.scrollTop = logEl.scrollHeight;
        };

        // ä»®æƒ³çš„ãªè¨­å•ãƒ‡ãƒ¼ã‚¿
        const questions = [
            { id: 'q1', title: 'è¨­å•1ï¼ˆå¥‡æ•°ï¼‰' },
            { id: 'q2', title: 'è¨­å•2ï¼ˆå¶æ•°ï¼‰' },
            { id: 'q3', title: 'è¨­å•3ï¼ˆå¥‡æ•°ï¼‰' },
            { id: 'q4', title: 'è¨­å•4ï¼ˆå¶æ•°ï¼‰' }
        ];

        let currentIndex = 0;
        const activeElements = new Map();

        // è¨­å•è¦ç´ ã‚’ä½œæˆ
        function createQuestions() {
            const viewport = document.getElementById('test-viewport');
            
            questions.forEach((q, index) => {
                const el = document.createElement('div');
                el.className = 'question-test';
                el.dataset.questionId = q.id;
                el.innerHTML = `<h3>${q.title}</h3><p>ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹: ${index}</p>`;
                
                // åˆæœŸçŠ¶æ…‹ã§éè¡¨ç¤º
                el.style.display = 'none';
                el.style.opacity = '0';
                
                viewport.appendChild(el);
                activeElements.set(index, el);
                
                log(`Created: ${q.id} (index: ${index})`);
            });
        }

        // ç¾åœ¨ã®è¨­å•ã®ã¿è¡¨ç¤ºï¼ˆVirtualQuestionFlowã®showCurrentQuestionã‚’æ¨¡å€£ï¼‰
        function showCurrentQuestion() {
            log(`\n--- Showing question ${currentIndex} ---`);
            
            for (const [index, element] of activeElements) {
                const shouldShow = index === currentIndex;
                
                if (shouldShow) {
                    // è¡¨ç¤ºã™ã‚‹è¦ç´ 
                    element.style.setProperty('display', 'block', 'important');
                    element.style.setProperty('opacity', '1', 'important');
                    element.classList.add('visible');
                    
                    const computedStyle = window.getComputedStyle(element);
                    log(`âœ… Show ${element.dataset.questionId}: display=${computedStyle.display}, opacity=${computedStyle.opacity}`);
                } else {
                    // éè¡¨ç¤ºã«ã™ã‚‹è¦ç´ 
                    element.style.setProperty('display', 'none', 'important');
                    element.style.setProperty('opacity', '0', 'important');
                    element.classList.remove('visible');
                }
            }
            
            // 10mså¾Œã«å†ç¢ºèª
            setTimeout(() => {
                const currentEl = activeElements.get(currentIndex);
                if (currentEl) {
                    const finalStyle = window.getComputedStyle(currentEl);
                    log(`ğŸ” Final check ${currentEl.dataset.questionId}: display=${finalStyle.display}`);
                }
            }, 10);
        }

        // è¨­å•ç§»å‹•
        function moveToQuestion(index) {
            currentIndex = index;
            showCurrentQuestion();
        }

        // ã‚¹ã‚¿ã‚¤ãƒ«ç¢ºèª
        function checkStyles() {
            log('\n--- Style Check ---');
            for (const [index, element] of activeElements) {
                const computedStyle = window.getComputedStyle(element);
                log(`${element.dataset.questionId}: display=${computedStyle.display}, opacity=${computedStyle.opacity}`);
            }
        }

        // åˆæœŸåŒ–
        createQuestions();
        showCurrentQuestion();
    </script>
</body>
</html>
