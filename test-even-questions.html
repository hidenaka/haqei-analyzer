<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>偶数番設問表示テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: #f1f5f9;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .question-test {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #6366f1;
            border-radius: 8px;
            background: rgba(30, 41, 59, 0.95);
        }
        .visible {
            background: rgba(99, 102, 241, 0.2);
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4f46e5;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>偶数番設問表示デバッグテスト</h1>
        
        <div id="test-viewport"></div>
        
        <div style="margin: 20px 0;">
            <button onclick="moveToQuestion(0)">Q1へ</button>
            <button onclick="moveToQuestion(1)">Q2へ</button>
            <button onclick="moveToQuestion(2)">Q3へ</button>
            <button onclick="moveToQuestion(3)">Q4へ</button>
            <button onclick="checkStyles()">スタイル確認</button>
        </div>
        
        <div id="log"></div>
    </div>

    <script>
        const log = (msg) => {
            const logEl = document.getElementById('log');
            logEl.innerHTML += msg + '<br>';
            logEl.scrollTop = logEl.scrollHeight;
        };

        // 仮想的な設問データ
        const questions = [
            { id: 'q1', title: '設問1（奇数）' },
            { id: 'q2', title: '設問2（偶数）' },
            { id: 'q3', title: '設問3（奇数）' },
            { id: 'q4', title: '設問4（偶数）' }
        ];

        let currentIndex = 0;
        const activeElements = new Map();

        // 設問要素を作成
        function createQuestions() {
            const viewport = document.getElementById('test-viewport');
            
            questions.forEach((q, index) => {
                const el = document.createElement('div');
                el.className = 'question-test';
                el.dataset.questionId = q.id;
                el.innerHTML = `<h3>${q.title}</h3><p>インデックス: ${index}</p>`;
                
                // 初期状態で非表示
                el.style.display = 'none';
                el.style.opacity = '0';
                
                viewport.appendChild(el);
                activeElements.set(index, el);
                
                log(`Created: ${q.id} (index: ${index})`);
            });
        }

        // 現在の設問のみ表示（VirtualQuestionFlowのshowCurrentQuestionを模倣）
        function showCurrentQuestion() {
            log(`\n--- Showing question ${currentIndex} ---`);
            
            for (const [index, element] of activeElements) {
                const shouldShow = index === currentIndex;
                
                if (shouldShow) {
                    // 表示する要素
                    element.style.setProperty('display', 'block', 'important');
                    element.style.setProperty('opacity', '1', 'important');
                    element.classList.add('visible');
                    
                    const computedStyle = window.getComputedStyle(element);
                    log(`✅ Show ${element.dataset.questionId}: display=${computedStyle.display}, opacity=${computedStyle.opacity}`);
                } else {
                    // 非表示にする要素
                    element.style.setProperty('display', 'none', 'important');
                    element.style.setProperty('opacity', '0', 'important');
                    element.classList.remove('visible');
                }
            }
            
            // 10ms後に再確認
            setTimeout(() => {
                const currentEl = activeElements.get(currentIndex);
                if (currentEl) {
                    const finalStyle = window.getComputedStyle(currentEl);
                    log(`🔍 Final check ${currentEl.dataset.questionId}: display=${finalStyle.display}`);
                }
            }, 10);
        }

        // 設問移動
        function moveToQuestion(index) {
            currentIndex = index;
            showCurrentQuestion();
        }

        // スタイル確認
        function checkStyles() {
            log('\n--- Style Check ---');
            for (const [index, element] of activeElements) {
                const computedStyle = window.getComputedStyle(element);
                log(`${element.dataset.questionId}: display=${computedStyle.display}, opacity=${computedStyle.opacity}`);
            }
        }

        // 初期化
        createQuestions();
        showCurrentQuestion();
    </script>
</body>
</html>
