<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaQei Analyzer 統合テストシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .test-output {
            padding: 20px;
            min-height: 500px;
        }
        
        .test-section {
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .test-section-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.2em;
            border-bottom: 1px solid #e9ecef;
        }
        
        .test-results {
            padding: 20px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .test-item:last-child {
            border-bottom: none;
        }
        
        .test-status {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
        }
        
        .status-pass {
            background: #28a745;
            color: white;
        }
        
        .status-fail {
            background: #dc3545;
            color: white;
        }
        
        .status-skip {
            background: #ffc107;
            color: #212529;
        }
        
        .status-error {
            background: #fd7e14;
            color: white;
        }
        
        .status-running {
            background: #17a2b8;
            color: white;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .test-name {
            flex: 1;
            font-weight: 500;
        }
        
        .test-details {
            color: #6c757d;
            font-size: 0.9em;
            margin-left: 45px;
            margin-top: 5px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .log-output {
            background: #212529;
            color: #28a745;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .config-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .config-item label {
            font-weight: 500;
            min-width: 100px;
        }
        
        .config-item input, .config-item select {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 HaQei Analyzer</h1>
            <p>統合テストシステム - 行動主導型変化システム完全検証</p>
        </div>
        
        <div class="controls">
            <div class="config-section">
                <h3>テスト設定</h3>
                <div class="config-grid">
                    <div class="config-item">
                        <label>タイムアウト:</label>
                        <select id="timeout">
                            <option value="5000">5秒</option>
                            <option value="10000" selected>10秒</option>
                            <option value="30000">30秒</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label>詳細ログ:</label>
                        <input type="checkbox" id="verbose" checked>
                    </div>
                    <div class="config-item">
                        <label>並列実行:</label>
                        <input type="checkbox" id="concurrent" checked>
                    </div>
                    <div class="config-item">
                        <label>リトライ回数:</label>
                        <select id="retryCount">
                            <option value="1">1回</option>
                            <option value="3" selected>3回</option>
                            <option value="5">5回</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn" id="runAllTests">🔄 全テスト実行</button>
                <button class="btn" id="runUnitTests">🧪 単体テスト</button>
                <button class="btn" id="runIntegrationTests">🔗 統合テスト</button>
                <button class="btn" id="runPerformanceTests">⚡ パフォーマンステスト</button>
                <button class="btn" id="clearResults">🗑️ 結果クリア</button>
                <button class="btn" id="exportResults">📊 結果エクスポート</button>
            </div>
        </div>
        
        <div class="test-output">
            <div id="progressSection" style="display: none;">
                <h3>実行中...</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="currentTest">準備中...</p>
            </div>
            
            <div id="summarySection" style="display: none;">
                <div class="summary-card">
                    <h2>📊 テスト結果サマリー</h2>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="totalTests">0</span>
                            <span class="stat-label">総テスト数</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="passedTests">0</span>
                            <span class="stat-label">成功</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="failedTests">0</span>
                            <span class="stat-label">失敗</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="passRate">0%</span>
                            <span class="stat-label">成功率</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="executionTime">0ms</span>
                            <span class="stat-label">実行時間</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="testResults">
                <div class="test-section">
                    <div class="test-section-header">🏁 テスト開始待機中</div>
                    <div class="test-results">
                        <p>上記のボタンからテストを実行してください。</p>
                        <ul>
                            <li><strong>全テスト実行</strong>: 環境確認→単体→統合→システム→パフォーマンス→ユーザビリティの順で全テストを実行</li>
                            <li><strong>単体テスト</strong>: 各コンポーネントの個別動作確認</li>
                            <li><strong>統合テスト</strong>: コンポーネント間の連携確認</li>
                            <li><strong>パフォーマンステスト</strong>: 応答時間・メモリ使用量の確認</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="logSection" style="display: none;">
                <h3>📝 実行ログ</h3>
                <div class="log-output" id="logOutput"></div>
            </div>
        </div>
    </div>

    <!-- 必要なスクリプトファイルの読み込み -->
    <script src="../public/js/shared/core/ErrorHandler.js"></script>
    <script src="../public/js/shared/core/StorageManager.js"></script>
    <script src="../public/js/pages/future-simulator/SituationalContextEngine.js"></script>
    <script src="../public/js/pages/future-simulator/HexagramMappingEngine.js"></script>
    <script src="../public/js/pages/future-simulator/CulturalAdaptationEngine.js"></script>
    <script src="../public/assets/H384H64database.js"></script>
    <script src="integrated-test-system.js"></script>

    <script>
        class TestRunner {
            constructor() {
                this.testSystem = new IntegratedTestSystem();
                this.isRunning = false;
                this.currentResults = null;
                this.logOutput = document.getElementById('logOutput');
                this.setupEventListeners();
                this.setupConsoleCapture();
            }

            setupEventListeners() {
                document.getElementById('runAllTests').addEventListener('click', () => this.runAllTests());
                document.getElementById('runUnitTests').addEventListener('click', () => this.runUnitTests());
                document.getElementById('runIntegrationTests').addEventListener('click', () => this.runIntegrationTests());
                document.getElementById('runPerformanceTests').addEventListener('click', () => this.runPerformanceTests());
                document.getElementById('clearResults').addEventListener('click', () => this.clearResults());
                document.getElementById('exportResults').addEventListener('click', () => this.exportResults());
                
                // 設定変更時の処理
                document.getElementById('timeout').addEventListener('change', (e) => {
                    this.testSystem.testConfig.timeout = parseInt(e.target.value);
                });
                document.getElementById('verbose').addEventListener('change', (e) => {
                    this.testSystem.testConfig.verbose = e.target.checked;
                });
                document.getElementById('concurrent').addEventListener('change', (e) => {
                    this.testSystem.testConfig.concurrent = e.target.checked;
                });
                document.getElementById('retryCount').addEventListener('change', (e) => {
                    this.testSystem.testConfig.retryCount = parseInt(e.target.value);
                });
            }

            setupConsoleCapture() {
                const originalLog = console.log;
                const originalError = console.error;
                
                console.log = (...args) => {
                    originalLog.apply(console, args);
                    this.addToLog('LOG', args.join(' '));
                };
                
                console.error = (...args) => {
                    originalError.apply(console, args);
                    this.addToLog('ERROR', args.join(' '));
                };
            }

            addToLog(level, message) {
                if (this.logOutput) {
                    const timestamp = new Date().toLocaleTimeString();
                    const logEntry = `[${timestamp}] ${level}: ${message}\n`;
                    this.logOutput.textContent += logEntry;
                    this.logOutput.scrollTop = this.logOutput.scrollHeight;
                }
            }

            async runAllTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showProgress(true);
                this.clearLog();
                this.disableButtons(true);
                
                try {
                    this.updateProgress(0, 'テスト準備中...');
                    const results = await this.testSystem.runIntegratedTests();
                    this.displayResults(results);
                    this.updateProgress(100, 'テスト完了');
                } catch (error) {
                    this.addToLog('ERROR', `テスト実行エラー: ${error.message}`);
                    this.showError('テスト実行中にエラーが発生しました');
                } finally {
                    this.isRunning = false;
                    this.showProgress(false);
                    this.disableButtons(false);
                }
            }

            async runUnitTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showProgress(true);
                this.disableButtons(true);
                
                try {
                    this.updateProgress(0, '単体テスト実行中...');
                    await this.testSystem.runUnitTests();
                    this.displayPartialResults('unit');
                    this.updateProgress(100, '単体テスト完了');
                } catch (error) {
                    this.showError('単体テスト実行中にエラーが発生しました');
                } finally {
                    this.isRunning = false;
                    this.showProgress(false);
                    this.disableButtons(false);
                }
            }

            async runIntegrationTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showProgress(true);
                this.disableButtons(true);
                
                try {
                    this.updateProgress(0, '統合テスト実行中...');
                    await this.testSystem.runIntegrationTests();
                    this.displayPartialResults('integration');
                    this.updateProgress(100, '統合テスト完了');
                } catch (error) {
                    this.showError('統合テスト実行中にエラーが発生しました');
                } finally {
                    this.isRunning = false;
                    this.showProgress(false);
                    this.disableButtons(false);
                }
            }

            async runPerformanceTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.showProgress(true);
                this.disableButtons(true);
                
                try {
                    this.updateProgress(0, 'パフォーマンステスト実行中...');
                    await this.testSystem.runPerformanceTests();
                    this.displayPartialResults('performance');
                    this.updateProgress(100, 'パフォーマンステスト完了');
                } catch (error) {
                    this.showError('パフォーマンステスト実行中にエラーが発生しました');
                } finally {
                    this.isRunning = false;
                    this.showProgress(false);
                    this.disableButtons(false);
                }
            }

            displayResults(results) {
                this.currentResults = results;
                this.showSummary(results.summary);
                this.showDetailedResults(results);
            }

            displayPartialResults(category) {
                const results = this.testSystem.testResults[`${category}Tests`];
                this.showPartialResults(category, results);
            }

            showSummary(summary) {
                document.getElementById('summarySection').style.display = 'block';
                document.getElementById('totalTests').textContent = summary.totalTests;
                document.getElementById('passedTests').textContent = summary.passed;
                document.getElementById('failedTests').textContent = summary.failed;
                document.getElementById('passRate').textContent = `${summary.passRate}%`;
                document.getElementById('executionTime').textContent = `${summary.totalTime}ms`;
            }

            showDetailedResults(results) {
                const container = document.getElementById('testResults');
                container.innerHTML = '';
                
                // カテゴリごとの結果表示
                this.renderTestCategory('Environment Tests', results.unitTests.filter(t => t.test.includes('Environment') || t.test.includes('Libraries') || t.test.includes('Data') || t.test.includes('Components')));
                this.renderTestCategory('Unit Tests', results.unitTests.filter(t => !t.test.includes('Environment') && !t.test.includes('Libraries') && !t.test.includes('Data') && !t.test.includes('Components')));
                this.renderTestCategory('Integration Tests', results.integrationTests);
                this.renderTestCategory('System Tests', results.systemTests);
                this.renderTestCategory('Performance Tests', results.performanceTests);
                this.renderTestCategory('Usability Tests', results.usabilityTests);
            }

            showPartialResults(category, results) {
                const container = document.getElementById('testResults');
                container.innerHTML = '';
                
                const categoryName = {
                    'unit': 'Unit Tests',
                    'integration': 'Integration Tests', 
                    'performance': 'Performance Tests'
                }[category] || category;
                
                this.renderTestCategory(categoryName, results);
            }

            renderTestCategory(title, tests) {
                if (!tests || tests.length === 0) return;
                
                const container = document.getElementById('testResults');
                
                const section = document.createElement('div');
                section.className = 'test-section';
                
                const header = document.createElement('div');
                header.className = 'test-section-header';
                header.textContent = title;
                
                const resultsDiv = document.createElement('div');
                resultsDiv.className = 'test-results';
                
                tests.forEach(test => {
                    const item = document.createElement('div');
                    item.className = 'test-item';
                    
                    const status = document.createElement('div');
                    status.className = 'test-status';
                    
                    const statusIcon = {
                        'PASS': '✅',
                        'FAIL': '❌', 
                        'SKIP': '⏭️',
                        'ERROR': '🚨'
                    }[test.status] || '❓';
                    
                    const statusClass = {
                        'PASS': 'status-pass',
                        'FAIL': 'status-fail',
                        'SKIP': 'status-skip',
                        'ERROR': 'status-error'
                    }[test.status] || '';
                    
                    status.textContent = statusIcon;
                    status.classList.add(statusClass);
                    
                    const name = document.createElement('div');
                    name.className = 'test-name';
                    name.textContent = test.test;
                    
                    item.appendChild(status);
                    item.appendChild(name);
                    
                    if (test.message || test.error) {
                        const details = document.createElement('div');
                        details.className = 'test-details';
                        details.textContent = test.message || test.error;
                        item.appendChild(details);
                    }
                    
                    resultsDiv.appendChild(item);
                });
                
                section.appendChild(header);
                section.appendChild(resultsDiv);
                container.appendChild(section);
            }

            showProgress(show) {
                document.getElementById('progressSection').style.display = show ? 'block' : 'none';
                document.getElementById('logSection').style.display = show ? 'block' : 'none';
            }

            updateProgress(percent, message) {
                document.getElementById('progressFill').style.width = `${percent}%`;
                document.getElementById('currentTest').textContent = message;
            }

            disableButtons(disabled) {
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.disabled = disabled;
                });
            }

            clearResults() {
                document.getElementById('testResults').innerHTML = `
                    <div class="test-section">
                        <div class="test-section-header">🏁 テスト開始待機中</div>
                        <div class="test-results">
                            <p>上記のボタンからテストを実行してください。</p>
                        </div>
                    </div>
                `;
                document.getElementById('summarySection').style.display = 'none';
                this.clearLog();
                this.currentResults = null;
            }

            clearLog() {
                if (this.logOutput) {
                    this.logOutput.textContent = '';
                }
            }

            exportResults() {
                if (!this.currentResults) {
                    alert('エクスポートする結果がありません。まずテストを実行してください。');
                    return;
                }
                
                const data = {
                    timestamp: new Date().toISOString(),
                    config: this.testSystem.testConfig,
                    results: this.currentResults
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `haqei-test-results-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            showError(message) {
                const container = document.getElementById('testResults');
                container.innerHTML = `
                    <div class="test-section">
                        <div class="test-section-header">🚨 エラー</div>
                        <div class="test-results">
                            <p style="color: #dc3545; font-weight: 600;">${message}</p>
                            <p>詳細はログを確認してください。</p>
                        </div>
                    </div>
                `;
            }
        }

        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            const testRunner = new TestRunner();
            console.log('🚀 HaQei Analyzer 統合テストシステム初期化完了');
        });
    </script>
</body>
