<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Integration Test</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #2563eb;
        }
        .input-section {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            resize: vertical;
        }
        #results-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #fafafa;
        }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <!-- Load H384 Database -->
    <script src="./assets/H384H64database.js"></script>
    
    <!-- Load BinaryTreeFutureEngine -->
    <script src="./js/core/BinaryTreeFutureEngine.js"></script>
    
    <!-- Load Future Simulator Core -->
    <script src="./js/future-simulator-core.js"></script>
    
    <!-- Load validation script -->
    <script src="./validate-binary-tree.js"></script>
</head>
<body>
    <div class="container">
        <h1>🌳 Binary Tree Future Integration Test</h1>
        <p>This page tests the integration of BinaryTreeFutureEngine with Future Simulator Core.</p>
        
        <div class="test-section">
            <h2>🔍 System Validation</h2>
            <button onclick="runValidation()">Run Validation Tests</button>
            <div id="validation-results"></div>
        </div>
        
        <div class="test-section">
            <h2>🎯 Live Binary Tree Test</h2>
            <div class="input-section">
                <label for="test-input">Enter a situation to analyze:</label>
                <textarea 
                    id="test-input" 
                    placeholder="新しいキャリアの選択について迷っています。現在の安定した職業を続けるか、リスクを取って転職するか悩んでいます。"
                >新しいキャリアの選択について迷っています。現在の安定した職業を続けるか、リスクを取って転職するか悩んでいます。</textarea>
            </div>
            <button onclick="testBinaryTreeAnalysis()">🌳 Start Binary Tree Analysis</button>
            <button onclick="testRegularAnalysis()">⚡ Start Regular Analysis</button>
            <div id="analysis-results"></div>
        </div>
        
        <div class="test-section">
            <h2>📊 Results Container</h2>
            <div id="results-container"></div>
        </div>
        
        <div class="test-section">
            <h2>🎮 Manual Testing Controls</h2>
            <button onclick="testEngineDirectly()">Test Engine Directly</button>
            <button onclick="testHTMLGeneration()">Test HTML Generation</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
    </div>

    <script>
        // Validation function
        async function runValidation() {
            console.log('🔍 Starting validation...');
            const resultsDiv = document.getElementById('validation-results');
            resultsDiv.innerHTML = '<p>Running validation tests...</p>';
            
            try {
                if (typeof runAllTests === 'function') {
                    const results = await runAllTests();
                    
                    let html = '<h3>Validation Results:</h3><ul>';
                    html += `<li class="${results.engineAvailable ? 'success' : 'error'}">Engine Available: ${results.engineAvailable ? '✅' : '❌'}</li>`;
                    html += `<li class="${results.engineInstantiation ? 'success' : 'error'}">Engine Instantiation: ${results.engineInstantiation ? '✅' : '❌'}</li>`;
                    html += `<li class="${results.binaryTreeGeneration ? 'success' : 'error'}">Binary Tree Generation: ${results.binaryTreeGeneration ? '✅' : '❌'}</li>`;
                    html += `<li class="${results.coreIntegration ? 'success' : 'error'}">Core Integration: ${results.coreIntegration ? '✅' : '❌'}</li>`;
                    html += `<li class="${results.startAnalysisIntegration ? 'success' : 'error'}">StartAnalysis Integration: ${results.startAnalysisIntegration ? '✅' : '❌'}</li>`;
                    html += `<li class="${results.htmlGeneration ? 'success' : 'error'}">HTML Generation: ${results.htmlGeneration ? '✅' : '❌'}</li>`;
                    html += '</ul>';
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<p class="error">❌ Validation function not available</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Validation error: ${error.message}</p>`;
            }
        }
        
        // Test binary tree analysis
        async function testBinaryTreeAnalysis() {
            console.log('🌳 Testing binary tree analysis...');
            const input = document.getElementById('test-input').value;
            const resultsDiv = document.getElementById('analysis-results');
            
            if (!input.trim()) {
                alert('Please enter a situation to analyze');
                return;
            }
            
            resultsDiv.innerHTML = '<p>🔮 Running binary tree analysis...</p>';
            
            try {
                if (window.BinaryTreeFutureEngine) {
                    const engine = new window.BinaryTreeFutureEngine();
                    const testLine = Math.floor(Math.random() * 384) + 1;
                    const context = { inputText: input };
                    
                    const result = await engine.generateBinaryTreeFutures(testLine, context);
                    
                    if (result && result.finalEightPaths) {
                        // Use Future Simulator Core to display results
                        if (window.FutureSimulator && window.FutureSimulator.Core) {
                            window.FutureSimulator.Core.displayBinaryTreeResults(result);
                            resultsDiv.innerHTML = '<p class="success">✅ Binary tree analysis completed! Check results below.</p>';
                        } else {
                            resultsDiv.innerHTML = '<p class="warning">⚠️ Analysis completed but display failed - FutureSimulator.Core not available</p>';
                        }
                    } else {
                        resultsDiv.innerHTML = '<p class="error">❌ Binary tree analysis failed - no results</p>';
                    }
                } else {
                    resultsDiv.innerHTML = '<p class="error">❌ BinaryTreeFutureEngine not available</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Analysis error: ${error.message}</p>`;
                console.error('Analysis error:', error);
            }
        }
        
        // Test regular analysis for comparison
        async function testRegularAnalysis() {
            console.log('⚡ Testing regular analysis...');
            const input = document.getElementById('test-input').value;
            const resultsDiv = document.getElementById('analysis-results');
            
            if (!input.trim()) {
                alert('Please enter a situation to analyze');
                return;
            }
            
            resultsDiv.innerHTML = '<p>⚡ Running regular analysis...</p>';
            
            try {
                if (window.FutureSimulator && window.FutureSimulator.Core) {
                    // Temporarily set input field value
                    const tempInput = document.createElement('textarea');
                    tempInput.id = 'situation-input';
                    tempInput.value = input;
                    document.body.appendChild(tempInput);
                    
                    await window.FutureSimulator.Core.startAnalysis();
                    
                    // Clean up
                    document.body.removeChild(tempInput);
                    
                    resultsDiv.innerHTML = '<p class="success">✅ Regular analysis completed! Check results below.</p>';
                } else {
                    resultsDiv.innerHTML = '<p class="error">❌ FutureSimulator.Core not available</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">❌ Regular analysis error: ${error.message}</p>`;
                console.error('Regular analysis error:', error);
            }
        }
        
        // Test engine directly
        async function testEngineDirectly() {
            console.log('🔧 Testing engine directly...');
            
            try {
                const engine = new window.BinaryTreeFutureEngine();
                const result = await engine.generateBinaryTreeFutures(200, { inputText: 'Direct test' });
                
                console.log('Engine test result:', result);
                alert(`Engine test successful! Generated ${result.finalEightPaths?.length || 0} paths.`);
            } catch (error) {
                console.error('Engine test error:', error);
                alert(`Engine test failed: ${error.message}`);
            }
        }
        
        // Test HTML generation
        function testHTMLGeneration() {
            console.log('🎨 Testing HTML generation...');
            
            try {
                const mockResult = {
                    currentLine: 123,
                    currentLineData: {
                        hexagramName: '第21卦 噬嗑',
                        lineName: '第3爻',
                        modernInterpretation: 'テスト用のデータです'
                    },
                    finalEightPaths: [
                        { pathIndex: 1, title: 'テストパス1', probability: 0.15, route: ['test', 'path', '1'] },
                        { pathIndex: 2, title: 'テストパス2', probability: 0.12, route: ['test', 'path', '2'] }
                    ],
                    HaQeiIntegration: {
                        contradiction_acceptance: { explanation: 'テスト説明' },
                        persona_switching: { level1: 'テスト分人1', level2: 'テスト分人2', level3: 'テスト分人3' },
                        unified_wisdom: { meta_guidance: 'テスト智慧' }
                    }
                };
                
                if (window.FutureSimulator && window.FutureSimulator.Core) {
                    const html = window.FutureSimulator.Core.generateBinaryTreeHTML(mockResult);
                    document.getElementById('results-container').innerHTML = html;
                    alert('HTML generation test completed! Check the Results Container section.');
                } else {
                    alert('FutureSimulator.Core not available for HTML generation test');
                }
            } catch (error) {
                console.error('HTML generation test error:', error);
                alert(`HTML generation test failed: ${error.message}`);
            }
        }
        
        // Clear results
        function clearResults() {
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('analysis-results').innerHTML = '';
            document.getElementById('validation-results').innerHTML = '';
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('🌳 Binary Tree Test Page loaded');
            console.log('BinaryTreeFutureEngine available:', !!window.BinaryTreeFutureEngine);
            console.log('FutureSimulator.Core available:', !!(window.FutureSimulator && window.FutureSimulator.Core));
        });
    </script>
</body>
</html>
