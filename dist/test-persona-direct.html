<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Direct Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .virtual-persona-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .persona-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .persona-symbol {
            font-size: 48px;
        }
        .persona-name {
            font-size: 24px;
            font-weight: bold;
        }
        .persona-metaphor {
            font-style: italic;
            margin: 10px 0;
        }
        .persona-catchphrase {
            font-size: 18px;
            font-weight: 500;
            margin: 10px 0;
        }
        .persona-traits {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .trait-tag {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        .persona-description {
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>🎭 VirtualPersonaEnhancer Direct Test</h1>
    <div id="results"></div>
    
    <script>
        // VirtualPersonaEnhancer from os_analyzer.html
        class VirtualPersonaEnhancer {
            constructor() {
                this.personas = {
                    engine: {
                        name: "創造の探検家",
                        symbol: "🚀",
                        traits: ["好奇心旺盛", "革新的", "チャレンジ精神", "先見性", "独創性"],
                        catchphrase: "新しい可能性を切り開く",
                        metaphor: "未踏の地を探求する冒険者のように",
                        hexagramStyle: "乾為天（創造力の象徴）"
                    },
                    interface: {
                        name: "調和の橋渡し",
                        symbol: "🤝",
                        traits: ["共感力", "協調性", "コミュニケーション", "柔軟性", "包容力"],
                        catchphrase: "人との繋がりを大切にする",
                        metaphor: "異なる世界を繋ぐ橋のように",
                        hexagramStyle: "地天泰（調和の象徴）"
                    },
                    safemode: {
                        name: "慎重な守護者",
                        symbol: "🛡️",
                        traits: ["分析力", "慎重性", "安全志向", "計画性", "忍耐力"],
                        catchphrase: "リスクを見極め、安全を確保する",
                        metaphor: "嵐の中でも灯台のように",
                        hexagramStyle: "山雷頤（慎重さの象徴）"
                    }
                };
            }
            
            generatePersonaCard(osType) {
                const persona = this.personas[osType];
                if (!persona) return '';
                
                return `
                    <div class="virtual-persona-card">
                        <div class="persona-header">
                            <span class="persona-symbol">${persona.symbol}</span>
                            <h3 class="persona-name">${persona.name}</h3>
                        </div>
                        <div class="persona-content">
                            <p class="persona-metaphor">${persona.metaphor}</p>
                            <p class="persona-catchphrase">"${persona.catchphrase}"</p>
                            <div class="persona-traits">
                                ${persona.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('')}
                            </div>
                            <p class="persona-description">
                                あなたの${persona.name}は、${persona.metaphor}、
                                ${persona.catchphrase}特徴を持っています。
                                ${persona.hexagramStyle}の精神を体現しています。
                            </p>
                        </div>
                    </div>
                `;
            }
        }
        
        // Test the persona cards
        const enhancer = new VirtualPersonaEnhancer();
        const resultsDiv = document.getElementById('results');
        
        // Generate all three persona cards
        resultsDiv.innerHTML = `
            <h2>✅ VirtualPersonaEnhancer is working!</h2>
            <p>The following persona cards should be displayed in the results screen:</p>
            ${enhancer.generatePersonaCard('engine')}
            ${enhancer.generatePersonaCard('interface')}
            ${enhancer.generatePersonaCard('safemode')}
        `;
        
        console.log('✅ VirtualPersonaEnhancer test complete');
    </script>
</body>
</html>
