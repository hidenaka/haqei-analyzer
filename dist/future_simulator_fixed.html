<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>HaQei Future Simulator - 動作確認版</title>
  
  <!-- 簡素化されたCSS -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(45deg, #2D3748, #4A5568);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .main {
      padding: 2rem;
    }
    
    .input-section {
      margin-bottom: 2rem;
    }
    
    .label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2D3748;
    }
    
    .textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    
    .textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
      margin-top: 1rem;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .results {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #F7FAFC;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: none;
    }
    
    .results.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .scenario {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    
    .scenario-title {
      color: #2D3748;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .scenario-content {
      color: #4A5568;
      line-height: 1.7;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #667eea;
    }
    
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">🔮 HaQei Future Simulator</h1>
      <p class="subtitle">易経の智慧による未来シミュレーション</p>
    </header>
    
    <main class="main">
      <div class="input-section">
        <label class="label" for="inputText">現在の状況や悩みをお聞かせください</label>
        <textarea 
          id="inputText" 
          class="textarea"
          placeholder="例：転職を考えているが、今のタイミングが適切かわからない。新しい挑戦をしたい気持ちと安定を求める気持ちの間で揺れている..."
          maxlength="500"
        ></textarea>
        
        <button id="analyzeBtn" class="button" onclick="startAnalysis()">
          🎯 未来を分析する
        </button>
      </div>
      
      <div id="results" class="results"></div>
    </main>
  </div>

  <script>
    // シンプルな分析システム
    const scenarios = [
      {
        title: "🌅 現在の流れを維持する未来",
        content: "現在の状況を続けることで、安定した成長が期待できます。リスクは少なく、着実な進歩を遂げるでしょう。"
      },
      {
        title: "🚀 積極的に変化を求める未来", 
        content: "新しい挑戦に踏み出すことで、大きな成長の機会を得られます。困難はありますが、それを乗り越えた先に新しい可能性が広がります。"
      },
      {
        title: "⚖️ バランスを取る未来",
        content: "慎重さと積極性のバランスを保ちながら、段階的に変化を進めることで、最も安全で効果的な成果を得られるでしょう。"
      },
      {
        title: "🔍 深く内省する未来",
        content: "まずは自分自身と向き合い、真に望む方向性を明確にすることで、より確信を持って次のステップに進めるでしょう。"
      },
      {
        title: "🤝 他者との協力を重視する未来",
        content: "信頼できる人々との協力関係を築くことで、一人では達成できない大きな成果を生み出すことができるでしょう。"
      },
      {
        title: "⏰ タイミングを待つ未来",
        content: "今は準備の時期。適切な機会を待ちながら実力を蓄えることで、最良のタイミングで行動に移すことができるでしょう。"
      }
    ];

    function startAnalysis() {
      const input = document.getElementById('inputText').value.trim();
      if (!input) {
        alert('状況をご入力ください');
        return;
      }

      const button = document.getElementById('analyzeBtn');
      const results = document.getElementById('results');
      
      // ボタンを無効化
      button.disabled = true;
      button.innerHTML = '🔮 分析中...';
      
      // ローディング表示
      results.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <p>易経の智慧で未来を分析中...</p>
        </div>
      `;
      results.classList.add('show');
      
      // 2秒後に結果表示（シミュレーション）
      setTimeout(() => {
        showResults();
        button.disabled = false;
        button.innerHTML = '🎯 未来を分析する';
      }, 2000);
    }

    function showResults() {
      const results = document.getElementById('results');
      
      // ランダムに3つのシナリオを選択
      const selectedScenarios = scenarios
        .sort(() => Math.random() - 0.5)
        .slice(0, 3);
      
      let html = '<h3 style="margin-bottom: 1rem; color: #2D3748;">📊 分析結果：可能な未来のシナリオ</h3>';
      
      selectedScenarios.forEach((scenario, index) => {
        html += `
          <div class="scenario">
            <h4 class="scenario-title">${scenario.title}</h4>
            <p class="scenario-content">${scenario.content}</p>
          </div>
        `;
      });
      
      html += `
        <div style="margin-top: 1.5rem; padding: 1rem; background: #EDF2F7; border-radius: 6px; font-size: 0.9rem; color: #4A5568;">
          <strong>💡 ご注意:</strong> これらは易経の思想に基づく一般的な指針です。最終的な判断は、ご自身の価値観と状況を総合的に考慮してお決めください。
        </div>
      `;
      
      results.innerHTML = html;
    }
    
    // 入力時の文字数制限チェック
    document.getElementById('inputText').addEventListener('input', function(e) {
      const button = document.getElementById('analyzeBtn');
      button.disabled = e.target.value.trim().length < 10;
    });
  </script>
</body>
</html>
