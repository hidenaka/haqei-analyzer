<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAQEI Phase 2 実装テスト</title>
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-header h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }
        
        .test-input {
            margin-bottom: 30px;
        }
        
        .test-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: vertical;
            box-sizing: border-box;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .test-results {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4ade80;
            display: none;
        }
        
        .test-status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
            color: #d1fae5;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fee2e2;
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #dbeafe;
        }
        
        .test-samples {
            margin-top: 30px;
        }
        
        .sample-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s ease;
        }
        
        .sample-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .results-container {
            margin-top: 30px;
        }
    </style>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phase 1 Dependencies -->
    <script src="./js/pages/future-simulator/DynamicKeywordGenerator.js"></script>
    <script src="./js/pages/future-simulator/IntegratedAnalysisEngine.js"></script>
    
    <!-- Phase 2 Implementation -->
    <script src="./js/pages/future-simulator/TextToIChingEngine.js"></script>
    <script src="./js/pages/future-simulator/IChingResultsDisplay.js"></script>
</head>

<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🎯 HAQEI Phase 2 テスト</h1>
            <p>テキスト解析→易経卦算出システムの動作確認</p>
        </div>
        
        <div class="test-input">
            <label for="test-textarea">分析したい状況を入力してください：</label>
            <textarea 
                id="test-textarea" 
                class="test-textarea" 
                placeholder="例：転職を考えているが、今の会社を辞めるべきか迷っている。新しい挑戦をしたいが、安定した現在の立場を失うリスクも心配している。"
            ></textarea>
        </div>
        
        <button id="test-button" class="test-button">
            🔮 Phase 2 分析を実行
        </button>
        
        <div id="test-status"></div>
        
        <div class="test-samples">
            <h3>📋 サンプル入力：</h3>
            <button class="sample-button" onclick="setSample(0)">転職の悩み</button>
            <button class="sample-button" onclick="setSample(1)">人間関係の問題</button>
            <button class="sample-button" onclick="setSample(2)">将来への不安</button>
            <button class="sample-button" onclick="setSample(3)">創作活動の迷い</button>
        </div>
        
        <!-- Results Container -->
        <div id="results-container" class="results-container"></div>
    </div>
    
    <script>
        // テスト用サンプルデータ
        const sampleTexts = [
            "転職を考えているが、今の会社を辞めるべきか迷っている。新しい挑戦をしたいが、安定した現在の立場を失うリスクも心配している。家族もいるし、失敗したときのことを考えると不安になる。",
            
            "職場の同僚との関係がうまくいかない。価値観の違いが大きく、プロジェクトの進め方で頻繁に衝突してしまう。協力したいと思っているが、相手の態度が冷たく感じられる。",
            
            "将来に対して漠然とした不安を感じている。今の仕事を続けていても成長できるのか疑問だし、年齢を重ねるにつれて選択肢が狭まっていくような気がする。何か行動を起こすべきなのか。",
            
            "小説を書いているが、なかなか良い作品ができない。自分の才能に疑問を感じる一方で、諦めたくない気持ちもある。周囲からの理解も得られず、孤独感を感じることが多い。"
        ];
        
        // Phase 2システムの初期化
        let textToIChingEngine = null;
        let resultsDisplay = null;
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('test-status');
            statusDiv.className = `test-status status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
        
        function setSample(index) {
            const textarea = document.getElementById('test-textarea');
            textarea.value = sampleTexts[index];
            textarea.focus();
        }
        
        async function initializePhase2Systems() {
            try {
                showStatus('Phase 2システムを初期化しています...', 'info');
                
                // エンジンの初期化
                if (window.TextToIChingEngine) {
                    textToIChingEngine = new window.TextToIChingEngine();
                    showStatus('TextToIChingEngine初期化完了', 'success');
                } else {
                    throw new Error('TextToIChingEngine not found');
                }
                
                // 結果表示システムの初期化
                if (window.IChingResultsDisplay) {
                    resultsDisplay = new window.IChingResultsDisplay('results-container', {
                        theme: 'modern',
                        userLevel: 'intermediate',
                        showAnimation: true,
                        enableInteraction: true
                    });
                    showStatus('IChingResultsDisplay初期化完了', 'success');
                } else {
                    throw new Error('IChingResultsDisplay not found');
                }
                
                showStatus('✅ Phase 2システム初期化完了！分析可能です。', 'success');
                return true;
                
            } catch (error) {
                showStatus(`❌ 初期化失敗: ${error.message}`, 'error');
                console.error('Phase 2 initialization failed:', error);
                return false;
            }
        }
        
        async function runPhase2Test() {
            const button = document.getElementById('test-button');
            const textarea = document.getElementById('test-textarea');
            const inputText = textarea.value.trim();
            
            if (!inputText || inputText.length < 5) {
                showStatus('❌ 5文字以上のテキストを入力してください', 'error');
                return;
            }
            
            // ボタンを無効化
            button.disabled = true;
            button.textContent = '🔮 分析中...';
            
            try {
                showStatus('🎯 Phase 2分析を実行中...', 'info');
                
                // システムが初期化されていない場合は初期化
                if (!textToIChingEngine || !resultsDisplay) {
                    const initialized = await initializePhase2Systems();
                    if (!initialized) {
                        throw new Error('Phase 2 systems not initialized');
                    }
                }
                
                // Phase 2分析実行
                const analysisResult = await textToIChingEngine.analyzeTextToHexagram(inputText, {
                    userLevel: 'intermediate',
                    language: 'japanese',
                    displayFormat: 'comprehensive'
                });
                
                showStatus('📊 分析完了！結果を表示しています...', 'success');
                
                // 結果表示
                await resultsDisplay.displayResults(analysisResult);
                
                // 結果エリアにスクロール
                document.getElementById('results-container').scrollIntoView({ 
                    behavior: 'smooth' 
                });
                
                showStatus('✅ Phase 2分析・表示完了！', 'success');
                
                // テスト結果をコンソールに出力
                console.log('🎯 Phase 2 Test Results:', {
                    inputText: inputText.substring(0, 50) + '...',
                    selectedHexagram: analysisResult.selectedHexagram?.name,
                    confidence: analysisResult.confidence,
                    processingTime: analysisResult.processingTime,
                    HaQeiCompliance: analysisResult.HaQeiCompliance
                });
                
            } catch (error) {
                showStatus(`❌ 分析エラー: ${error.message}`, 'error');
                console.error('Phase 2 analysis error:', error);
            } finally {
                // ボタンを再有効化
                button.disabled = false;
                button.textContent = '🔮 Phase 2 分析を実行';
            }
        }
        
        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('test-button');
            button.addEventListener('click', runPhase2Test);
            
            // Enterキーでも実行可能
            document.getElementById('test-textarea').addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    runPhase2Test();
                }
            });
            
            // 初期化実行
            setTimeout(() => {
                initializePhase2Systems();
            }, 1000);
        });
        
        // ページロード時のスタートアップメッセージ
        console.log('🚀 HAQEI Phase 2 Test Environment Ready');
        console.log('Components to test:');
        console.log('- DynamicKeywordGenerator (Phase 1)');
        console.log('- IntegratedAnalysisEngine (Phase 1)');  
        console.log('- TextToIChingEngine (Phase 2)');
        console.log('- IChingResultsDisplay (Phase 2)');
    </script>
</body>
</html>
