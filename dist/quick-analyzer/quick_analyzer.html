<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HaQei クイック診断 - あなたの八卦アバターを見つけよう"
    />
    <title>HaQei クイック診断 - あなたの八卦アバターを見つけよう</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>易</text></svg>"
    />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
  </head>
  <body>
    <!-- Global Progress Indicator -->
    <div class="global-progress">
      <div class="progress-bar" style="width: var(--progress, 0%)"></div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="app-container">
      <!-- Welcome Screen -->
      <section id="welcome-container" class="screen-container">
        <!-- WelcomeScreen component will render here -->
      </section>

      <!-- Questions Flow -->
      <section
        id="questions-container"
        class="screen-container"
        style="display: none"
      >
        <!-- QuestionFlow component will render here -->
      </section>

      <!-- Results View -->
      <section
        id="results-container"
        class="screen-container"
        style="display: none"
      >
        <!-- ResultsView component will render here -->
      </section>

      <!-- Error Display -->
      <div id="error-container" class="error-container" style="display: none">
        <div class="error-content">
          <h3>エラーが発生しました</h3>
          <p id="error-message"></p>
          <button id="retry-button" class="retry-button">再試行</button>
        </div>
      </div>
    </div>

    <!-- Core Classes -->
    <script src="js/core/ErrorHandler.js"></script>
    <script src="js/core/StorageManager.js"></script>
    <script src="js/core/DataManager.js"></script>
    <script src="js/core/Calculator.js"></script>

    <!-- Components -->
    <script src="js/components/BaseComponent.js"></script>
    <script src="js/components/ProgressIndicator.js"></script>
    <script src="js/components/QuestionFlow.js"></script>
    <script src="js/components/ResultsView.js"></script>

    <!-- Data -->
    <script src="js/data/questions.js"></script>

    <!-- Utils -->
    <script src="js/utils/animations.js"></script>
    <script src="js/utils/validators.js"></script>

    <!-- Main Application -->
    <script src="js/app.js"></script>
  </body>
</html>
