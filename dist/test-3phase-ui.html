<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3フェーズ進爻・変爻システム テストUI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* 初期設定セクション */
        .initial-setup {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        
        input, textarea, button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* フェーズ選択セクション */
        .phase-selector {
            margin-bottom: 30px;
            display: none;
        }
        
        .phase-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        
        .current-state {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }
        
        .state-info {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .state-item {
            text-align: center;
        }
        
        .state-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .state-label {
            color: #666;
            font-size: 14px;
        }
        
        /* 選択カード */
        .choice-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .choice-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .choice-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .choice-card.jin {
            border-left: 5px solid #4CAF50;
        }
        
        .choice-card.heng {
            border-left: 5px solid #FF9800;
        }
        
        .choice-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .choice-description {
            color: #666;
            margin-bottom: 15px;
        }
        
        .choice-next {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* 結果表示 */
        .results-section {
            display: none;
        }
        
        .eight-patterns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pattern-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        .pattern-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pattern-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .pattern-path {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .pattern-final {
            background: #f0f4ff;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* 進捗表示 */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }
        
        .progress-step {
            position: relative;
            text-align: center;
            flex: 1;
            z-index: 1;
        }
        
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e0e0e0;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-step.active .progress-circle {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .progress-step.completed .progress-circle {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .progress-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 3フェーズ進爻・変爻システム</h1>
        <p class="subtitle">3回の選択で2³=8パターンの未来を生成</p>
        
        <!-- 初期設定 -->
        <div class="initial-setup" id="initialSetup">
            <h2>初期設定</h2>
            <div class="input-group">
                <label>初期卦番号:</label>
                <input type="number" id="initialHex" min="1" max="64" value="1">
                <label>初期爻位:</label>
                <input type="number" id="initialLine" min="1" max="6" value="1">
            </div>
            <textarea id="worryInput" placeholder="あなたの悩みや状況を入力してください..."></textarea>
            <button onclick="startThreePhaseSystem()">分析開始</button>
            <button onclick="showAll8Patterns()">8パターン全表示</button>
        </div>
        
        <!-- 進捗バー -->
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-step" id="step0">
                <div class="progress-circle">初</div>
                <div class="progress-label">初期状態</div>
            </div>
            <div class="progress-step" id="step1">
                <div class="progress-circle">1</div>
                <div class="progress-label">フェーズ1</div>
            </div>
            <div class="progress-step" id="step2">
                <div class="progress-circle">2</div>
                <div class="progress-label">フェーズ2</div>
            </div>
            <div class="progress-step" id="step3">
                <div class="progress-circle">3</div>
                <div class="progress-label">フェーズ3</div>
            </div>
            <div class="progress-step" id="step4">
                <div class="progress-circle">完</div>
                <div class="progress-label">完了</div>
            </div>
        </div>
        
        <!-- フェーズ選択 -->
        <div class="phase-selector" id="phaseSelector">
            <div class="phase-header">
                <h3 id="phaseTitle">フェーズ1: 最初の選択</h3>
            </div>
            <div class="current-state">
                <h4>現在の状態</h4>
                <div class="state-info">
                    <div class="state-item">
                        <div class="state-value" id="currentHex">1</div>
                        <div class="state-label">卦番号</div>
                    </div>
                    <div class="state-item">
                        <div class="state-value" id="currentLine">1</div>
                        <div class="state-label">爻位</div>
                    </div>
                    <div class="state-item">
                        <div class="state-value" id="currentKeyword">-</div>
                        <div class="state-label">キーワード</div>
                    </div>
                </div>
                <p id="currentTheme" style="margin-top: 15px; text-align: center; color: #666;"></p>
            </div>
            
            <div class="choice-cards">
                <div class="choice-card jin" onclick="makeChoice('jin')">
                    <div class="choice-title">進爻：テーマを深める</div>
                    <div class="choice-description" id="jinDescription">-</div>
                    <div class="choice-next" id="jinNext">-</div>
                </div>
                <div class="choice-card heng" onclick="makeChoice('heng')">
                    <div class="choice-title">変爻：新たな方向へ</div>
                    <div class="choice-description" id="hengDescription">-</div>
                    <div class="choice-next" id="hengNext">-</div>
                </div>
            </div>
        </div>
        
        <!-- 結果表示 -->
        <div class="results-section" id="resultsSection">
            <h2>🎯 最終結果</h2>
            <div id="finalResult" style="background: #f0f4ff; padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                <!-- 最終結果が表示される -->
            </div>
            
            <h3>📊 8パターン比較</h3>
            <div class="eight-patterns" id="eightPatterns">
                <!-- 8パターンが表示される -->
            </div>
        </div>
    </div>
    
    <!-- H384データベース -->
    <script src="assets/H384H64database.js"></script>
    <!-- 3フェーズシステム -->
    <script src="js/ThreePhaseSystem.js"></script>
    
    <script>
        let threePhaseSystem = null;
        let decisionHistory = [];
        
        // システム開始
        function startThreePhaseSystem() {
            const initialHex = parseInt(document.getElementById('initialHex').value);
            const initialLine = parseInt(document.getElementById('initialLine').value);
            const worryText = document.getElementById('worryInput').value;
            
            if (!worryText) {
                alert('悩みや状況を入力してください');
                return;
            }
            
            // システム初期化
            threePhaseSystem = window.initThreePhaseSystem(initialHex, initialLine);
            decisionHistory = [];
            
            // UI表示切替
            document.getElementById('initialSetup').style.display = 'none';
            document.getElementById('progressBar').style.display = 'flex';
            document.getElementById('phaseSelector').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // 進捗更新
            updateProgress(0);
            
            // 最初の選択肢表示
            displayCurrentChoices();
        }
        
        // 現在の選択肢を表示
        function displayCurrentChoices() {
            const choices = threePhaseSystem.getCurrentChoices();
            
            // フェーズタイトル更新
            document.getElementById('phaseTitle').textContent = `フェーズ${choices.phase}: ${
                choices.phase === 1 ? '最初の選択' :
                choices.phase === 2 ? '中間の選択' :
                '最終の選択'
            }`;
            
            // 現在状態更新
            document.getElementById('currentHex').textContent = choices.current.hex;
            document.getElementById('currentLine').textContent = choices.current.line;
            document.getElementById('currentKeyword').textContent = choices.current.keyword;
            document.getElementById('currentTheme').textContent = choices.current.theme;
            
            // 選択肢更新
            document.getElementById('jinDescription').textContent = choices.jin.description;
            document.getElementById('jinNext').textContent = `→ 卦${choices.jin.next.hex}・爻${choices.jin.next.line}「${choices.jin.nextKeywords.keyword}」`;
            
            document.getElementById('hengDescription').textContent = choices.heng.description;
            document.getElementById('hengNext').textContent = `→ 卦${choices.heng.next.hex}・爻${choices.heng.next.line}「${choices.heng.nextKeywords.keyword}」`;
        }
        
        // 選択を実行
        function makeChoice(choice) {
            const success = threePhaseSystem.makeChoice(choice);
            
            if (success) {
                decisionHistory.push(choice === 'jin' ? '進' : '変');
                updateProgress(threePhaseSystem.manager.currentPhase);
                
                if (threePhaseSystem.manager.currentPhase >= 3) {
                    // 完了
                    showFinalResult();
                } else {
                    // 次の選択肢
                    displayCurrentChoices();
                }
            }
        }
        
        // 進捗更新
        function updateProgress(phase) {
            for (let i = 0; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                step.classList.remove('active', 'completed');
                
                if (i <= phase) {
                    step.classList.add('completed');
                }
                if (i === phase) {
                    step.classList.add('active');
                }
            }
        }
        
        // 最終結果表示
        function showFinalResult() {
            const finalState = threePhaseSystem.manager.getCurrentState();
            const pattern = decisionHistory.join('-');
            
            // UI切替
            document.getElementById('phaseSelector').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            updateProgress(4);
            
            // 最終結果
            const presenter = threePhaseSystem.presenter;
            const keywords = presenter.getKeywords(finalState.hex, finalState.line);
            
            document.getElementById('finalResult').innerHTML = `
                <h3>あなたの選択: ${pattern}</h3>
                <p><strong>最終到達点:</strong> 卦${finalState.hex}・爻${finalState.line}</p>
                <p><strong>キーワード:</strong> ${keywords.keyword}</p>
                <p><strong>テーマ:</strong> ${keywords.theme}</p>
                <p><strong>選択の軌跡:</strong> ${threePhaseSystem.manager.states.map(s => `卦${s.hex}爻${s.line}`).join(' → ')}</p>
            `;
            
            // 8パターン表示
            showAll8Patterns(true);
        }
        
        // 8パターン全表示
        function showAll8Patterns(fromResult = false) {
            if (!fromResult) {
                const initialHex = parseInt(document.getElementById('initialHex').value);
                const initialLine = parseInt(document.getElementById('initialLine').value);
                threePhaseSystem = window.initThreePhaseSystem(initialHex, initialLine);
            }
            
            const scenarios = threePhaseSystem.getAllScenarios();
            const container = document.getElementById('eightPatterns');
            
            container.innerHTML = scenarios.map((scenario, i) => `
                <div class="pattern-card">
                    <div class="pattern-header">${i+1}. ${scenario.pattern} (${scenario.interpretation})</div>
                    <div class="pattern-path">
                        ${scenario.journey.map(j => `${j.keyword}`).join(' → ')}
                    </div>
                    <div class="pattern-final">
                        <strong>最終:</strong> 卦${scenario.finalHex}・爻${scenario.finalLine}<br>
                        <strong>キーワード:</strong> ${scenario.finalKeyword}
                    </div>
                </div>
            `).join('');
            
            if (!fromResult) {
                document.getElementById('resultsSection').style.display = 'block';
            }
        }
    </script>
</body>
</html>
