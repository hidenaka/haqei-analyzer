<\!DOCTYPE html>
<html>
<head>
    <title>OS Analyzer Test</title>
</head>
<body>
    <div id="test-results"></div>
    <script>
        console.log("=== OS ANALYZER EVALUATION TEST ===");
        
        const testResults = {
            page_loads: true,
            js_errors: [],
            missing_functions: [],
            question_count: 0
        };
        
        if (typeof WORLDVIEW_QUESTIONS \!== 'undefined') {
            testResults.worldview_questions = WORLDVIEW_QUESTIONS.length;
        } else {
            testResults.missing_functions.push('WORLDVIEW_QUESTIONS');
        }
        
        if (typeof SCENARIO_QUESTIONS \!== 'undefined') {
            testResults.scenario_questions = SCENARIO_QUESTIONS.length;
        } else {
            testResults.missing_functions.push('SCENARIO_QUESTIONS');
        }
        
        if (typeof H384H64database \!== 'undefined') {
            testResults.h384_database = Object.keys(H384H64database).length;
        } else {
            testResults.missing_functions.push('H384H64database');
        }
        
        try {
            if (typeof displayGoldenPatternAnalysis64 === 'function') {
                testResults.synergy_functions = 'available';
            } else if (typeof window.displayGoldenPatternAnalysis64 === 'function') {
                testResults.synergy_functions = 'global_available';
            } else {
                testResults.missing_functions.push('displayGoldenPatternAnalysis64');
            }
        } catch (e) {
            testResults.js_errors.push('displayGoldenPatternAnalysis64: ' + e.message);
        }
        
        document.getElementById('test-results').innerHTML = '<h2>OS Analyzer Test Results</h2><pre>' + JSON.stringify(testResults, null, 2) + '</pre><p><strong>Status:</strong> ' + (testResults.missing_functions.length === 0 ? 'READY' : 'INCOMPLETE') + '</p>';
        
        console.log("Test Results:", testResults);
    </script>
</body>
</html>
