<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Enhancement System Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./public/css/ui-enhancements.css">
    <style>
        body {
            font-family: "Inter", "Noto Sans JP", sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-300">
            UI/UX Enhancement System Test
        </h1>
        
        <!-- Test Section 1: Progressive Loading -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">1. プログレッシブローディングテスト</h2>
            <button id="test-loading" class="btn bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded">
                ローディングテストを開始
            </button>
            <div id="loading-container" class="mt-4 min-h-[200px] bg-gray-700 rounded relative">
                <p class="p-4">ここにローディング効果が表示されます</p>
            </div>
        </section>
        
        <!-- Test Section 2: Error Management -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">2. エラー管理システムテスト</h2>
            <div class="space-x-4">
                <button id="test-error" class="btn bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    エラー表示テスト
                </button>
                <button id="test-warning" class="btn bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded">
                    警告表示テスト
                </button>
                <button id="test-info" class="btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    情報表示テスト
                </button>
            </div>
        </section>
        
        <!-- Test Section 3: Responsive Features -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">3. レスポンシブ機能テスト</h2>
            <div id="device-info" class="p-4 bg-gray-700 rounded mb-4">
                デバイス情報がここに表示されます
            </div>
            <button id="test-responsive" class="btn bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                デバイス情報を更新
            </button>
        </section>
        
        <!-- Test Section 4: Form Enhancements -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">4. フォーム強化テスト</h2>
            <div class="relative">
                <textarea 
                    id="test-textarea" 
                    class="w-full p-4 bg-gray-700 rounded border border-gray-600 focus:border-blue-500 min-h-[120px]"
                    placeholder="ここに自然な言葉で入力してください..."></textarea>
            </div>
            <input 
                type="text" 
                id="test-input"
                class="w-full mt-4 p-3 bg-gray-700 rounded border border-gray-600 focus:border-blue-500"
                placeholder="テスト用入力フィールド">
        </section>
        
        <!-- Test Section 5: Interactive Elements -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">5. インタラクティブ要素テスト</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button class="interactive btn bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded">
                    通常ボタン
                </button>
                <button class="interactive btn bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded focus-visible">
                    フォーカス表示
                </button>
                <button id="loading-btn" class="btn bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded">
                    ローディング状態
                </button>
                <button class="interactive btn bg-purple-600 hover:bg-purple-700 px-4 py-3 rounded" disabled>
                    無効状態
                </button>
            </div>
        </section>
        
        <!-- Test Results -->
        <section class="mb-8 p-6 bg-gray-800 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-yellow-400">テスト結果</h2>
            <div id="test-results" class="p-4 bg-gray-700 rounded min-h-[100px]">
                テスト結果がここに表示されます
            </div>
        </section>
    </div>
    
    <!-- Scripts -->
    <script src="./public/js/core/ProgressiveLoadingManager.js"></script>
    <script src="./public/js/core/UserErrorManager.js"></script>
    <script src="./public/js/core/ResponsiveEnhancementManager.js"></script>
    
    <script>
        // Test Script
        document.addEventListener('DOMContentLoaded', () => {
            let loadingManager, errorManager, responsiveManager;
            
            // Initialize managers
            try {
                loadingManager = new ProgressiveLoadingManager();
                errorManager = new UserErrorManager();
                responsiveManager = new ResponsiveEnhancementManager();
                
                addToResults('✅ UI Enhancement System 初期化成功');
            } catch (error) {
                addToResults('❌ 初期化エラー: ' + error.message);
            }
            
            // Test 1: Progressive Loading
            document.getElementById('test-loading').addEventListener('click', () => {
                if (!loadingManager) return;
                
                addToResults('🔄 プログレッシブローディング開始...');
                loadingManager.startLoading('loading-container', { showDetails: true });
                
                // Simulate loading stages
                setTimeout(() => loadingManager.advanceStage(), 1000);
                setTimeout(() => loadingManager.advanceStage(), 2000);
                setTimeout(() => loadingManager.advanceStage(), 3000);
                setTimeout(() => {
                    loadingManager.completeLoading();
                    addToResults('✅ プログレッシブローディング完了');
                }, 4000);
            });
            
            // Test 2: Error Management
            document.getElementById('test-error').addEventListener('click', () => {
                if (!errorManager) return;
                
                const error = new Error('これはテスト用のエラーメッセージです');
                error.name = 'TestError';
                errorManager.displayError(error, {
                    retryCallback: () => addToResults('🔄 エラーの再試行が実行されました')
                });
                addToResults('❌ エラー通知を表示しました');
            });
            
            document.getElementById('test-warning').addEventListener('click', () => {
                if (!errorManager) return;
                
                const warning = new Error('これはテスト用の警告メッセージです');
                warning.name = 'NetworkError';
                errorManager.displayError(warning);
                addToResults('⚠️ 警告通知を表示しました');
            });
            
            document.getElementById('test-info').addEventListener('click', () => {
                if (!errorManager) return;
                
                const info = new Error('これはテスト用の情報メッセージです');
                info.name = 'TypeError';
                errorManager.displayError(info);
                addToResults('ℹ️ 情報通知を表示しました');
            });
            
            // Test 3: Responsive Features
            document.getElementById('test-responsive').addEventListener('click', () => {
                if (!responsiveManager) return;
                
                const deviceInfo = responsiveManager.getDeviceInfo();
                document.getElementById('device-info').innerHTML = `
                    <div class="space-y-2">
                        <div><strong>ブレークポイント:</strong> ${deviceInfo.breakpoint}</div>
                        <div><strong>デバイス:</strong> ${JSON.stringify(deviceInfo.device, null, 2)}</div>
                        <div><strong>ビューポート:</strong> ${deviceInfo.viewport.width} x ${deviceInfo.viewport.height}</div>
                        <div><strong>タッチ機能:</strong> ${JSON.stringify(deviceInfo.touch, null, 2)}</div>
                    </div>
                `;
                addToResults('📱 レスポンシブ情報を更新しました');
            });
            
            // Test 4: Form Enhancements (automatically applied)
            const textarea = document.getElementById('test-textarea');
            textarea.addEventListener('input', () => {
                addToResults('✏️ テキストエリア入力: ' + textarea.value.length + ' 文字');
            });
            
            // Test 5: Interactive Elements
            document.getElementById('loading-btn').addEventListener('click', (e) => {
                const btn = e.target;
                if (btn.setLoading) {
                    btn.setLoading(true);
                    addToResults('🔄 ボタンローディング状態開始');
                    
                    setTimeout(() => {
                        btn.setLoading(false);
                        addToResults('✅ ボタンローディング状態終了');
                    }, 3000);
                }
            });
            
            // Helper function
            function addToResults(message) {
                const results = document.getElementById('test-results');
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                results.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                results.scrollTop = results.scrollHeight;
            }
            
            // Initial device info display
            setTimeout(() => {
                document.getElementById('test-responsive').click();
            }, 500);
        });
    </script>
</body>
</html>
