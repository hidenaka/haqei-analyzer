                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // エネルギーバー作成
        function createEnergyBars(energyText) {
            const count = (energyText.match(/🔋/g) || []).length;
            let bars = '';
            for (let i = 0; i < 5; i++) {
                bars += `<div class="energy-bar ${i < count ? 'filled' : ''}"></div>`;
            }
            return bars;
        }
        
        // アコーディオン切り替え
        function toggleAccordion(header) {
            const item = header.parentElement;
            item.classList.toggle('active');
        }
        
        // 初期化
        window.addEventListener('DOMContentLoaded', function() {
            displaySummary();
            displayDetails();
        });
    </script>
</body>
