<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Minimal Module Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="status" class="p-4">Loading...</div>
    
    <!-- External scripts needed by the module -->
    <script src="./js/offline-kuromoji-integration.js"></script>
    
    <script type="module">
        console.log('Test module starting...');
        
        // Copy the essential parts from future_simulator.html
        const isProductionEnvironment = () => {
            return location.hostname !== 'localhost' && 
                   location.hostname !== '127.0.0.1' && 
                   !location.hostname.includes('dev') &&
                   location.protocol === 'https:';
        };
        
        // Test if we can complete the module
        document.getElementById('status').textContent = '✅ Module loaded successfully!';
        console.log('✅ Test complete');
    </script>
</body>
</html>
