<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CacheManager問題テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #2d4a2d;
            color: #4ade80;
        }
        .error {
            background: #4a2d2d;
            color: #ef4444;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <h1>CacheManager問題テスト</h1>
    
    <div id="test-results"></div>
    
    <button onclick="runTests()">テスト実行</button>
    <button onclick="navigateToOsAnalyzer()">OS Analyzerへ移動</button>
    
    <!-- 必要なスクリプトを読み込み -->
    <script src="/js/shared/core/BaseComponent.js"></script>
    <script src="/js/core/CacheManager.js"></script>
    <script src="/js/core/PerformanceOptimizer.js"></script>
    <script src="/js/os-analyzer/components/VirtualQuestionFlow.js"></script>
    
    <script>
        function addTestResult(message, isSuccess) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = `${isSuccess ? '✅' : '❌'} ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function runTests() {
            // Clear previous results
            document.getElementById('test-results').innerHTML = '';
            
            // Test 1: CacheManager availability
            if (typeof CacheManager !== 'undefined') {
                addTestResult('CacheManager is defined', true);
            } else {
                addTestResult('CacheManager is NOT defined', false);
            }
            
            // Test 2: PerformanceOptimizer availability
            if (typeof PerformanceOptimizer !== 'undefined') {
                addTestResult('PerformanceOptimizer is defined', true);
            } else {
                addTestResult('PerformanceOptimizer is NOT defined', false);
            }
            
            // Test 3: BaseComponent availability
            if (typeof BaseComponent !== 'undefined') {
                addTestResult('BaseComponent is defined', true);
            } else {
                addTestResult('BaseComponent is NOT defined', false);
            }
            
            // Test 4: VirtualQuestionFlow instantiation
            try {
                const testContainer = document.createElement('div');
                testContainer.id = 'test-container';
                document.body.appendChild(testContainer);
                
                const vqf = new VirtualQuestionFlow('test-container');
                addTestResult('VirtualQuestionFlow instantiated successfully', true);
                
                // Test 5: Check if fallback was used
                if (vqf.cacheManager && vqf.cacheManager.version) {
                    addTestResult('CacheManager initialized properly', true);
                } else {
                    addTestResult('CacheManager using fallback', false);
                }
                
                // Clean up
                document.body.removeChild(testContainer);
            } catch (error) {
                addTestResult(`VirtualQuestionFlow instantiation failed: ${error.message}`, false);
            }
        }
        
        function navigateToOsAnalyzer() {
            window.location.href = '/os_analyzer.html';
        }
        
        // Run tests automatically on load
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
