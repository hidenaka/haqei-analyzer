<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Test</title>
</head>
<body>
    <h1>JavaScript Syntax Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        // Test if the issue is with script type="module"
        console.log('Regular script works');
        document.getElementById('result').textContent = 'Regular script executed successfully';
    </script>
    
    <script type="module">
        // Test module script
        console.log('Module script works');
        
        // Test the specific pattern from future_simulator.html
        const isProductionEnvironment = () => {
            return location.hostname !== 'localhost' && 
                   location.hostname !== '127.0.0.1' && 
                   !location.hostname.includes('dev') &&
                   location.protocol === 'https:';
        };
        
        console.log('Production environment:', isProductionEnvironment());
        
        // Test if we can access the result div
        const resultDiv = document.getElementById('result');
        if (resultDiv) {
            resultDiv.textContent += ' | Module script also executed successfully';
        }
    </script>
</body>
</html>
