<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple OS Constellation View - テスト</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/constellation-view.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #2d1b69 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .test-controls {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #6d28d9, #9333ea);
            transform: translateY(-1px);
        }
        .constellation-section {
            margin: 2rem 0;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🌟 Triple OS Constellation View</h1>
            <p>bunenjin哲学に基づく星座表示システムのテスト</p>
        </div>
        
        <div class="test-controls">
            <h3>テストコントロール</h3>
            <button class="btn btn-primary" onclick="initializeConstellationTest()">星座表示を初期化</button>
            <button class="btn btn-primary" onclick="toggleInteraction()">インタラクション切り替え</button>
            <button class="btn btn-primary" onclick="resetView()">ビューリセット</button>
        </div>
        
        <div class="constellation-section" id="test-constellation-section">
            <!-- ここに星座表示が生成されます -->
        </div>
        
        <div class="test-info">
            <h3>テスト情報</h3>
            <div id="test-output" style="background: rgba(0, 0, 0, 0.3); border-radius: 8px; padding: 1rem; font-family: monospace; font-size: 0.9rem;">
                テスト準備完了...
            </div>
        </div>
    </div>

    <!-- 基盤ライブラリ -->
    <script type="text/javascript" src="./js/shared/core/BaseComponent.js"></script>
    <script type="text/javascript" src="./js/os-analyzer/utils/BehavioralInsightEngine.js"></script>
    <script type="text/javascript" src="./js/os-analyzer/core/StatisticalEngine.js"></script>
    <script type="text/javascript" src="./js/os-analyzer/utils/ScientificFormatter.js"></script>
    <script type="text/javascript" src="./js/os-analyzer/components/ResultsView.js"></script>

    <script>
        // テスト用のモックデータ
        const mockAnalysisResult = {
            analysisType: "tripleOS",
            engineOS: {
                osName: "乾為天",
                hexagramInfo: {
                    name: "乾為天",
                    description: "創造力とリーダーシップの象徴"
                },
                strength: 0.87
            },
            interfaceOS: {
                osName: "兌為沢",
                hexagramInfo: {
                    name: "兌為沢",
                    description: "調和と社交性の表現"
                },
                strength: 0.72
            },
            safeModeOS: {
                osName: "艮為山",
                hexagramInfo: {
                    name: "艮為山",
                    description: "安定性と忍耐力の基盤"
                },
                strength: 0.65
            }
        };

        let resultsView = null;
        let interactionEnabled = true;

        function initializeConstellationTest() {
            log("🚀 星座表示テストを初期化中...");
            
            try {
                // ResultsViewインスタンスを作成
                resultsView = new ResultsView('test-constellation-section', {
                    onExploreMore: (data) => log("🔍 詳細探索がクリックされました", data),
                    onRetakeTest: () => log("🔄 再テストがクリックされました")
                });

                // モックデータを設定
                resultsView.setData(mockAnalysisResult, {
                    summary: "テスト用の洞察データ",
                    details: ["テスト詳細1", "テスト詳細2"],
                    recommendations: ["テスト推奨事項1", "テスト推奨事項2"]
                });

                log("✅ 星座表示が正常に初期化されました");
                
            } catch (error) {
                log("❌ 初期化エラー:", error.message);
                console.error("詳細エラー:", error);
            }
        }

        function toggleInteraction() {
            interactionEnabled = !interactionEnabled;
            const container = document.querySelector('.constellation-container');
            
            if (container) {
                if (interactionEnabled) {
                    container.classList.add('interaction-mode');
                    log("🎯 インタラクションが有効になりました");
                } else {
                    container.classList.remove('interaction-mode');
                    log("🔒 インタラクションが無効になりました");
                }
            } else {
                log("⚠️ 星座コンテナが見つかりません。先に初期化してください。");
            }
        }

        function resetView() {
            const section = document.getElementById('test-constellation-section');
            section.innerHTML = '';
            resultsView = null;
            log("🔄 ビューがリセットされました");
        }

        function log(message, data = null) {
            const output = document.getElementById('test-output');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            if (data) {
                output.textContent = logEntry + '\n' + JSON.stringify(data, null, 2) + '\n\n' + output.textContent;
            } else {
                output.textContent = logEntry + '\n' + output.textContent;
            }
            
            // ログが長くなりすぎないよう制限
            const lines = output.textContent.split('\n');
            if (lines.length > 20) {
                output.textContent = lines.slice(0, 20).join('\n');
            }
        }

        // ページ読み込み時の自動テスト
        document.addEventListener('DOMContentLoaded', () => {
            log("📄 Triple OS Constellation View テストページが読み込まれました");
            log("🎮 上のボタンをクリックしてテストを開始してください");
            
            // 自動初期化（オプション）
            setTimeout(() => {
                log("⏰ 3秒後に自動初期化します...");
                setTimeout(initializeConstellationTest, 3000);
            }, 1000);
        });

        // デバッグ用のグローバル関数
        window.debugConstellation = {
            getResultsView: () => resultsView,
            getMockData: () => mockAnalysisResult,
            log: log
        };
    </script>
</body>
</html>
