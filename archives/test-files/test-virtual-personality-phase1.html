<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAQEI Virtual Personality Phase 1 Test</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4fc3f7;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .result-area {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
        
        .info {
            color: #2196f3;
        }
        
        .warning {
            color: #ff9800;
        }
        
        .os-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid;
        }
        
        .engine-os {
            border-left-color: #e74c3c;
        }
        
        .interface-os {
            border-left-color: #3498db;
        }
        
        .safemode-os {
            border-left-color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 HAQEI Virtual Personality System Phase 1 Test</h1>
        
        <div class="test-section" style="border-left-color: #4caf50;">
            <h3>🌐 アクセス方法</h3>
            <p><strong>URL:</strong> <code>http://localhost:8788/test-virtual-personality-phase1.html</code></p>
            <p><strong>推奨:</strong> まず「Run Comprehensive Test Suite」をクリックして全機能をテストしてください</p>
        </div>
        
        <div class="test-section">
            <h3>📝 Test Data Setup</h3>
            <button class="test-button" onclick="generateTestAnswers()">Generate Test User Answers</button>
            <button class="test-button" onclick="showTestAnswers()">Show Current Test Answers</button>
            <div id="test-answers-result" class="result-area"></div>
        </div>
        
        <div class="test-section">
            <h3>🧠 PersonalityOS Tests</h3>
            <button class="test-button" onclick="testPersonalityOSCreation()">Test PersonalityOS Creation</button>
            <button class="test-button" onclick="testOSDecisionMaking()">Test OS Decision Making</button>
            <button class="test-button" onclick="testOSOpinionExpression()">Test OS Opinion Expression</button>
            <button class="test-button" onclick="testOSNegotiation()">Test OS Negotiation</button>
            <div id="personality-os-result" class="result-area"></div>
        </div>
        
        <div class="test-section">
            <h3>🎭 VirtualPersonality Tests</h3>
            <button class="test-button" onclick="testVirtualPersonalityCreation()">Test Virtual Personality Creation</button>
            <button class="test-button" onclick="testInternalDialogue()">Test Internal Dialogue</button>
            <button class="test-button" onclick="testBehaviorPrediction()">Test Behavior Prediction</button>
            <button class="test-button" onclick="testPersonalityNarrative()">Test Personality Narrative</button>
            <div id="virtual-personality-result" class="result-area"></div>
        </div>
        
        <div class="test-section">
            <h3>📊 Visual OS Display</h3>
            <button class="test-button" onclick="displayVirtualPersonality()">Display Complete Virtual Personality</button>
            <div id="personality-display"></div>
        </div>
        
        <div class="test-section">
            <h3>🔧 System Integration Tests</h3>
            <button class="test-button" onclick="testTripleOSEngineIntegration()">Test TripleOSEngine Integration</button>
            <button class="test-button" onclick="runComprehensiveTest()">Run Comprehensive Test Suite</button>
            <div id="integration-result" class="result-area"></div>
        </div>
    </div>

    <!-- Include required JavaScript files -->
    <script src="js/os-analyzer/core/PersonalityOS.js"></script>
    <script src="js/os-analyzer/core/VirtualPersonality.js"></script>
    
    <script>
        // Test data
        let testUserAnswers = [];
        let testVirtualPersonality = null;
        
        // Generate test user answers
        function generateTestAnswers() {
            testUserAnswers = [
                {
                    question: "あなたの価値観について最も重要なのは？",
                    selectedOption: "理想を追求し、創造的な表現をすること",
                    intensity: 0.8,
                    category: "engine"
                },
                {
                    question: "人間関係で最も大切にしていることは？",
                    selectedOption: "調和を保ち、皆が幸せになること",
                    intensity: 0.7,
                    category: "interface"
                },
                {
                    question: "困難な状況に直面した時、あなたは？",
                    selectedOption: "慎重にリスクを評価し、安全な選択をする",
                    intensity: 0.9,
                    category: "safemode"
                },
                {
                    question: "新しいプロジェクトに取り組む時、あなたは？",
                    selectedOption: "独創的なアイデアを生み出したい",
                    intensity: 0.8,
                    category: "engine"
                },
                {
                    question: "チームでの協力について、あなたの考えは？",
                    selectedOption: "みんなが納得できる方法を見つけたい",
                    intensity: 0.6,
                    category: "interface"
                },
                {
                    question: "重要な決定をする時、最も気になることは？",
                    selectedOption: "予期せぬリスクがないか心配になる",
                    intensity: 0.7,
                    category: "safemode"
                }
            ];
            
            document.getElementById('test-answers-result').innerHTML = 
                '<div class="success">✅ Test user answers generated successfully!</div>' +
                '<div class="info">Generated ' + testUserAnswers.length + ' test answers</div>';
        }
        
        // Show test answers
        function showTestAnswers() {
            const result = document.getElementById('test-answers-result');
            
            if (testUserAnswers.length === 0) {
                result.innerHTML = '<div class="warning">⚠️ No test answers generated. Click "Generate Test User Answers" first.</div>';
                return;
            }
            
            let html = '<div class="info">📋 Current Test Answers:</div>';
            testUserAnswers.forEach((answer, index) => {
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 4px;">
                        <strong>Q${index + 1}:</strong> ${answer.question}<br>
                        <strong>Answer:</strong> ${answer.selectedOption}<br>
                        <strong>Intensity:</strong> ${answer.intensity} | <strong>Category:</strong> ${answer.category}
                    </div>
                `;
            });
            
            result.innerHTML = html;
        }
        
        // Test PersonalityOS creation
        function testPersonalityOSCreation() {
            const result = document.getElementById('personality-os-result');
            
            if (testUserAnswers.length === 0) {
                result.innerHTML = '<div class="warning">⚠️ Generate test answers first!</div>';
                return;
            }
            
            try {
                result.innerHTML = '<div class="info">🔧 Creating PersonalityOS instances...</div>';
                
                // Create three OS instances
                const engineOS = new PersonalityOS('engine', testUserAnswers);
                const interfaceOS = new PersonalityOS('interface', testUserAnswers);
                const safeModeOS = new PersonalityOS('safemode', testUserAnswers);
                
                let html = '<div class="success">✅ All PersonalityOS instances created successfully!</div>';
                
                // Display OS information
                const osData = [
                    { os: engineOS, class: 'engine-os' },
                    { os: interfaceOS, class: 'interface-os' },
                    { os: safeModeOS, class: 'safemode-os' }
                ];
                
                osData.forEach(({os, class: className}) => {
                    html += `
                        <div class="os-card ${className}">
                            <h4>${os.osName}</h4>
                            <p><strong>Hexagram:</strong> 第${os.hexagramId}卦 ${os.hexagramName}</p>
                            <p><strong>Activation:</strong> ${os.activation.toFixed(3)}</p>
                            <p><strong>Primary Traits:</strong> ${(os.characteristics.primary_traits || []).join(', ')}</p>
                            <p><strong>Voice:</strong> ${os.personality.voice}</p>
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error creating PersonalityOS: ${error.message}</div>`;
                console.error('PersonalityOS creation error:', error);
            }
        }
        
        // Test OS decision making
        function testOSDecisionMaking() {
            const result = document.getElementById('personality-os-result');
            
            try {
                const engineOS = new PersonalityOS('engine', testUserAnswers);
                const interfaceOS = new PersonalityOS('interface', testUserAnswers);
                const safeModeOS = new PersonalityOS('safemode', testUserAnswers);
                
                const testScenario = "新しい職場でのプロジェクトリーダー就任の提案";
                
                const engineDecision = engineOS.makeDecision(testScenario);
                const interfaceDecision = interfaceOS.makeDecision(testScenario);
                const safeModeDecision = safeModeOS.makeDecision(testScenario);
                
                let html = '<div class="success">✅ OS Decision Making Test Completed!</div>';
                html += `<div class="info">📝 Scenario: "${testScenario}"</div>`;
                
                [
                    { name: 'Engine OS', decision: engineDecision, class: 'engine-os' },
                    { name: 'Interface OS', decision: interfaceDecision, class: 'interface-os' },
                    { name: 'SafeMode OS', decision: safeModeDecision, class: 'safemode-os' }
                ].forEach(({name, decision, class: className}) => {
                    html += `
                        <div class="os-card ${className}">
                            <h4>${name} Decision</h4>
                            <p><strong>Reasoning:</strong> ${decision.reasoning}</p>
                            <p><strong>Confidence:</strong> ${decision.confidence.toFixed(2)}</p>
                            <p><strong>Alternatives:</strong> ${decision.alternatives.join(', ')}</p>
                            <p><strong>Concerns:</strong> ${decision.concerns.join(', ')}</p>
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error in decision making test: ${error.message}</div>`;
                console.error('Decision making test error:', error);
            }
        }
        
        // Test OS opinion expression
        function testOSOpinionExpression() {
            const result = document.getElementById('personality-os-result');
            
            try {
                const engineOS = new PersonalityOS('engine', testUserAnswers);
                const interfaceOS = new PersonalityOS('interface', testUserAnswers);
                const safeModeOS = new PersonalityOS('safemode', testUserAnswers);
                
                const testTopic = "リモートワークの完全導入";
                
                const opinions = [
                    { name: 'Engine OS', opinion: engineOS.expressOpinion(testTopic), class: 'engine-os' },
                    { name: 'Interface OS', opinion: interfaceOS.expressOpinion(testTopic), class: 'interface-os' },
                    { name: 'SafeMode OS', opinion: safeModeOS.expressOpinion(testTopic), class: 'safemode-os' }
                ];
                
                let html = '<div class="success">✅ OS Opinion Expression Test Completed!</div>';
                html += `<div class="info">💭 Topic: "${testTopic}"</div>`;
                
                opinions.forEach(({name, opinion, class: className}) => {
                    html += `
                        <div class="os-card ${className}">
                            <h4>${name} Opinion</h4>
                            <p><strong>Stance:</strong> ${opinion.stance}</p>
                            <p><strong>Reasoning:</strong> ${opinion.reasoning}</p>
                            <p><strong>Emotion:</strong> ${opinion.emotion}</p>
                            <p><strong>Confidence:</strong> ${opinion.confidence.toFixed(2)}</p>
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error in opinion expression test: ${error.message}</div>`;
                console.error('Opinion expression test error:', error);
            }
        }
        
        // Test OS negotiation
        function testOSNegotiation() {
            const result = document.getElementById('personality-os-result');
            
            try {
                const engineOS = new PersonalityOS('engine', testUserAnswers);
                const interfaceOS = new PersonalityOS('interface', testUserAnswers);
                const safeModeOS = new PersonalityOS('safemode', testUserAnswers);
                
                const allOSes = [interfaceOS, safeModeOS]; // Other OSes for engine to negotiate with
                const negotiation = engineOS.negotiateWith(allOSes);
                
                let html = '<div class="success">✅ OS Negotiation Test Completed!</div>';
                html += `
                    <div class="os-card engine-os">
                        <h4>Engine OS Negotiation</h4>
                        <p><strong>Proposal:</strong> ${negotiation.proposal}</p>
                        <p><strong>Possible Concessions:</strong> ${negotiation.concessions.join(', ')}</p>
                        <p><strong>Deal Breakers:</strong> ${negotiation.dealBreakers.join(', ')}</p>
                        <p><strong>Preferred Outcome:</strong> ${negotiation.preferredOutcome}</p>
                    </div>
                `;
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error in negotiation test: ${error.message}</div>`;
                console.error('Negotiation test error:', error);
            }
        }
        
        // Test Virtual Personality creation
        function testVirtualPersonalityCreation() {
            const result = document.getElementById('virtual-personality-result');
            
            if (testUserAnswers.length === 0) {
                result.innerHTML = '<div class="warning">⚠️ Generate test answers first!</div>';
                return;
            }
            
            try {
                result.innerHTML = '<div class="info">🎭 Creating Virtual Personality...</div>';
                
                testVirtualPersonality = new VirtualPersonality(testUserAnswers);
                
                const state = testVirtualPersonality.personalityState;
                const metadata = testVirtualPersonality.personalityMetadata;
                
                let html = '<div class="success">✅ Virtual Personality created successfully!</div>';
                html += `
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <h4>🎭 Virtual Personality Overview</h4>
                        <p><strong>ID:</strong> ${testVirtualPersonality.id}</p>
                        <p><strong>Dominant OS:</strong> ${state.currentDominantOS}</p>
                        <p><strong>Personality Type:</strong> ${metadata.personalityType}</p>
                        <p><strong>Overall Coherence:</strong> ${state.overallCoherence.toFixed(3)}</p>
                        <p><strong>Internal Harmony:</strong> ${state.internalHarmony.toFixed(3)}</p>
                        <p><strong>Adaptability Index:</strong> ${state.adaptabilityIndex.toFixed(3)}</p>
                        <p><strong>Tags:</strong> ${metadata.tags.join(', ')}</p>
                    </div>
                `;
                
                html += '<h4>OS Balance:</h4>';
                Object.entries(state.osBalance).forEach(([osType, balance]) => {
                    const percentage = (balance * 100).toFixed(1);
                    html += `<p><strong>${osType.toUpperCase()}:</strong> ${percentage}%</p>`;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error creating Virtual Personality: ${error.message}</div>`;
                console.error('Virtual Personality creation error:', error);
            }
        }
        
        // Test internal dialogue
        function testInternalDialogue() {
            const result = document.getElementById('virtual-personality-result');
            
            if (!testVirtualPersonality) {
                result.innerHTML = '<div class="warning">⚠️ Create Virtual Personality first!</div>';
                return;
            }
            
            try {
                const testScenario = "転職の決断に迫られている状況";
                const dialogue = testVirtualPersonality.simulateInternalDialogue(testScenario);
                
                let html = '<div class="success">✅ Internal Dialogue Simulation Completed!</div>';
                html += `<div class="info">🗨️ Scenario: "${testScenario}"</div>`;
                html += `<div class="info">🤝 Consensus Level: ${(dialogue.consensusLevel * 100).toFixed(1)}%</div>`;
                html += `<div class="info">📝 Final Outcome: ${dialogue.outcome}</div>`;
                
                html += '<h4>💭 Dialogue Exchanges:</h4>';
                dialogue.exchanges.forEach((exchange, index) => {
                    const osClass = exchange.speaker.includes('engine') ? 'engine-os' : 
                                   exchange.speaker.includes('interface') ? 'interface-os' : 
                                   exchange.speaker.includes('safemode') ? 'safemode-os' : '';
                    
                    html += `
                        <div class="os-card ${osClass}" style="margin: 5px 0; padding: 10px;">
                            <strong>${exchange.speaker} (${exchange.type}):</strong><br>
                            ${JSON.stringify(exchange.content, null, 2)}
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error in internal dialogue test: ${error.message}</div>`;
                console.error('Internal dialogue test error:', error);
            }
        }
        
        // Test behavior prediction
        function testBehaviorPrediction() {
            const result = document.getElementById('virtual-personality-result');
            
            if (!testVirtualPersonality) {
                result.innerHTML = '<div class="warning">⚠️ Create Virtual Personality first!</div>';
                return;
            }
            
            try {
                const testSituation = "重要なプレゼンテーションの前日";
                const prediction = testVirtualPersonality.predictBehavior(testSituation);
                
                let html = '<div class="success">✅ Behavior Prediction Completed!</div>';
                html += `<div class="info">🔮 Situation: "${testSituation}"</div>`;
                html += `<div class="info">🎯 Confidence: ${(prediction.confidence * 100).toFixed(1)}%</div>`;
                html += `<div class="info">📊 Integrated Prediction: ${prediction.integratedPrediction}</div>`;
                
                html += '<h4>🧠 Individual OS Decisions:</h4>';
                Object.entries(prediction.osDecisions).forEach(([osType, decision]) => {
                    const osClass = osType === 'engine' ? 'engine-os' : 
                                   osType === 'interface' ? 'interface-os' : 'safemode-os';
                    
                    html += `
                        <div class="os-card ${osClass}">
                            <strong>${osType.toUpperCase()} OS Decision:</strong><br>
                            <p>${decision.reasoning}</p>
                            <p><strong>Confidence:</strong> ${decision.confidence.toFixed(2)}</p>
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error in behavior prediction test: ${error.message}</div>`;
                console.error('Behavior prediction test error:', error);
            }
        }
        
        // Test personality narrative
        function testPersonalityNarrative() {
            const result = document.getElementById('virtual-personality-result');
            
            if (!testVirtualPersonality) {
                result.innerHTML = '<div class="warning">⚠️ Create Virtual Personality first!</div>';
                return;
            }
            
            try {
                const narrative = testVirtualPersonality.generatePersonalityNarrative();
                
                let html = '<div class="success">✅ Personality Narrative Generated!</div>';
                
                html += `
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 10px 0;">
                        <h4>📖 Introduction</h4>
                        <p>${narrative.introduction}</p>
                    </div>
                `;
                
                html += '<h4>🎭 OS Personalities:</h4>';
                Object.entries(narrative.osPersonalities).forEach(([osKey, osData]) => {
                    const osClass = osKey === 'engineOS' ? 'engine-os' : 
                                   osKey === 'interfaceOS' ? 'interface-os' : 'safemode-os';
                    
                    html += `
                        <div class="os-card ${osClass}">
                            <h5>${osData.name}</h5>
                            <p><strong>Hexagram:</strong> ${osData.hexagram}</p>
                            <p><strong>Description:</strong> ${osData.description}</p>
                            <p><strong>Voice:</strong> ${osData.voice}</p>
                            <p><strong>Strengths:</strong> ${osData.strengths.join(', ')}</p>
                        </div>
                    `;
                });
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error generating personality narrative: ${error.message}</div>`;
                console.error('Personality narrative test error:', error);
            }
        }
        
        // Display complete virtual personality
        function displayVirtualPersonality() {
            const display = document.getElementById('personality-display');
            
            if (!testVirtualPersonality) {
                display.innerHTML = '<div class="warning">⚠️ Create Virtual Personality first!</div>';
                return;
            }
            
            try {
                const fullState = testVirtualPersonality.getFullState();
                const narrative = testVirtualPersonality.generatePersonalityNarrative();
                
                let html = `
                    <div style="background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(33, 150, 243, 0.1)); padding: 20px; border-radius: 12px; margin: 20px 0;">
                        <h2 style="text-align: center; color: #4fc3f7;">🎭 Your Virtual Personality</h2>
                        
                        <div style="text-align: center; margin: 20px 0;">
                            <h3>${fullState.personalityMetadata.personalityType}</h3>
                            <p>${narrative.introduction}</p>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0;">
                `;
                
                // OS Cards
                const osData = [
                    { key: 'engineOS', data: narrative.osPersonalities.engineOS, state: fullState.osStates.engineOS, class: 'engine-os' },
                    { key: 'interfaceOS', data: narrative.osPersonalities.interfaceOS, state: fullState.osStates.interfaceOS, class: 'interface-os' },
                    { key: 'safeModeOS', data: narrative.osPersonalities.safeModeOS, state: fullState.osStates.safeModeOS, class: 'safemode-os' }
                ];
                
                osData.forEach(({data, state, class: className}) => {
                    const activation = (state.activation * 100).toFixed(1);
                    html += `
                        <div class="os-card ${className}" style="height: auto;">
                            <h4>${data.name}</h4>
                            <p><strong>易経:</strong> ${data.hexagram}</p>
                            <p><strong>活性度:</strong> ${activation}%</p>
                            <p><strong>特徴:</strong> ${data.description}</p>
                            <p><strong>声:</strong> ${data.voice}</p>
                            <p><strong>強み:</strong> ${data.strengths.join(', ')}</p>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                        
                        <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <h4>📊 Personality Metrics</h4>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                                <div>
                                    <strong>Overall Coherence:</strong><br>
                                    <div style="background: rgba(255,255,255,0.1); height: 20px; border-radius: 10px; overflow: hidden;">
                                        <div style="background: linear-gradient(90deg, #4caf50, #8bc34a); height: 100%; width: ${fullState.personalityState.overallCoherence * 100}%; border-radius: 10px;"></div>
                                    </div>
                                    <small>${(fullState.personalityState.overallCoherence * 100).toFixed(1)}%</small>
                                </div>
                                
                                <div>
                                    <strong>Internal Harmony:</strong><br>
                                    <div style="background: rgba(255,255,255,0.1); height: 20px; border-radius: 10px; overflow: hidden;">
                                        <div style="background: linear-gradient(90deg, #2196f3, #03a9f4); height: 100%; width: ${fullState.personalityState.internalHarmony * 100}%; border-radius: 10px;"></div>
                                    </div>
                                    <small>${(fullState.personalityState.internalHarmony * 100).toFixed(1)}%</small>
                                </div>
                                
                                <div>
                                    <strong>Adaptability:</strong><br>
                                    <div style="background: rgba(255,255,255,0.1); height: 20px; border-radius: 10px; overflow: hidden;">
