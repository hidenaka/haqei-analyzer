<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority Conflict Error Handling Validation</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .test-output {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.running {
            background: #2196F3;
            color: white;
        }
        .status.success {
            background: #4CAF50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .metric-card {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
        }
        .metric-card h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Priority Conflict Error Handling Validation</h1>
        
        <div class="status" id="status">Ready to run validation tests</div>
        
        <button id="runTests" onclick="runValidation()">Run Validation Tests</button>
        <button id="clearOutput" onclick="clearOutput()">Clear Output</button>
        
        <div class="metrics" id="metrics" style="display: none;">
            <div class="metric-card">
                <h3>Test Results</h3>
                <div class="metric-value" id="testResults">-</div>
            </div>
            <div class="metric-card">
                <h3>Pass Rate</h3>
                <div class="metric-value" id="passRate">-</div>
            </div>
            <div class="metric-card">
                <h3>Performance Impact</h3>
                <div class="metric-value" id="performanceImpact">-</div>
            </div>
            <div class="metric-card">
                <h3>Total Execution Time</h3>
                <div class="metric-value" id="executionTime">-</div>
            </div>
        </div>
        
        <div class="test-output" id="output"></div>
    </div>

    <script src="test-priority-conflict-validation.js"></script>
    <script>
        let originalConsoleLog = console.log;
        let originalConsoleWarn = console.warn;
        let originalConsoleError = console.error;
        let outputBuffer = [];

        function interceptConsole() {
            console.log = function(...args) {
                const message = args.join(' ');
                outputBuffer.push(message);
                updateOutput();
                originalConsoleLog.apply(console, args);
            };
            
            console.warn = function(...args) {
                const message = '⚠️ ' + args.join(' ');
                outputBuffer.push(message);
                updateOutput();
                originalConsoleWarn.apply(console, args);
            };
            
            console.error = function(...args) {
                const message = '❌ ' + args.join(' ');
                outputBuffer.push(message);
                updateOutput();
                originalConsoleError.apply(console, args);
            };
        }

        function restoreConsole() {
            console.log = originalConsoleLog;
            console.warn = originalConsoleWarn;
            console.error = originalConsoleError;
        }

        function updateOutput() {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = outputBuffer.join('\n');
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function updateStatus(message, type = 'running') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateMetrics(results, performanceMetrics) {
            const metricsDiv = document.getElementById('metrics');
            metricsDiv.style.display = 'grid';
            
            const totalTests = results.length;
            const passedTests = results.filter(t => t.passed).length;
            const passRate = ((passedTests / totalTests) * 100).toFixed(1);
            
            document.getElementById('testResults').textContent = `${passedTests}/${totalTests}`;
            document.getElementById('passRate').textContent = `${passRate}%`;
            
            if (performanceMetrics.performanceImpact !== undefined) {
                document.getElementById('performanceImpact').textContent = `${performanceMetrics.performanceImpact.toFixed(1)}%`;
            }
            
            const totalTime = results.reduce((sum, result) => sum + (result.executionTime || 0), 0);
            document.getElementById('executionTime').textContent = `${totalTime.toFixed(2)}ms`;
        }

        function clearOutput() {
            outputBuffer = [];
            updateOutput();
            document.getElementById('metrics').style.display = 'none';
            updateStatus('Output cleared', 'success');
        }

        async function runValidation() {
            const runButton = document.getElementById('runTests');
            runButton.disabled = true;
            
            outputBuffer = [];
            updateStatus('Running validation tests...', 'running');
            
            interceptConsole();
            
            try {
                const validator = new PriorityConflictValidator();
                const startTime = performance.now();
                
                const results = await validator.executeAllTests();
                
                const endTime = performance.now();
                const totalExecutionTime = endTime - startTime;
                
                updateMetrics(results, validator.performanceMetrics);
                updateStatus(`Validation completed in ${totalExecutionTime.toFixed(2)}ms`, 'success');
                
            } catch (error) {
                console.error('Validation failed:', error);
                updateStatus('Validation failed - see output for details', 'error');
            } finally {
                restoreConsole();
                runButton.disabled = false;
            }
        }

        // Initialize
        updateStatus('Ready to run validation tests');
    </script>
</body>
</html>
