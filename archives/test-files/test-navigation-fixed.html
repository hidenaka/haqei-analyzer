<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Fixed Test</title>
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link rel="stylesheet" href="./css/navigation-fixed.css">
    
    <style>
        /* テスト用のスタイル */
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .test-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            /* ナビゲーションボタンの高さ分下部パディング */
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }
        
        .question-mock {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .question-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #e5e7eb;
        }
        
        .option {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(107, 114, 128, 0.5);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: rgba(75, 85, 99, 0.5);
            border-color: #60a5fa;
        }
        
        .content-spacer {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ナビゲーション固定配置テスト</h1>
        
        <div class="question-mock">
            <h2 class="question-title">質問 1 / 30</h2>
            <div class="option">選択肢 A</div>
            <div class="option">選択肢 B</div>
            <div class="option">選択肢 C</div>
            <div class="option">選択肢 D</div>
        </div>
        
        <div class="content-spacer">
            ↓ スクロールしてナビゲーションボタンの固定を確認 ↓
        </div>
        
        <div class="question-mock">
            <h2 class="question-title">質問 2 / 30（仮）</h2>
            <div class="option">選択肢 A</div>
            <div class="option">選択肢 B</div>
            <div class="option">選択肢 C</div>
            <div class="option">選択肢 D</div>
        </div>
        
        <div class="content-spacer">
            ↓ さらにスクロール ↓
        </div>
        
        <div class="question-mock">
            <h2 class="question-title">質問 3 / 30（仮）</h2>
            <div class="option">選択肢 A</div>
            <div class="option">選択肢 B</div>
            <div class="option">選択肢 C</div>
            <div class="option">選択肢 D</div>
        </div>
    </div>
    
    <!-- 固定ナビゲーションボタン (VirtualQuestionFlow用) -->
    <div class="navigation-controls">
        <button id="prev-btn" class="nav-button prev-button">
            ← 前の質問
        </button>
        <button id="next-btn" class="nav-button next-button">
            次の質問 →
        </button>
    </div>
    
    <script>
        // テスト用のインタラクション
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        prevBtn.addEventListener('click', () => {
            alert('前の質問へ');
        });
        
        nextBtn.addEventListener('click', () => {
            alert('次の質問へ');
        });
        
        // スクロール時のログ
        window.addEventListener('scroll', () => {
            console.log('Scroll position:', window.scrollY);
        });
        
        // ビューポートサイズのログ
        console.log('Viewport:', {
            width: window.innerWidth,
            height: window.innerHeight
        });
    </script>
</body>
</html>
