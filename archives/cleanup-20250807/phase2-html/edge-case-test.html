<\!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAQEI Analyzer - Edge Case Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
        }
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-pass { color: #38a169; }
        .status-fail { color: #e53e3e; }
        .input-test {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 HAQEI Analyzer - Edge Case Test Suite</h1>
        
        <div class="test-section">
            <h2>📊 テスト制御パネル</h2>
            <button class="test-button" onclick="runAllTests()">🚀 全テスト実行</button>
            <button class="test-button" onclick="runInputTests()">📝 入力境界値テスト</button>
            <button class="test-button" onclick="runErrorTests()">💥 エラーテスト</button>
            <button class="test-button" onclick="runPerformanceTests()">⚡ パフォーマンステスト</button>
            <button class="test-button" onclick="clearResults()">🧹 結果クリア</button>
        </div>

        <div class="test-section">
            <h2>🔍 テスト用入力フィールド</h2>
            <textarea class="input-test" id="testInput" rows="4" placeholder="テスト用入力フィールド"></textarea>
            <input type="text" class="input-test" id="testInputText" placeholder="テスト用テキスト入力">
        </div>

        <div class="test-section">
            <h2>📋 テスト結果</h2>
            <div id="testResults" class="test-results">テスト結果がここに表示されます...</div>
        </div>

        <div class="test-section">
            <h2>🎯 HAQEIシステム統合テスト</h2>
            <button class="test-button" onclick="testHAQEIIntegration()">🔮 HAQEI統合テスト</button>
            <button class="test-button" onclick="testTripleOS()">🔺 Triple OSテスト</button>
            <button class="test-button" onclick="testErrorHandling()">⚠️ エラーハンドリングテスト</button>
        </div>
    </div>

    <\!-- HAQEI System Core Files -->
    <script src="edge-case-test-suite.js"></script>
    <script src="public/js/core/UnifiedErrorHandler.js"></script>
    
    <script>
        let testSuite = null;
        let testResults = document.getElementById('testResults');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            testResults.textContent += `[${timestamp}] ${message}\n`;
            testResults.scrollTop = testResults.scrollHeight;
        }

        async function runAllTests() {
            log('🚀 全テスト実行開始...');
            testSuite = new EdgeCaseTestSuite();
            const report = await testSuite.runAllTests();
            
            if (report) {
                displayReport(report);
            } else {
                log('❌ テスト実行に失敗しました');
            }
        }

        async function runInputTests() {
            log('📝 入力境界値テスト実行中...');
            testSuite = new EdgeCaseTestSuite();
            await testSuite.testInputBoundaryValues();
            
            const report = testSuite.generateReport();
            displayReport(report);
        }

        async function runErrorTests() {
            log('💥 エラーテスト実行中...');
            testSuite = new EdgeCaseTestSuite();
            await testSuite.testErrorScenarios();
            
            const report = testSuite.generateReport();
            displayReport(report);
        }

        async function runPerformanceTests() {
            log('⚡ パフォーマンステスト実行中...');
            
            const startTime = performance.now();
            
            // メモリ使用量測定
            const memoryBefore = performance.memory ? performance.memory.usedJSHeapSize : 0;
            
            // CPU集約的処理
            let result = 0;
            for (let i = 0; i < 100000; i++) {
                result += Math.sin(i) * Math.cos(i);
            }
            
            const duration = performance.now() - startTime;
            const memoryAfter = performance.memory ? performance.memory.usedJSHeapSize : 0;
            const memoryDelta = memoryAfter - memoryBefore;
            
            log(`⚡ パフォーマンステスト完了:`);
            log(`   実行時間: ${duration.toFixed(2)}ms`);
            log(`   メモリ増加: ${(memoryDelta / 1024).toFixed(2)}KB`);
            log(`   計算結果: ${result.toFixed(4)}`);
        }

        function displayReport(report) {
            log('\n📋 === テスト結果サマリー ===');
            log(`総テスト数: ${report.summary.totalTests}`);
            log(`成功: ${report.summary.passedTests}`);
            log(`失敗: ${report.summary.failedTests}`);
            log(`成功率: ${report.summary.successRate}`);
            log(`実行時間: ${report.summary.totalDuration}`);
            
            if (report.performance.memoryDelta \!== 'N/A') {
                log(`メモリ変化: ${(report.performance.memoryDelta / 1024 / 1024).toFixed(2)}MB`);
            }
            
            log('\n📊 個別テスト結果:');
            report.testResults.forEach(test => {
                const status = test.status === 'PASS' ? '✅' : '❌';
                log(`${status} ${test.name} (${test.duration}ms)`);
                if (test.error) {
                    log(`   エラー: ${test.error}`);
                }
            });
        }

        function clearResults() {
            testResults.textContent = 'テスト結果がクリアされました...\n';
        }

        // HAQEI システム統合テスト
        async function testHAQEIIntegration() {
            log('🔮 HAQEI統合テスト開始...');
            
            try {
                // app.jsの存在確認
                if (typeof window.app \!== 'undefined') {
                    log('✅ window.app が利用可能');
                } else {
                    log('⚠️ window.app が未定義');
                }
                
                // MicroStorageManagerテスト
                if (typeof MicroStorageManager \!== 'undefined') {
                    const storage = new MicroStorageManager();
                    const testData = { test: 'data', timestamp: Date.now() };
                    
                    storage.save('test_key', testData);
                    const retrieved = storage.load('test_key');
                    
                    if (JSON.stringify(testData) === JSON.stringify(retrieved)) {
                        log('✅ MicroStorageManager動作正常');
                    } else {
                        log('❌ MicroStorageManager動作異常');
                    }
                } else {
                    log('⚠️ MicroStorageManager未定義');
                }
                
                // UnifiedErrorHandler テスト
                if (typeof UnifiedErrorHandler \!== 'undefined') {
                    const errorHandler = new UnifiedErrorHandler();
                    log('✅ UnifiedErrorHandler初期化成功');
                } else {
                    log('⚠️ UnifiedErrorHandler未定義');
                }
                
            } catch (error) {
                log(`❌ HAQEI統合テストエラー: ${error.message}`);
            }
        }

        async function testTripleOS() {
            log('🔺 Triple OSテスト開始...');
            
            try {
                // Triple OS関連の存在確認
                const hasTripleOSEngine = typeof TripleOSEngine \!== 'undefined';
                const hasUltraAnalysisEngine = typeof UltraAnalysisEngine \!== 'undefined';
                
                log(`TripleOSEngine: ${hasTripleOSEngine ? '✅' : '❌'}`);
                log(`UltraAnalysisEngine: ${hasUltraAnalysisEngine ? '✅' : '❌'}`);
                
                if (hasTripleOSEngine) {
                    log('🔺 Triple OSエンジンが利用可能');
                } else {
                    log('⚠️ Triple OSエンジンが未読み込み（動的読み込み予定）');
                }
                
            } catch (error) {
                log(`❌ Triple OSテストエラー: ${error.message}`);
            }
        }

        async function testErrorHandling() {
            log('⚠️ エラーハンドリングテスト開始...');
            
            // 意図的なエラー発生
            try {
                throw new Error('テスト用エラー');
            } catch (error) {
                log(`✅ エラー捕捉成功: ${error.message}`);
            }
            
            // Promise rejectionテスト
            Promise.reject('Promise rejection test').catch(error => {
                log(`✅ Promise rejection捕捉: ${error}`);
            });
            
            // TypeErrorテスト
            try {
                const obj = null;
                obj.property = 'test';
            } catch (error) {
                log(`✅ TypeError捕捉: ${error.message}`);
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            log('🎯 Edge Case Test Suite 初期化完了');
            log('使用可能なテスト:');
            log('  - 入力境界値テスト');
            log('  - エラーシナリオテスト');
            log('  - パフォーマンステスト');
            log('  - HAQEI統合テスト');
            log('\n各ボタンをクリックしてテストを実行してください。');
        });
    </script>
</body>
</html>
