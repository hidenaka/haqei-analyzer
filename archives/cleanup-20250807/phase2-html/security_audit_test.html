<\!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAQEI Security Audit Test</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0a0a0a; color: #00ff00; margin: 20px; }
        .test-section { border: 1px solid #333; margin: 20px 0; padding: 15px; background: #111; }
        .pass { color: #00ff00; }
        .fail { color: #ff0000; }
        .warn { color: #ffff00; }
        .info { color: #00aaff; }
        pre { background: #222; padding: 10px; overflow: auto; white-space: pre-wrap; }
        button { background: #333; color: #fff; border: 1px solid #555; padding: 10px; margin: 5px; cursor: pointer; }
        button:hover { background: #555; }
        input { background: #222; color: #fff; border: 1px solid #555; padding: 5px; margin: 5px; }
        #results { max-height: 400px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>ğŸ”’ HAQEI Security Audit Dashboard</h1>
    
    <div class="test-section">
        <h2>ğŸ¯ Target URL</h2>
        <input type="text" id="targetUrl" value="http://localhost:8000/public/os_analyzer.html" style="width: 400px;">
        <button onclick="updateTarget()">Update Target</button>
    </div>

    <div class="test-section">
        <h2>ğŸ§ª Security Test Suite</h2>
        <button onclick="runAllTests()">ğŸš€ Run All Security Tests</button>
        <button onclick="testXSS()">ğŸ•·ï¸ XSS Vulnerability Test</button>
        <button onclick="testCSRF()">ğŸ›¡ï¸ CSRF Protection Test</button>
        <button onclick="testHeaders()">ğŸ“‹ Security Headers Test</button>
        <button onclick="testDOM()">ğŸ—ï¸ DOM Security Test</button>
        <button onclick="testInputValidation()">âœ… Input Validation Test</button>
        <button onclick="testNetwork()">ğŸŒ Network Security Test</button>
        <button onclick="clearResults()">ğŸ§¹ Clear Results</button>
    </div>

    <div class="test-section">
        <h2>ğŸ“Š Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        let targetUrl = "http://localhost:8000/public/os_analyzer.html";
        let testResults = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            const icon = {
                'pass': 'âœ…',
                'fail': 'âŒ', 
                'warn': 'âš ï¸',
                'info': 'â„¹ï¸'
            }[type] || 'â„¹ï¸';
            
            const logEntry = `[${timestamp}] ${icon} ${message}`;
            testResults.push({timestamp, type, message, logEntry});
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="${className}">${logEntry}</div>`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function updateTarget() {
            targetUrl = document.getElementById('targetUrl').value;
            log(`Target updated to: ${targetUrl}`, 'info');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            testResults = [];
            log('Results cleared', 'info');
        }

        async function runAllTests() {
            log('ğŸš€ Starting comprehensive security audit...', 'info');
            
            await testHeaders();
            await testXSS();
            await testCSRF();
            await testDOM();
            await testInputValidation();
            await testNetwork();
            
            generateSummaryReport();
        }

        async function testHeaders() {
            log('ğŸ“‹ Testing Security Headers...', 'info');
            
            try {
                const response = await fetch(targetUrl, {method: 'HEAD'});
                const headers = response.headers;
                
                // Content Security Policy
                if (headers.has('content-security-policy')) {
                    log('âœ… CSP header found: ' + headers.get('content-security-policy').substring(0, 100) + '...', 'pass');
                } else {
                    log('âŒ Content-Security-Policy header missing - XSS risk', 'fail');
                }
                
                // X-Frame-Options
                if (headers.has('x-frame-options')) {
                    log('âœ… X-Frame-Options: ' + headers.get('x-frame-options'), 'pass');
                } else {
                    log('âš ï¸ X-Frame-Options header missing - Clickjacking risk', 'warn');
                }
                
                // X-Content-Type-Options
                if (headers.has('x-content-type-options')) {
                    log('âœ… X-Content-Type-Options: ' + headers.get('x-content-type-options'), 'pass');
                } else {
                    log('âš ï¸ X-Content-Type-Options header missing - MIME sniffing risk', 'warn');
                }
                
                // Strict-Transport-Security
                if (headers.has('strict-transport-security')) {
                    log('âœ… HSTS header found', 'pass');
                } else {
                    log('âš ï¸ Strict-Transport-Security header missing - Protocol downgrade risk', 'warn');
                }
                
                // Referrer-Policy
                if (headers.has('referrer-policy')) {
                    log('âœ… Referrer-Policy: ' + headers.get('referrer-policy'), 'pass');
                } else {
                    log('âš ï¸ Referrer-Policy header missing - Information leakage risk', 'warn');
                }
                
            } catch (error) {
                log('âŒ Headers test failed: ' + error.message, 'fail');
            }
        }

        async function testXSS() {
            log('ğŸ•·ï¸ Testing XSS Vulnerabilities...', 'info');
            
            // Load the target page in an iframe for testing
            const iframe = document.createElement('iframe');
            iframe.src = targetUrl;
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
            
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Test 1: Check for inline scripts
                    const inlineScripts = iframeDoc.querySelectorAll('script:not([src])');
                    if (inlineScripts.length > 0) {
                        log(`âš ï¸ Found ${inlineScripts.length} inline scripts - Potential XSS risk`, 'warn');
                    } else {
                        log('âœ… No inline scripts found', 'pass');
                    }
                    
                    // Test 2: Check for eval() usage
                    const allScripts = iframeDoc.querySelectorAll('script');
                    let evalFound = false;
                    allScripts.forEach(script => {
                        if (script.textContent && script.textContent.includes('eval(')) {
                            evalFound = true;
                        }
                    });
                    
                    if (evalFound) {
                        log('âŒ eval() function usage detected - High XSS risk', 'fail');
                    } else {
                        log('âœ… No eval() usage detected', 'pass');
                    }
                    
                    // Test 3: Check innerHTML usage in scripts
                    let innerHTMLRisk = false;
                    allScripts.forEach(script => {
                        if (script.textContent && script.textContent.includes('innerHTML') && 
                            \!script.textContent.includes('DOMPurify')) {
                            innerHTMLRisk = true;
                        }
                    });
                    
                    if (innerHTMLRisk) {
                        log('âš ï¸ innerHTML usage without sanitization detected', 'warn');
                    } else {
                        log('âœ… Safe DOM manipulation practices', 'pass');
                    }
                    
                    // Test 4: Check for DOMPurify usage
                    const scripts = Array.from(allScripts).map(s => s.textContent || '').join(' ');
                    if (scripts.includes('DOMPurify') || scripts.includes('purify')) {
                        log('âœ… DOMPurify sanitization library detected', 'pass');
                    } else {
                        log('âš ï¸ No HTML sanitization library detected', 'warn');
                    }
                    
                } catch (error) {
                    log('âš ï¸ XSS test limited by same-origin policy: ' + error.message, 'warn');
                    
                    // Alternative test: Check for XSS protection patterns
                    testXSSPatterns();
                }
                
                document.body.removeChild(iframe);
            };
            
            iframe.onerror = function() {
                log('âŒ Failed to load target page for XSS testing', 'fail');
                document.body.removeChild(iframe);
            };
        }

        function testXSSPatterns() {
            // Test common XSS payloads
            const xssPayloads = [
                '<script>alert("XSS")</script>',
                'javascript:alert("XSS")',
                '<img src="x" onerror="alert(\'XSS\')">',
                '<svg onload="alert(\'XSS\')">',
                '"><script>alert("XSS")</script>'
            ];
            
            log('Testing XSS payload patterns...', 'info');
            
            // This would be done by actually submitting forms or inputs
            // For now, we just log the patterns we're checking for
            xssPayloads.forEach((payload, index) => {
                log(`XSS Pattern ${index + 1}: ${payload.substring(0, 50)}...`, 'info');
            });
            
            log('âš ï¸ Manual XSS testing required with actual form submissions', 'warn');
        }

        async function testCSRF() {
            log('ğŸ›¡ï¸ Testing CSRF Protection...', 'info');
            
            try {
                const response = await fetch(targetUrl);
                const html = await response.text();
                
                // Check for CSRF tokens in forms
                const formMatches = html.match(/<form[^>]*>/gi) || [];
                const tokenPatterns = [
                    /csrf[_-]?token/i,
                    /_token/i,
                    /authenticity[_-]?token/i,
                    /anti[_-]?forgery[_-]?token/i
                ];
                
                let csrfTokenFound = false;
                tokenPatterns.forEach(pattern => {
                    if (pattern.test(html)) {
                        csrfTokenFound = true;
                    }
                });
                
                if (formMatches.length > 0) {
                    if (csrfTokenFound) {
                        log('âœ… CSRF tokens detected in forms', 'pass');
                    } else {
                        log('âŒ Forms found without CSRF protection', 'fail');
                    }
                } else {
                    log('â„¹ï¸ No forms detected for CSRF testing', 'info');
                }
                
                // Check for SameSite cookie settings
                const cookies = document.cookie;
                if (cookies.includes('SameSite')) {
                    log('âœ… SameSite cookie attribute detected', 'pass');
                } else {
                    log('âš ï¸ SameSite cookie attribute not set - CSRF risk', 'warn');
                }
                
            } catch (error) {
                log('âŒ CSRF test failed: ' + error.message, 'fail');
            }
        }

        async function testDOM() {
            log('ğŸ—ï¸ Testing DOM Security...', 'info');
            
            try {
                const response = await fetch(targetUrl);
                const html = await response.text();
                
                // Test 1: Check for dangerous DOM methods
                const dangerousPatterns = {
                    'document.write': 'document.write() usage - XSS risk',
                    'eval(': 'eval() usage - Code injection risk',
                    'innerHTML.*=.*[^"]': 'Unsafe innerHTML assignment',
                    'outerHTML.*=': 'outerHTML assignment - XSS risk',
                    'insertAdjacentHTML': 'insertAdjacentHTML without sanitization'
                };
                
                Object.entries(dangerousPatterns).forEach(([pattern, message]) => {
                    const regex = new RegExp(pattern, 'gi');
                    if (regex.test(html)) {
                        log(`âš ï¸ ${message}`, 'warn');
                    }
                });
                
                // Test 2: Check for safe practices
                if (html.includes('textContent') || html.includes('innerText')) {
                    log('âœ… Safe text manipulation methods used', 'pass');
                }
                
                if (html.includes('addEventListener')) {
                    log('âœ… Event listeners used instead of inline handlers', 'pass');
                }
                
                // Test 3: Check for Shadow DOM usage
                if (html.includes('attachShadow') || html.includes('shadowRoot')) {
                    log('âœ… Shadow DOM isolation detected', 'pass');
                }
                
            } catch (error) {
                log('âŒ DOM security test failed: ' + error.message, 'fail');
            }
        }

        async function testInputValidation() {
            log('âœ… Testing Input Validation...', 'info');
            
            try {
                const response = await fetch(targetUrl);
                const html = await response.text();
                
                // Check for input validation patterns
                const validationPatterns = {
                    'required': 'Required field validation',
                    'pattern=': 'Regex pattern validation',
                    'minlength': 'Minimum length validation',
                    'maxlength': 'Maximum length validation',
                    'type=.*email': 'Email validation',
                    'type=.*number': 'Number validation'
                };
                
                let validationFound = false;
                Object.entries(validationPatterns).forEach(([pattern, message]) => {
                    const regex = new RegExp(pattern, 'gi');
                    if (regex.test(html)) {
                        log(`âœ… ${message} found`, 'pass');
                        validationFound = true;
                    }
                });
                
                if (\!validationFound) {
                    log('âš ï¸ No HTML5 validation attributes found', 'warn');
                }
                
                // Check for sanitization libraries
                if (html.includes('DOMPurify') || html.includes('sanitize')) {
                    log('âœ… Input sanitization library detected', 'pass');
                } else {
                    log('âš ï¸ No input sanitization library detected', 'warn');
                }
                
                // Check for data validation in JavaScript
                if (html.includes('JSON.parse') && html.includes('try') && html.includes('catch')) {
                    log('âœ… JSON parsing with error handling', 'pass');
                }
                
            } catch (error) {
                log('âŒ Input validation test failed: ' + error.message, 'fail');
            }
        }

        async function testNetwork() {
            log('ğŸŒ Testing Network Security...', 'info');
            
            try {
                // Test HTTPS enforcement
                if (targetUrl.startsWith('https://')) {
                    log('âœ… HTTPS protocol in use', 'pass');
                } else {
                    log('âš ï¸ HTTP protocol - Unencrypted connection risk', 'warn');
                }
                
                // Test for mixed content
                const response = await fetch(targetUrl);
                const html = await response.text();
                
                const httpResources = html.match(/http:\/\/[^"'\s>]+/gi) || [];
                if (httpResources.length > 0 && targetUrl.startsWith('https://')) {
                    log(`âŒ Mixed content detected: ${httpResources.length} HTTP resources on HTTPS page`, 'fail');
                } else if (httpResources.length === 0) {
                    log('âœ… No mixed content issues detected', 'pass');
                }
                
                // Test for external resource integrity
                const scriptTags = html.match(/<script[^>]*src=["'][^"']*["'][^>]*>/gi) || [];
                let integrityFound = false;
                scriptTags.forEach(tag => {
                    if (tag.includes('integrity=')) {
                        integrityFound = true;
                    }
                });
                
                if (integrityFound) {
                    log('âœ… Subresource Integrity (SRI) detected', 'pass');
                } else {
                    log('âš ï¸ No Subresource Integrity - External script tampering risk', 'warn');
                }
                
                // Test for CDN security
                const cdnPatterns = ['cdnjs.cloudflare.com', 'cdn.jsdelivr.net', 'unpkg.com'];
                let cdnUsage = false;
                cdnPatterns.forEach(cdn => {
                    if (html.includes(cdn)) {
                        cdnUsage = true;
                        if (html.includes(`${cdn}`) && html.includes('integrity=')) {
                            log(`âœ… Secure CDN usage with SRI: ${cdn}`, 'pass');
                        } else {
                            log(`âš ï¸ CDN usage without SRI: ${cdn}`, 'warn');
                        }
                    }
                });
                
            } catch (error) {
                log('âŒ Network security test failed: ' + error.message, 'fail');
            }
        }

        function generateSummaryReport() {
            log('ğŸ“Š Generating Security Audit Summary...', 'info');
            
            const summary = {
                total: testResults.length,
                pass: testResults.filter(r => r.type === 'pass').length,
                fail: testResults.filter(r => r.type === 'fail').length,
                warn: testResults.filter(r => r.type === 'warn').length,
                info: testResults.filter(r => r.type === 'info').length
            };
            
            const score = Math.round(((summary.pass) / (summary.pass + summary.fail + summary.warn * 0.5)) * 100);
            
            log('', 'info');
            log('=' * 50, 'info');
            log('ğŸ”’ SECURITY AUDIT SUMMARY', 'info');
            log('=' * 50, 'info');
            log(`Overall Security Score: ${score}%`, score >= 80 ? 'pass' : score >= 60 ? 'warn' : 'fail');
            log(`âœ… Passed Tests: ${summary.pass}`, 'pass');
            log(`âŒ Failed Tests: ${summary.fail}`, 'fail');
            log(`âš ï¸ Warnings: ${summary.warn}`, 'warn');
            log(`â„¹ï¸ Info Messages: ${summary.info}`, 'info');
            log('', 'info');
            
            // Risk level assessment
            if (summary.fail === 0 && summary.warn <= 2) {
                log('ğŸ›¡ï¸ RISK LEVEL: LOW - Good security posture', 'pass');
            } else if (summary.fail <= 2 && summary.warn <= 5) {
                log('âš ï¸ RISK LEVEL: MEDIUM - Some security improvements needed', 'warn');
            } else {
                log('ğŸš¨ RISK LEVEL: HIGH - Immediate security attention required', 'fail');
            }
        }

        // Auto-run basic tests when page loads
        window.addEventListener('load', function() {
            log('ğŸ”’ HAQEI Security Audit Tool Initialized', 'info');
            log('Target: ' + targetUrl, 'info');
            log('Click "Run All Security Tests" to begin comprehensive audit', 'info');
        });
    </script>
