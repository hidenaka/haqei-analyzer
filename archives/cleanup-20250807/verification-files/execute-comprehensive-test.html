<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Analyzer 包括的パフォーマンステスト実行</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .test-controls {
            text-align: center;
            margin-bottom: 40px;
        }
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.4);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #3498db;
        }
        .test-status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status.running {
            color: #f39c12;
        }
        .status.completed {
            color: #27ae60;
        }
        .status.error {
            color: #e74c3c;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .metric:last-child {
            border-bottom: none;
        }
        .metric-value {
            font-weight: bold;
            color: #3498db;
        }
        .metric-value.success {
            color: #27ae60;
        }
        .metric-value.warning {
            color: #f39c12;
        }
        .metric-value.error {
            color: #e74c3c;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
        }
        .log-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        .summary-section {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }
        .summary-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .summary-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .summary-metric {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 OS Analyzer 包括的パフォーマンステスト</h1>
        
        <div class="test-controls">
            <button id="startTest" onclick="startComprehensiveTest()">
                📊 包括的テスト実行
            </button>
            <button onclick="clearResults()">🗑️ 結果をクリア</button>
            <button onclick="exportResults()">📄 結果をエクスポート</button>
        </div>

        <div class="status-section">
            <div class="test-status">
                <span id="testStatus">テスト準備完了</span>
                <span id="loadingSpinner" style="display: none;" class="loading-spinner"></span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div id="resultsContainer" class="results-grid" style="display: none;">
            <!-- テスト結果カードがここに表示される -->
        </div>

        <div id="summaryContainer" style="display: none;">
            <!-- 総合サマリーがここに表示される -->
        </div>

        <div class="log-output" id="logOutput">
テスト環境初期化中...
🔧 必要なコンポーネントの読み込み確認中...
✅ テスト実行準備完了
        </div>
    </div>

    <!-- 必要なスクリプトを読み込み -->
    <script src="public/js/shared/core/BaseComponent.js"></script>
    <script src="public/js/shared/core/DataManager.js"></script>
    <script src="public/js/shared/core/StorageManager.js"></script>
    <script src="public/js/os-analyzer/core/PersonalStrategyAI.js"></script>
    <script src="public/js/os-analyzer/core/IChingUltraSyncLogic.js"></script>
    <script src="public/js/components/InteractiveConnectionsVisualizer.js"></script>
    <script src="public/js/components/TripleOSStrategicView.js"></script>
    <script src="comprehensive-performance-test.js"></script>

    <script>
        let currentTest = null;
        let testResults = {};
        let logOutput = document.getElementById('logOutput');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '❌' : type === 'warning' ? '⚠️' : type === 'success' ? '✅' : '📝';
            logOutput.textContent += `[${timestamp}] ${emoji} ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function setStatus(message, type = 'running') {
            const statusElement = document.getElementById('testStatus');
            const spinner = document.getElementById('loadingSpinner');
            
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            if (type === 'running') {
                spinner.style.display = 'inline-block';
            } else {
                spinner.style.display = 'none';
            }
        }

        function updateProgress(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${progress}%`;
        }

        async function startComprehensiveTest() {
            if (currentTest) {
                log("既にテストが実行中です", 'warning');
                return;
            }

            const button = document.getElementById('startTest');
            button.disabled = true;
            button.textContent = '🔄 テスト実行中...';

            try {
                setStatus('包括的パフォーマンステストを開始中...', 'running');
                log('='.repeat(60), 'info');
                log('OS Analyzer 包括的パフォーマンステスト開始', 'info');
                log('='.repeat(60), 'info');

                currentTest = new ComprehensivePerformanceTest();
                
                // 進捗追跡のセットアップ
                const originalLog = console.log;
                console.log = function(...args) {
                    originalLog.apply(console, args);
                    if (args[0] && typeof args[0] === 'string') {
                        log(args[0]);
                        
                        // 進捗を推定
                        const message = args[0];
                        if (message.includes('PersonalStrategyAI')) updateProgress(20);
                        else if (message.includes('TripleOSStrategicView')) updateProgress(40);
                        else if (message.includes('StorageManager')) updateProgress(60);
                        else if (message.includes('IChingUltraSyncLogic')) updateProgress(80);
                        else if (message.includes('DataManager')) updateProgress(90);
                        else if (message.includes('統合パフォーマンステスト')) updateProgress(95);
                        else if (message.includes('テスト完了')) updateProgress(100);
                    }
                };

                testResults = await currentTest.runAllTests();
                
                // ログ出力を元に戻す
                console.log = originalLog;

                setStatus('テスト完了！結果を表示中...', 'completed');
                displayResults(testResults);
                updateProgress(100);
                
                log('='.repeat(60), 'success');
                log('包括的パフォーマンステスト正常完了', 'success');
                log('='.repeat(60), 'success');

            } catch (error) {
                log(`テスト実行中にエラーが発生: ${error.message}`, 'error');
                setStatus('テスト実行エラー', 'error');
                console.error('Test execution failed:', error);
            } finally {
                currentTest = null;
                button.disabled = false;
                button.textContent = '📊 包括的テスト実行';
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            container.style.display = 'grid';
            container.innerHTML = '';

            // コンポーネント別結果表示
            Object.entries(results).forEach(([component, result]) => {
                if (component === 'overall') return; // 後で別途表示
                
                const card = createResultCard(component, result);
                container.appendChild(card);
            });

            // 総合サマリー表示
            displaySummary(results);
        }

        function createResultCard(component, result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const componentNames = {
                personalStrategyAI: 'PersonalStrategyAI',
                tripleOSStrategicView: 'TripleOSStrategicView',
                storageManager: 'StorageManager',
                iChingUltraSyncLogic: 'IChingUltraSyncLogic',
                dataManager: 'DataManager'
            };

            const name = componentNames[component] || component;
            
            let content = `<h3>${name}</h3>`;
            
            if (result.error) {
                content += `
                    <div class="metric">
                        <span>ステータス:</span>
                        <span class="metric-value error">エラー</span>
                    </div>
                    <div class="metric">
                        <span>エラー内容:</span>
                        <span class="metric-value error">${result.error}</span>
                    </div>
                `;
            } else {
                content += `
                    <div class="metric">
                        <span>実行時間:</span>
                        <span class="metric-value">${result.executionTime ? result.executionTime.toFixed(1) + 'ms' : 'N/A'}</span>
                    </div>
                `;
                
                // コンポーネント固有の情報
                if (component === 'personalStrategyAI' && result.successRate !== undefined) {
                    const successClass = result.successRate >= 80 ? 'success' : result.successRate >= 60 ? 'warning' : 'error';
                    content += `
                        <div class="metric">
                            <span>成功率:</span>
                            <span class="metric-value ${successClass}">${result.successRate.toFixed(1)}%</span>
                        </div>
                    `;
                }
                
                if (component === 'iChingUltraSyncLogic' && result.speedupRatio) {
                    const speedupClass = parseFloat(result.speedupRatio) >= 2 ? 'success' : 'warning';
                    content += `
                        <div class="metric">
                            <span>最適化効果:</span>
                            <span class="metric-value ${speedupClass}">${result.speedupRatio}x</span>
                        </div>
                    `;
                }
                
                if (component === 'storageManager' && result.performanceTargetMet !== undefined) {
                    content += `
                        <div class="metric">
                            <span>パフォーマンス目標:</span>
                            <span class="metric-value ${result.performanceTargetMet ? 'success' : 'warning'}">
                                ${result.performanceTargetMet ? '達成' : '未達成'}
                            </span>
                        </div>
                    `;
                }
            }
            
            card.innerHTML = content;
            return card;
        }

        function displaySummary(results) {
            const container = document.getElementById('summaryContainer');
            container.style.display = 'block';
            
            const componentCount = Object.keys(results).length - 1; // exclude 'overall'
            const successfulComponents = Object.values(results)
                .filter(r => !r.error && r !== results.overall).length;
            const overallSuccessRate = (successfulComponents / componentCount) * 100;
            
            const totalTime = Object.values(results)
                .filter(r => r.executionTime && r !== results.overall)
                .reduce((sum, r) => sum + r.executionTime, 0);

            container.innerHTML = `
                <div class="summary-section">
                    <h2 class="summary-title">📊 テスト結果サマリー</h2>
                    <div class="summary-metrics">
                        <div class="summary-metric">
                            <h4>成功率</h4>
                            <div style="font-size: 1.5em; font-weight: bold;">
                                ${overallSuccessRate.toFixed(1)}%
                            </div>
                        </div>
                        <div class="summary-metric">
                            <h4>成功コンポーネント</h4>
                            <div style="font-size: 1.5em; font-weight: bold;">
                                ${successfulComponents}/${componentCount}
                            </div>
                        </div>
                        <div class="summary-metric">
                            <h4>総実行時間</h4>
                            <div style="font-size: 1.5em; font-weight: bold;">
                                ${totalTime.toFixed(1)}ms
                            </div>
                        </div>
                        <div class="summary-metric">
                            <h4>システム評価</h4>
                            <div style="font-size: 1.2em; font-weight: bold;">
                                ${overallSuccessRate >= 80 ? '✅ 良好' : 
                                  overallSuccessRate >= 60 ? '⚠️ 要改善' : '❌ 要修正'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('summaryContainer').style.display = 'none';
            document.getElementById('logOutput').textContent = 'ログがクリアされました\n';
            updateProgress(0);
            setStatus('テスト準備完了', 'completed');
            testResults = {};
        }

        function exportResults() {
            if (Object.keys(testResults).length === 0) {
                log('エクスポートする結果がありません', 'warning');
                return;
            }

            const exportData = {
                timestamp: new Date().toISOString(),
                results: testResults,
                summary: {
                    componentCount: Object.keys(testResults).length - 1,
                    successfulComponents: Object.values(testResults).filter(r => !r.error && r !== testResults.overall).length
                }
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `haqei-performance-test-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            log('テスト結果をエクスポートしました', 'success');
        }

        // 初期化時の処理
        window.addEventListener('load', () => {
            log('テスト環境初期化完了', 'success');
            log('包括的パフォーマンステストの実行準備ができました', 'info');
            setStatus('テスト準備完了', 'completed');
        });
    </script>
</body>
</html>
