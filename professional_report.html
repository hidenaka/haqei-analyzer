<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaQeiプロフェッショナル 総合解説レポート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
      }
      .brand-text {
        background: -webkit-linear-gradient(45deg, #fde047, #f59e0b);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      .report-block {
        margin-bottom: 2.5rem; /* ▼▼▼ 修正点1: セクション間の余白を増やしました ▼▼▼ */
        border-left: 3px solid #f59e0b;
        padding-left: 1.5rem;
      }
      /* ▼▼▼ 修正点2: AIが生成するコンテンツの見た目を調整するスタイルを追加しました ▼▼▼ */
      #ai-content-wrapper h4 {
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        font-size: 1.125rem;
        font-weight: 600;
        color: #fcd34d; /* text-amber-300 */
      }
      #ai-content-wrapper p,
      #ai-content-wrapper ul {
        margin-bottom: 1rem;
      }
      #ai-content-wrapper ul {
        line-height: 1.75;
      }
      #ai-content-wrapper strong {
        color: #fef08a; /* text-yellow-200 */
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-8 leading-relaxed"
  >
    <div
      class="w-full max-w-4xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-10"
    >
      <header class="text-center mb-10">
        <a
          href="os_analyzer.html"
          class="text-amber-400 hover:text-amber-300 mb-4 inline-block"
          >← 分析レポートへ戻る</a
        >
        <h1 class="text-4xl sm:text-5xl font-bold brand-text tracking-wider">
          HaQei Professional
        </h1>
        <p class="text-gray-400 mt-3 text-xl">総合解説レポート</p>
      </header>

      <div id="professional-report-content">
        <div class="flex justify-center items-center py-16">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-300"
          ></div>
          <p class="ml-4 text-gray-400">
            AIがあなたのためのレポートを生成しています...
          </p>
        </div>
      </div>
    </div>

    <script src="assets/haqei_main_database.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        const outputContainer = document.getElementById(
          "professional-report-content"
        );
        const storedData = localStorage.getItem("haqeiProfessionalData");

        if (!storedData) {
          outputContainer.innerHTML =
            '<p class="text-red-400 text-center py-8">エラー: 分析データが見つかりません。お手数ですが、もう一度OS分析レポートページから操作をやり直してください。</p>';
          return;
        }

        try {
          // これからサーバーレス関数に送るデータを準備
          const requestPayload = JSON.parse(storedData);

          // Netlify上のサーバーレス関数を呼び出す
          const response = await fetch("/.netlify/functions/professional-ai", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestPayload),
          });

          if (!response.ok) {
            const errorResult = await response.json();
            throw new Error(
              errorResult.error ||
                `サーバーでエラーが発生しました: ${response.statusText}`
            );
          }

          const result = await response.json();

          if (result.success) {
            // ▼▼▼ 修正点4: AIの出力をラップするdivを追加し、スタイルを適用しやすくしました ▼▼▼
            outputContainer.innerHTML = `<div id="ai-content-wrapper" class="p-6 md:p-8 bg-gray-900/50 rounded-2xl border border-amber-400/30">${result.report}</div>`;
          } else {
            throw new Error(
              result.error || "AIによるレポート生成に失敗しました。"
            );
          }
        } catch (e) {
          console.error("レポート生成プロセスでエラーが発生しました: ", e);
          outputContainer.innerHTML = `<p class="text-red-400 text-center py-8">エラー: レポートの生成に失敗しました。<br><span class="text-sm text-gray-400 mt-2 block">${e.message}</span></p>`;
        }
      });
    </script>
  </body>
</html>
