<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaQeiプロフェッショナル 総合解説レポート</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", "Noto Sans JP", sans-serif;
      }
      .brand-text {
        background: -webkit-linear-gradient(45deg, #fde047, #f59e0b);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
      }
      .report-block {
        margin-top: 2rem;
        border-left: 3px solid #f59e0b;
        padding-left: 1.5rem;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-8">
    <div
      class="w-full max-w-4xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-10"
    >
      <header class="text-center mb-10">
        <a
          href="os_analyzer.html"
          class="text-amber-400 hover:text-amber-300 mb-4 inline-block"
          >← 分析レポートへ戻る</a
        >
        <h1 class="text-4xl sm:text-5xl font-bold brand-text tracking-wider">
          HaQei Professional
        </h1>
        <p class="text-gray-400 mt-3 text-xl">総合解説レポート</p>
      </header>

      <div id="professional-report-content">
        <p class="text-center text-gray-500">レポートを生成しています...</p>
      </div>
    </div>

    <script src="assets/haqei_main_database.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const outputContainer = document.getElementById('professional-report-content');
        const storedData = localStorage.getItem('haqeiProfessionalData');

        if (!storedData) {
            outputContainer.innerHTML = '<p class="text-red-400 text-center py-8">エラー: 分析データが見つかりません。お手数ですが、もう一度OS分析レポートページから操作をやり直してください。</p>';
            return;
        }

        try {
            // これからサーバーレス関数に送るデータを準備
            const requestPayload = JSON.parse(storedData);

            // Netlify上のサーバーレス関数を呼び出す
            const response = await fetch('/.netlify/functions/professional-ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestPayload),
            });

            if (!response.ok) {
                throw new Error(`サーバーでエラーが発生しました: ${response.statusText}`);
            }

            const result = await response.json();

            if (result.success) {
                // 返ってきたHTMLをレポートとして表示
                outputContainer.innerHTML = `<div class="p-6 md:p-8 bg-gray-900/50 rounded-2xl border border-amber-400/30 prose prose-invert max-w-none">${result.report}</div>`;
            } else {
                throw new Error('AIによるレポート生成に失敗しました。');
            }

        } catch (e) {
            console.error("レポート生成プロセスでエラーが発生しました: ", e);
            outputContainer.innerHTML = `<p class="text-red-400 text-center py-8">エラー: レポートの生成に失敗しました。時間をおいて再度お試しください。</p>`;
        }
    });
</script>
</body>
</html>
  </body>
</html>
