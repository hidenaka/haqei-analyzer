<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64卦マトリクス修正版テスト</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
            text-align: center;
        }
        pre {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.5;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #9cdcfe; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #005a9e;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🔧 64卦マトリクス修正版テスト</h1>
    
    <div class="controls">
        <button onclick="runTests()">🚀 テスト実行</button>
        <button onclick="clearOutput()">🗑️ クリア</button>
    </div>
    
    <pre id="output">テスト待機中...</pre>

    <script src="hexagram-matrix-corrected.js"></script>
    <script>
        const outputElement = document.getElementById('output');
        
        // コンソール出力をキャプチャ
        const originalLog = console.log;
        let capturedOutput = '';
        
        console.log = function(...args) {
            const message = args.join(' ');
            capturedOutput += message + '\n';
            
            // 色付け
            let formatted = message;
            formatted = formatted.replace(/✅/g, '<span class="success">✅</span>');
            formatted = formatted.replace(/❌/g, '<span class="error">❌</span>');
            formatted = formatted.replace(/===/g, '<span class="info">===</span>');
            formatted = formatted.replace(/╔═+╗/g, '<span class="info">$&</span>');
            formatted = formatted.replace(/║.+║/g, '<span class="info">$&</span>');
            formatted = formatted.replace(/╚═+╝/g, '<span class="info">$&</span>');
            
            outputElement.innerHTML = capturedOutput.split('\n').map(line => {
                if (line.includes('✅')) return `<span class="success">${line}</span>`;
                if (line.includes('❌')) return `<span class="error">${line}</span>`;
                if (line.includes('===') || line.includes('═')) return `<span class="info">${line}</span>`;
                return line;
            }).join('\n');
            
            originalLog.apply(console, args);
        };
        
        function runTests() {
            capturedOutput = '';
            outputElement.innerHTML = 'テスト実行中...\n\n';
            
            const matrix = new HexagramMatrixCorrected();
            const result = matrix.runFullTestSuite();
            
            // 結果に応じて最終メッセージを追加
            if (result) {
                capturedOutput += '\n🎉 マトリクス修正完了！専門家の指摘事項が解決されました。';
            } else {
                capturedOutput += '\n⚠️ まだ修正が必要です。';
            }
            
            outputElement.innerHTML = capturedOutput.split('\n').map(line => {
                if (line.includes('✅') || line.includes('🎉')) return `<span class="success">${line}</span>`;
                if (line.includes('❌') || line.includes('⚠️')) return `<span class="error">${line}</span>`;
                if (line.includes('===') || line.includes('═')) return `<span class="info">${line}</span>`;
                return line;
            }).join('\n');
        }
        
        function clearOutput() {
            capturedOutput = '';
            outputElement.innerHTML = 'テスト待機中...';
        }
        
        // ページロード時に自動実行
        window.onload = () => {
            setTimeout(runTests, 500);
        };
    </script>
</body>
</html>
