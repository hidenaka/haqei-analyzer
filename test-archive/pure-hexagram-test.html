<body>

        <h2>ğŸ“Š ãƒ†ã‚¹ãƒˆçµæœ</h2>

    <script>
        const BAGUA_ORDER = ["ä¹¾", "å…Œ", "é›¢", "éœ‡", "å·½", "å", "è‰®", "å¤"];
        const PURE_HEXAGRAMS = {
            "ä¹¾": { id: 1, name: "ä¹¾ç‚ºå¤©" },
            "å¤": { id: 2, name: "å¤ç‚ºåœ°" },
            "å": { id: 29, name: "åç‚ºæ°´" },
            "é›¢": { id: 30, name: "é›¢ç‚ºç«" },
            "éœ‡": { id: 51, name: "éœ‡ç‚ºé›·" },
            "è‰®": { id: 52, name: "è‰®ç‚ºå±±" },
            "å·½": { id: 57, name: "å·½ç‚ºé¢¨" },
            "å…Œ": { id: 58, name: "å…Œç‚ºæ²¢" }
        };
        
        let testResults = [];
        let chart = null;
        
        // ç¾åœ¨ã®è¨ºæ–­ãƒ­ã‚¸ãƒƒã‚¯ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
        function simulateDiagnosis() {
            // Step 1: ãƒ©ãƒ³ãƒ€ãƒ ãªç”Ÿã‚¨ãƒãƒ«ã‚®ãƒ¼ç”Ÿæˆ
            const rawEnergies = {};
            BAGUA_ORDER.forEach(bagua => {
                rawEnergies[bagua] = Math.random() * 100;
            });
            
            // Step 2: Z-scoreæ¨™æº–åŒ–
            const values = Object.values(rawEnergies);
            const mean = values.reduce((a, b) => a + b, 0) / values.length;
            const variance = values.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / values.length;
            const std = Math.sqrt(variance);
            
            const zScored = {};
            Object.entries(rawEnergies).forEach(([key, value]) => {
                zScored[key] = std > 0 ? (value - mean) / std : 0;
            });
            
            // Step 3: ReLUæ´»æ€§åŒ–ï¼ˆå•é¡Œã®ã‚ã‚‹å®Ÿè£…ï¼‰
            const activated = {};
            Object.entries(zScored).forEach(([key, value]) => {
                activated[key] = Math.max(0.01, value);  // â† ã“ã‚ŒãŒå•é¡Œ
            });
            
            // Step 4: L1æ­£è¦åŒ–
            const sum = Object.values(activated).reduce((a, b) => a + b, 0);
            const normalized = {};
            Object.entries(activated).forEach(([key, value]) => {
                normalized[key] = sum > 0 ? value / sum : 0.125;
            });
            
            // Step 5: OSåˆ¥é‡ã¿ä»˜ã‘ï¼ˆEngineã®ä¾‹ï¼‰
            const weights = {
                "ä¹¾": 1.2, "å…Œ": 0.9, "é›¢": 1.1, "éœ‡": 1.0,
                "å·½": 0.9, "å": 1.1, "è‰®": 1.0, "å¤": 0.8
            };
            
            const weighted = {};
            Object.entries(normalized).forEach(([key, value]) => {
                weighted[key] = value * (weights[key] || 1.0);
            });
            
            // å†æ­£è¦åŒ–
            const finalSum = Object.values(weighted).reduce((a, b) => a + b, 0);
            const finalEnergies = {};
            Object.entries(weighted).forEach(([key, value]) => {
                finalEnergies[key] = (value / finalSum) * 100;
            });
            
            // Step 6: ä¸Šä½2ã¤ã‚’é¸æŠ
            const sorted = Object.entries(finalEnergies).sort((a, b) => b[1] - a[1]);
            const upper = sorted[0][0];
            const lower = sorted[1][0];
            
            return {
                upper,
                lower,
                isPure: upper === lower,
                energies: finalEnergies,
                gap: sorted[0][1] - sorted[1][1]
            };
        }
        
        // ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        function runTest(count) {
            testResults = [];
            const pureCountByBagua = {};
            BAGUA_ORDER.forEach(b => pureCountByBagua[b] = 0);
            
            for (let i = 0; i < count; i++) {
                const result = simulateDiagnosis();
                testResults.push(result);
                
                if (result.isPure) {
                    pureCountByBagua[result.upper]++;
                }
            }
            
            displayResults(count, pureCountByBagua);
        }
        
        // çµæœè¡¨ç¤º
        function displayResults(totalCount, pureCountByBagua) {
            document.getElementById('results').style.display = 'block';
            
            const totalPure = Object.values(pureCountByBagua).reduce((a, b) => a + b, 0);
            const pureRate = (totalPure / totalCount) * 100;
            const theoreticalRate = 12.5; // 8/64
            const deviation = pureRate - theoreticalRate;
            
            // ãƒ¡ãƒˆãƒªã‚¯ã‚¹æ›´æ–°
            document.getElementById('totalTests').textContent = totalCount;
            document.getElementById('pureCount').textContent = totalPure;
            document.getElementById('pureRate').textContent = pureRate.toFixed(2) + '%';
            document.getElementById('pureRate').className = 
                pureRate > 15 ? 'metric-value warning' : 'metric-value success';
            document.getElementById('deviation').textContent = 
                (deviation > 0 ? '+' : '') + deviation.toFixed(2) + '%';
            document.getElementById('deviation').className = 
                Math.abs(deviation) > 5 ? 'metric-value warning' : 'metric-value success';
            
            // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
            const tbody = document.querySelector('#pureTable tbody');
            tbody.innerHTML = '';
            
            BAGUA_ORDER.forEach(bagua => {
                const count = pureCountByBagua[bagua];
                const rate = (count / totalCount) * 100;
                const theoreticalIndividual = 1.5625; // 1/64
                const individualDeviation = rate - theoreticalIndividual;
                
                const row = tbody.insertRow();
                row.className = 'pure-row';
                row.innerHTML = `
                    <td>${bagua}ç‚º${bagua}</td>
                    <td>#${PURE_HEXAGRAMS[bagua].id}</td>
                    <td>${count}</td>
                    <td>${rate.toFixed(3)}%</td>
                    <td>1.563%</td>
                    <td class="${Math.abs(individualDeviation) > 1 ? 'warning' : 'success'}">
                        ${individualDeviation > 0 ? '+' : ''}${individualDeviation.toFixed(3)}%
                    </td>
                `;
            });
            
            // ã‚°ãƒ©ãƒ•æ›´æ–°
            updateChart(pureCountByBagua, totalCount);
            
            // çµ±è¨ˆçš„æ¤œå®š
            performStatisticalTest(totalCount, totalPure);
        }
        
        // ã‚°ãƒ©ãƒ•æ›´æ–°
        function updateChart(pureCountByBagua, totalCount) {
            const ctx = document.getElementById('chart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: BAGUA_ORDER.map(b => `${b}ç‚º${b}`),
                    datasets: [{
                        label: 'å®Ÿæ¸¬å€¤ (%)',

                        backgroundColor: 'rgba(102, 126, 234, 0.5)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }, {

                        data: BAGUA_ORDER.map(() => 1.5625),
                        type: 'line',
                        borderColor: 'rgba(229, 62, 62, 1)',
                        borderDash: [5, 5],
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {

                            }
                        }
                    }

            });
        }
        
        // çµ±è¨ˆçš„æ¤œå®š
        function performStatisticalTest(n, k) {
            const p = 0.125; // ç†è«–ç¢ºç‡ (8/64)
            const expected = n * p;
            const stdDev = Math.sqrt(n * p * (1 - p));
            
            // Zæ¤œå®š
            const z = (k - expected) / stdDev;
            const pValue = 2 * (1 - normalCDF(Math.abs(z)));
            
            // ã‚«ã‚¤äºŒä¹—æ¤œå®š
            const chiSquare = Math.pow(k - expected, 2) / expected + 
                             Math.pow((n - k) - (n - expected), 2) / (n - expected);
            
            const statsDiv = document.getElementById('statistics');
            statsDiv.innerHTML = `
                <div class="metric">
                    <div class="metric-card">
                        <div>æœŸå¾…å€¤</div>
                        <div class="metric-value">${expected.toFixed(1)}</div>
                    </div>
                    <div class="metric-card">
                        <div>æ¨™æº–åå·®</div>
                        <div class="metric-value">${stdDev.toFixed(2)}</div>
                    </div>
                    <div class="metric-card">
                        <div>Zå€¤</div>
                        <div class="metric-value ${Math.abs(z) > 1.96 ? 'warning' : 'success'}">
                            ${z.toFixed(3)}
                        </div>
                    </div>
                    <div class="metric-card">
                        <div>på€¤</div>
                        <div class="metric-value ${pValue < 0.05 ? 'warning' : 'success'}">
                            ${pValue.toFixed(4)}
                        </div>
                    </div>
                </div>
                <p>${pValue < 0.05 ? 'âš ï¸ çµ±è¨ˆçš„ã«æœ‰æ„ãªå·®ãŒã‚ã‚Šã¾ã™ï¼ˆç´”å¦ãŒç•°å¸¸ã«å¤šã„ï¼‰' : 
                                     'âœ… çµ±è¨ˆçš„ã«æœ‰æ„ãªå·®ã¯ã‚ã‚Šã¾ã›ã‚“'}</p>
            `;
        }
        
        // æ­£è¦åˆ†å¸ƒã®ç´¯ç©åˆ†å¸ƒé–¢æ•°ï¼ˆè¿‘ä¼¼ï¼‰
        function normalCDF(x) {
            const t = 1 / (1 + 0.2316419 * Math.abs(x));
            const d = 0.3989423 * Math.exp(-x * x / 2);
            const p = d * t * (0.3193815 + t * (-0.3565638 + t * (1.781478 + t * (-1.821256 + t * 1.330274))));
            return x > 0 ? 1 - p : p;
        }
        
        // çµæœã‚¯ãƒªã‚¢

        }
