<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改善診断ロジック v2 検証</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .version-badge {
            display: inline-block;
            background: #38a169;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }
        
        .control-panel {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 12px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #718096;
        }
        
        .metric-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        .success {
            color: #38a169;
        }
        
        .warning {
            color: #e53e3e;
        }
        
        .info {
            color: #3182ce;
        }
        
        .log-container {
            background: #1a202c;
            color: #63b3ed;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4299e1;
            padding-left: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
        }
        
        .highlight {
            background: #fef5e7;
        }
        
        .chart-container {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        canvas {
            max-height: 400px;
        }
        
        .explanation {
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .seed-control {
            background: #e6fffa;
            border: 2px solid #38b2ac;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .seed-control input {
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin: 0 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="improved-diagnostic-logic-v2.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔬 改善診断ロジック v2 検証
            <span class="version-badge">v2.0.0</span>
        </h1>
        <p class="subtitle">線形写像・乱数シード対応・可観測性強化版</p>
        
        <div class="control-panel">
            <button onclick="runReproducibilityTest()">🔄 再現性テスト</button>
            <button onclick="runExpectedValueTest()">📊 期待値検証</button>
            <button onclick="runParameterSensitivity()">🎛️ パラメータ感度分析</button>
            <button onclick="runOSComparison()">🔀 OS別比較</button>
            <button onclick="runEdgeCaseTest()">⚠️ エッジケーステスト</button>
            <button onclick="clearAll()">🗑️ クリア</button>
        </div>
        
        <!-- 乱数シード制御 -->
        <div class="seed-control">
            <label>🎲 乱数シード:</label>
            <input type="number" id="randomSeed" value="12345" />
            <button onclick="setSeed()">シード設定</button>
            <label style="margin-left: 20px;">
                <input type="checkbox" id="useSeededRandom" checked> シード付き乱数を使用
            </label>
        </div>
        
        <!-- 再現性テスト -->
        <div class="test-section" id="reproducibilityTest" style="display: none;">
            <h2>🔄 再現性テスト</h2>
            <p>同じシードで同じ結果が得られることを確認</p>
            <div class="test-grid" id="reproducibilityGrid"></div>
            <div class="explanation" id="reproducibilityExplanation"></div>
        </div>
        
        <!-- 期待値検証 -->
        <div class="test-section" id="expectedValueTest" style="display: none;">
            <h2>📊 期待値検証（N=10,000）</h2>
            <p>実測純卦率 ≈ 期待純卦率(α)を確認</p>
            <table id="expectedValueTable">
                <thead>
                    <tr>
                        <th>OS Type</th>
                        <th>試行回数</th>
                        <th>純卦数</th>
                        <th>実測純卦率</th>
                        <th>平均α</th>
                        <th>乖離</th>
                        <th>判定</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="chart-container">
                <canvas id="expectedValueChart"></canvas>
            </div>
        </div>
        
        <!-- パラメータ感度分析 -->
        <div class="test-section" id="sensitivityTest" style="display: none;">
            <h2>🎛️ パラメータ感度分析</h2>
            <p>τ（温度）とk（係数）の変化による影響</p>
            <table id="sensitivityTable">
                <thead>
                    <tr>
                        <th>τ (温度)</th>
                        <th>k (係数)</th>
                        <th>純卦率</th>
                        <th>平均Herfindahl</th>
                        <th>平均エントロピー</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="chart-container">
                <canvas id="sensitivityChart"></canvas>
            </div>
        </div>
        
        <!-- OS別比較 -->
        <div class="test-section" id="osComparisonTest" style="display: none;">
            <h2>🔀 OS別比較</h2>
            <div class="test-grid" id="osComparisonGrid"></div>
            <div class="chart-container">
                <canvas id="osComparisonChart"></canvas>
            </div>
        </div>
        
        <!-- エッジケーステスト -->
        <div class="test-section" id="edgeCaseTest" style="display: none;">
            <h2>⚠️ エッジケーステスト</h2>
            <table id="edgeCaseTable">
                <thead>
                    <tr>
                        <th>ケース</th>
                        <th>入力特性</th>
                        <th>Herfindahl</th>
                        <th>純卦確率α</th>
                        <th>結果</th>
                        <th>説明</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- ログ出力 -->
        <div class="test-section" id="logSection" style="display: none;">
            <h2>📝 詳細ログ</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        let engine = null;
        let seededRng = null;
        let charts = {};
        
        // 初期化
        function initialize() {
            const useSeed = document.getElementById('useSeededRandom').checked;
            
            if (useSeed) {
                const seed = parseInt(document.getElementById('randomSeed').value) || 12345;
                seededRng = new SeededRandom(seed);
                engine = new ImprovedDiagnosticEngineV2({
                    rng: () => seededRng.next(),
                    debug: true
                });
            } else {
                engine = new ImprovedDiagnosticEngineV2({
                    debug: true
                });
            }
            
            document.getElementById('logSection').style.display = 'block';
        }
        
        // シード設定
        function setSeed() {
            initialize();
            addLog('シード設定完了', 'info');
        }
        
        // ログ追加
        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }
        
        // 再現性テスト
        function runReproducibilityTest() {
            initialize();
            document.getElementById('reproducibilityTest').style.display = 'block';
            
            const grid = document.getElementById('reproducibilityGrid');
            grid.innerHTML = '';
            
            const results = [];
            const testRuns = 3;
            const seed = 99999;
            
            for (let run = 0; run < testRuns; run++) {
                // 毎回同じシードでエンジンを初期化
                const rng = new SeededRandom(seed);
                const testEngine = new ImprovedDiagnosticEngineV2({
                    rng: () => rng.next()
                });
                
                // 同じ入力ベクトル
                const vector = {};
                engine.BAGUA_ORDER.forEach((b, i) => {
                    vector[b] = (i + 1) * 10;
                });
                
                const diagnosis = testEngine.performDiagnosis(vector, 'engine');
                results.push(diagnosis);
                
                // カード作成
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <h3>実行 #${run + 1}</h3>
                    <div class="metric">
                        <span class="metric-label">上卦</span>
                        <span class="metric-value">${diagnosis.upperTrigram}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">下卦</span>
                        <span class="metric-value">${diagnosis.lowerTrigram}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">卦番号</span>
                        <span class="metric-value">#${diagnosis.hexagramId}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">純卦</span>
                        <span class="metric-value ${diagnosis.isPure ? 'success' : ''}">${diagnosis.isPure ? 'Yes' : 'No'}</span>
                    </div>
                `;
                grid.appendChild(card);
            }
            
            // 結果の一致確認
            const allSame = results.every(r => 
                r.upperTrigram === results[0].upperTrigram &&
                r.lowerTrigram === results[0].lowerTrigram
            );
            
            document.getElementById('reproducibilityExplanation').innerHTML = 
                allSame ? 
                '<strong class="success">✅ 再現性確認: 同じシードで同じ結果が得られました</strong>' :
                '<strong class="warning">❌ 再現性エラー: 結果が一致しません</strong>';
            
            addLog(`再現性テスト完了: ${allSame ? '成功' : '失敗'}`);
        }
        
        // 期待値検証（バッチ処理版）
        async function runExpectedValueTest() {
            initialize();
            document.getElementById('expectedValueTest').style.display = 'block';
            
            const tbody = document.querySelector('#expectedValueTable tbody');
            tbody.innerHTML = '<tr><td colspan="7">検証中...</td></tr>';
            
            const osTypes = ['engine', 'interface', 'safemode'];
            const results = {};
            const N = 10000;
            const BATCH_SIZE = 100;
            
            for (const osType of osTypes) {
                addLog(`${osType} OS 検証開始 (N=${N})`);
                
                let pureCount = 0;
                let totalAlpha = 0;
                
                // バッチ処理で実行
                for (let batch = 0; batch < N / BATCH_SIZE; batch++) {
                    // UIを更新可能にする
                    await new Promise(resolve => setTimeout(resolve, 0));
                    
                    for (let i = 0; i < BATCH_SIZE; i++) {
                        const vector = {};
                        engine.BAGUA_ORDER.forEach(b => {
                            vector[b] = Math.random() * 100;
                        });
                        
                        const diagnosis = engine.performDiagnosis(vector, osType);
                        if (diagnosis.isPure) pureCount++;
                        
                        // αの値を記録
                        totalAlpha += diagnosis.logData.alpha;
                    }
                    
                    // 進捗表示
                    const progress = ((batch + 1) * BATCH_SIZE / N * 100).toFixed(0);
                    tbody.innerHTML = `<tr><td colspan="7">検証中... ${osType}: ${progress}%</td></tr>`;
                }
                
                const pureRate = pureCount / N;
                const avgAlpha = totalAlpha / N;
                const deviation = Math.abs(pureRate - avgAlpha);
                
                results[osType] = {
                    n: N,
                    pureCount: pureCount,
                    pureRate: (pureRate * 100).toFixed(2),
                    avgAlpha: (avgAlpha * 100).toFixed(2),
                    deviation: deviation.toFixed(4)
                };
            }
            
            // 結果を表示
            tbody.innerHTML = '';
            for (const osType of osTypes) {
                const validation = results[osType];
                const deviation = parseFloat(validation.deviation);
                const isGood = deviation < 0.01;
                
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${osType.toUpperCase()}</td>
                    <td>${validation.n}</td>
                    <td>${validation.pureCount}</td>
                    <td>${validation.pureRate}</td>
                    <td>${validation.avgAlpha}</td>
                    <td class="${isGood ? 'success' : 'warning'}">${(deviation * 100).toFixed(2)}%</td>
                    <td>${isGood ? '✅ 良好' : '⚠️ 要確認'}</td>
                `;
            }
            
            // グラフ更新
            updateExpectedValueChart(results);
            addLog('期待値検証完了');
        }
        
        // パラメータ感度分析
        function runParameterSensitivity() {
            initialize();
            document.getElementById('sensitivityTest').style.display = 'block';
            
            const tbody = document.querySelector('#sensitivityTable tbody');
            tbody.innerHTML = '';
            
            const tauValues = [1.0, 1.2, 1.5, 1.8, 2.0];
            const kValues = [0.8, 1.0, 1.2, 1.5];
            const results = [];
            
            tauValues.forEach(tau => {
                kValues.forEach(k => {
                    // 一時的にパラメータを変更
                    const originalTau = engine.TEMPERATURE.engine;
                    const originalK = engine.PURE_CONTROL.engine.k;
                    
                    engine.TEMPERATURE.engine = tau;
                    engine.PURE_CONTROL.engine.k = k;
                    
                    // 小規模テスト
                    const testResults = [];
                    for (let i = 0; i < 500; i++) {
                        const vector = {};
                        engine.BAGUA_ORDER.forEach(b => {
                            vector[b] = Math.random() * 100;
                        });
                        const diagnosis = engine.performDiagnosis(vector, 'engine');
                        testResults.push(diagnosis);
                    }
                    
                    const pureRate = testResults.filter(r => r.isPure).length / testResults.length;
                    const avgHerfindahl = testResults.reduce((sum, r) => sum + r.metrics.herfindahl, 0) / testResults.length;
                    const avgEntropy = testResults.reduce((sum, r) => sum + r.metrics.entropy, 0) / testResults.length;
                    
                    results.push({ tau, k, pureRate, avgHerfindahl, avgEntropy });
                    
                    const row = tbody.insertRow();
                    const inRange = pureRate >= 0.12 && pureRate <= 0.18;
                    row.className = inRange ? '' : 'highlight';
                    row.innerHTML = `
                        <td>${tau.toFixed(1)}</td>
                        <td>${k.toFixed(1)}</td>
                        <td class="${inRange ? 'success' : 'warning'}">${(pureRate * 100).toFixed(1)}%</td>
                        <td>${avgHerfindahl.toFixed(3)}</td>
                        <td>${avgEntropy.toFixed(3)}</td>
                    `;
                    
                    // パラメータを戻す
                    engine.TEMPERATURE.engine = originalTau;
                    engine.PURE_CONTROL.engine.k = originalK;
                });
            });
            
            updateSensitivityChart(results);
            addLog('パラメータ感度分析完了');
        }
        
        // OS別比較
        function runOSComparison() {
            initialize();
            document.getElementById('osComparisonTest').style.display = 'block';
            
            const grid = document.getElementById('osComparisonGrid');
            grid.innerHTML = '';
            
            const osTypes = ['engine', 'interface', 'safemode'];
            const results = {};
            
            osTypes.forEach(osType => {
                const testResults = [];
                for (let i = 0; i < 1000; i++) {
                    const vector = {};
                    engine.BAGUA_ORDER.forEach(b => {
                        vector[b] = Math.random() * 100;
                    });
                    const diagnosis = engine.performDiagnosis(vector, osType);
                    testResults.push(diagnosis);
                }
                
                const pureCount = testResults.filter(r => r.isPure).length;
                const pureRate = pureCount / testResults.length;
                const config = engine.PURE_CONTROL[osType];
                
                results[osType] = { pureRate, config, count: pureCount };
                
                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <h3>${osType.toUpperCase()} OS</h3>
                    <div class="metric">
                        <span class="metric-label">温度 (τ)</span>
                        <span class="metric-value">${engine.TEMPERATURE[osType]}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">係数 (k)</span>
                        <span class="metric-value">${config.k}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">α範囲</span>
                        <span class="metric-value">${(config.alphaMin*100).toFixed(0)}-${(config.alphaMax*100).toFixed(0)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">純卦率</span>
                        <span class="metric-value ${pureRate >= 0.12 && pureRate <= 0.20 ? 'success' : 'warning'}">${(pureRate * 100).toFixed(1)}%</span>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            updateOSComparisonChart(results);
        }
        
        // エッジケーステスト
        function runEdgeCaseTest() {
            initialize();
            document.getElementById('edgeCaseTest').style.display = 'block';
            
            const tbody = document.querySelector('#edgeCaseTable tbody');
            tbody.innerHTML = '';
            
            const edgeCases = [
                {
                    name: '完全均等',
                    vector: () => {
                        const v = {};
                        engine.BAGUA_ORDER.forEach(b => v[b] = 10);
                        return v;
                    }
                },
                {
                    name: '一極集中',
                    vector: () => {
                        const v = {};
                        engine.BAGUA_ORDER.forEach((b, i) => v[b] = i === 0 ? 100 : 1);
                        return v;
                    }
                },
                {
                    name: '二極化',
                    vector: () => {
                        const v = {};
                        engine.BAGUA_ORDER.forEach((b, i) => v[b] = i < 2 ? 50 : 1);
                        return v;
                    }
                },
                {
                    name: 'ゼロ値混在',
                    vector: () => {
                        const v = {};
                        engine.BAGUA_ORDER.forEach((b, i) => v[b] = i % 2 === 0 ? 30 : 0);
                        return v;
                    }
                },
                {
                    name: '負値混在',
                    vector: () => {
                        const v = {};
                        engine.BAGUA_ORDER.forEach((b, i) => v[b] = i < 4 ? 20 : -10);
                        return v;
                    }
                }
            ];
            
            edgeCases.forEach(testCase => {
                const vector = testCase.vector();
                const diagnosis = engine.performDiagnosis(vector, 'engine');
                
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${testCase.name}</td>
                    <td>${JSON.stringify(vector).substring(0, 50)}...</td>
                    <td>${diagnosis.metrics.herfindahl.toFixed(3)}</td>
                    <td>${(diagnosis.logData.alpha * 100).toFixed(1)}%</td>
                    <td>${diagnosis.upperTrigram}/${diagnosis.lowerTrigram} ${diagnosis.isPure ? '(純卦)' : ''}</td>
                    <td>${diagnosis.explanation}</td>
                `;
            });
            
            addLog('エッジケーステスト完了');
        }
        
        // グラフ更新関数
        function updateExpectedValueChart(results) {
            const ctx = document.getElementById('expectedValueChart').getContext('2d');
            
            if (charts.expectedValue) {
                charts.expectedValue.destroy();
            }
            
            charts.expectedValue = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(results).map(k => k.toUpperCase()),
                    datasets: [{
                        label: '実測純卦率',
                        data: Object.values(results).map(r => parseFloat(r.pureRate)),
                        backgroundColor: 'rgba(102, 126, 234, 0.5)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }, {
                        label: '期待値(平均α)',
                        data: Object.values(results).map(r => parseFloat(r.avgAlpha)),
                        backgroundColor: 'rgba(56, 161, 105, 0.5)',
                        borderColor: 'rgba(56, 161, 105, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 25,
                            title: {
                                display: true,
                                text: '純卦率 (%)'
                            }
                        }
                    }
                }
            });
        }
        
        function updateSensitivityChart(results) {
            const ctx = document.getElementById('sensitivityChart').getContext('2d');
            
            if (charts.sensitivity) {
                charts.sensitivity.destroy();
            }
            
            // τ=1.2のデータのみ抽出（k変化の影響を見る）
            const filteredResults = results.filter(r => r.tau === 1.2);
            
            charts.sensitivity = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filteredResults.map(r => `k=${r.k}`),
                    datasets: [{
                        label: '純卦率 (%)',
                        data: filteredResults.map(r => r.pureRate * 100),
                        borderColor: 'rgba(102, 126, 234, 1)',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '係数kの変化による純卦率の変動（τ=1.2固定）'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '純卦率 (%)'
                            }
                        }
                    }
                }
            });
        }
        
        function updateOSComparisonChart(results) {
            const ctx = document.getElementById('osComparisonChart').getContext('2d');
            
            if (charts.osComparison) {
                charts.osComparison.destroy();
            }
            
            charts.osComparison = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(results).map(k => k.toUpperCase()),
                    datasets: [{
                        label: '純卦率 (%)',
                        data: Object.values(results).map(r => r.pureRate * 100),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.5)',
                            'rgba(237, 137, 54, 0.5)',
                            'rgba(72, 187, 120, 0.5)'
                        ],
                        borderColor: [
                            'rgba(102, 126, 234, 1)',
                            'rgba(237, 137, 54, 1)',
                            'rgba(72, 187, 120, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: 12,
                                    yMax: 12,
                                    borderColor: 'rgb(255, 99, 132)',
                                    borderWidth: 2,
                                    borderDash: [5, 5]
                                },
                                line2: {
                                    type: 'line',
                                    yMin: 18,
                                    yMax: 18,
                                    borderColor: 'rgb(255, 99, 132)',
                                    borderWidth: 2,
                                    borderDash: [5, 5]
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 25,
                            title: {
                                display: true,
                                text: '純卦率 (%)'
                            }
                        }
                    }
                }
            });
        }
        
        function clearAll() {
            ['reproducibilityTest', 'expectedValueTest', 'sensitivityTest', 
             'osComparisonTest', 'edgeCaseTest'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById('logContainer').innerHTML = '';
        }
        
        // 初期化
        window.onload = () => {
            initialize();
            addLog('改善診断ロジック v2 テスト環境準備完了', 'info');
        };
    </script>
</body>
</html>
