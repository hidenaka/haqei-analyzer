            Object.entries(categories).forEach(([category, texts]) => {

        async function runPhaseETest() {

                    // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°

                    <div>${success ? 'âœ… ç›®æ¨™é”æˆ!' : `âŒ ã‚ã¨${(targetRate - coverageRate).toFixed(2)}%`}</div>
                </div>`;
                
                // E-7: ãƒ¦ãƒ‹ãƒ¼ã‚¯çˆ»æ•°

                    <div>ç›®æ¨™: â‰¥50å€‹</div>
                </div>`;

                const avgTime = results.processingTimes.reduce((a, b) => a + b, 0) / results.processingTimes.length;

                    { id: 'E-8', desc: `å‡¦ç†é€Ÿåº¦ç¢ºèªï¼ˆ${avgTime.toFixed(1)}msï¼‰`, done: avgTime < 50 },
                    { id: 'E-9', desc: `ç‰¹æ®Šçˆ»ä½¿ç”¨ç¢ºèªï¼ˆ${specialUsage}å›ï¼‰`, done: specialUsage > 0 },
                    { id: 'E-10', desc: 'ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«åˆ†æå®Œäº†', done: true }
                ];
                
                tasks.forEach(task => {

                } else if (success) {
                    html += '<span class="success"> - ã‚«ãƒãƒ¼ç‡ç›®æ¨™é”æˆï¼</span>';
                } else {
                    html += '<span class="warning"> - è¿½åŠ èª¿æ•´ãŒå¿…è¦</span>';
                }
                html += '</div></div>';
                
                // è©³ç´°çµ±è¨ˆ
                html += '<div class="result-box">';
                html += '<h3>ğŸ“ˆ è©³ç´°çµ±è¨ˆ</h3>';

                // æœªä½¿ç”¨ãƒ»ä½ä½¿ç”¨ãƒ»éä½¿ç”¨ã®åˆ†æ
                let unusedCount = 0;

                html += `éä½¿ç”¨çˆ»ï¼ˆ6å›ä»¥ä¸Šï¼‰: ${overusedCount}å€‹\n`;
                html += '\nä½ç½®åˆ¥åˆ†å¸ƒ:\n';
                
                results.positionCount.slice(0, 6).forEach((count, idx) => {

                    }
