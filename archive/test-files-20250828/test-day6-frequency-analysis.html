            // 384çˆ»ãã‚Œãã‚Œã®ä½¿ç”¨é »åº¦ã‚’è¨˜éŒ²

            for (let i = 0; i < testSamples.length; i++) {

                // é€£ç¶šé¸æŠãƒ‘ã‚¿ãƒ¼ãƒ³ã®æ¤œå‡º

            displayFrequencyAnalysis(lineFrequency, statistics, testSamples.length);

        function generateExtensiveTestSamples(count) {
            const samples = [];
            
            // åŸºæœ¬ã‚«ãƒ†ã‚´ãƒª
            const categories = [
                'æ–°ã—ã„', 'å§‹ã¾ã‚Š', 'é–‹å§‹', 'å”åŠ›', 'é–¢ä¿‚', 'å›°é›£', 'å•é¡Œ', 'å¤‰åŒ–',
                'è»¢æ›', 'ãƒªãƒ¼ãƒ€ãƒ¼', 'ç®¡ç†', 'å®Œæˆ', 'çµ‚äº†', 'æ±ºæ–­', 'åˆ¤æ–­', 'æˆ¦ç•¥',
                'è¨ˆç”»', 'å®Ÿè¡Œ', 'åˆ†æ', 'è©•ä¾¡', 'æ”¹å–„', 'æˆé•·', 'ç™ºå±•', 'å®‰å®š',
                'èª¿å’Œ', 'å‰µé€ ', 'é©æ–°', 'æŒ‘æˆ¦', 'æ©Ÿä¼š', 'å±æ©Ÿ', 'æˆåŠŸ', 'å¤±æ•—'
            ];
            
            // å‹•è©
            const verbs = [
                'ã™ã‚‹', 'ãªã‚‹', 'ã§ãã‚‹', 'å§‹ã‚ã‚‹', 'çµ‚ã‚ã‚‹', 'ç¶šã‘ã‚‹', 'å¤‰ãˆã‚‹',
                'ä½œã‚‹', 'è€ƒãˆã‚‹', 'æ±ºã‚ã‚‹', 'é€²ã‚ã‚‹', 'æˆ»ã‚‹', 'å¾…ã¤', 'å‹•ã'
            ];
            
            // ä¿®é£¾èª
            const modifiers = [
                'æ–°ã—ã„', 'å¤ã„', 'å¤§ãã„', 'å°ã•ã„', 'å¼·ã„', 'å¼±ã„', 'æ—©ã„', 'é…ã„',
                'è‰¯ã„', 'æ‚ªã„', 'å¤šã„', 'å°‘ãªã„', 'é«˜ã„', 'ä½ã„', 'æ·±ã„', 'æµ…ã„'
            ];
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªçµ„ã¿åˆã‚ã›ã§å¤šæ§˜ãªã‚µãƒ³ãƒ—ãƒ«ã‚’ç”Ÿæˆ
            while (samples.length < count) {
                // å˜ç´”ãªå˜èª
                if (samples.length % 5 === 0) {
                    samples.push(categories[samples.length % categories.length]);
                }
                // ä¿®é£¾èª + åè©
                else if (samples.length % 5 === 1) {
                    const mod = modifiers[samples.length % modifiers.length];
                    const cat = categories[samples.length % categories.length];
                    samples.push(`${mod}${cat}`);
                }
                // åè© + å‹•è©
                else if (samples.length % 5 === 2) {
                    const cat = categories[samples.length % categories.length];
                    const verb = verbs[samples.length % verbs.length];
                    samples.push(`${cat}ã‚’${verb}`);
                }
                // ãƒ•ãƒ¬ãƒ¼ã‚º
                else if (samples.length % 5 === 3) {
