<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaQei パーソナルOS発見レポート - 入力</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .brand-text {
            background: -webkit-linear-gradient(45deg, #a5b4fc, #e0e7ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 flex items-center justify-center">
    <div class="w-full max-w-5xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-10">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold brand-text tracking-wider">HaQei</h1>
            <p class="text-gray-400 mt-3 text-xl">パーソナルOS発見レポート</p>
        </header>
        
        <div class="bg-gray-900/50 p-6 rounded-xl mb-10 space-y-6">
            <p class="text-center text-gray-300">あなたのタイプを選択し、「OSを特定する」ボタンを押してください。</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                <div>
                    <label for="mbtiSelect" class="block text-sm font-medium text-gray-300 mb-1">MBTIタイプ</label>
                    <select id="mbtiSelect" class="bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"></select>
                </div>
                 <div class="space-y-4">
                        <div>
                            <label for="enneagramSelect1" class="block text-sm font-medium text-gray-300 mb-1">エニアグラムタイプ 1 (主要)</label>
                            <select id="enneagramSelect1" class="bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"></select>
                        </div>
                        <div>
                            <label for="enneagramSelect2" class="block text-sm font-medium text-gray-300 mb-1">エニアグラムタイプ 2 (任意)</label>
                            <select id="enneagramSelect2" class="bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"></select>
                        </div>
                        <div>
                            <label for="enneagramSelect3" class="block text-sm font-medium text-gray-300 mb-1">エニアグラムタイプ 3 (任意)</label>
                            <select id="enneagramSelect3" class="bg-gray-700 border border-gray-600 text-white text-base rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3"></select>
                        </div>
                </div>
            </div>
            <button id="analyzeBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105">
                OSを特定する
            </button>
        </div>

    </div>

    <script>
        const mbtiSelect = document.getElementById('mbtiSelect');
        const enneagramSelect1 = document.getElementById('enneagramSelect1');
        const enneagramSelect2 = document.getElementById('enneagramSelect2');
        const enneagramSelect3 = document.getElementById('enneagramSelect3');
        const analyzeBtn = document.getElementById('analyzeBtn');

        // 選択肢用のデータ
        const DB_M = [
            { "MBTIタイプ": "ISTJ", "ニックネーム": "管理者" }, { "MBTIタイプ": "ISFJ", "ニックネーム": "擁護者" },
            { "MBTIタイプ": "INFJ", "ニックネーム": "提唱者" }, { "MBTIタイプ": "INTJ", "ニックネーム": "建築家" },
            { "MBTIタイプ": "ISTP", "ニックネーム": "巨匠" }, { "MBTIタイプ": "ISFP", "ニックネーム": "冒険家" },
            { "MBTIタイプ": "INFP", "ニックネーム": "仲介者" }, { "MBTIタイプ": "INTP", "ニックネーム": "論理学者" },
            { "MBTIタイプ": "ESTP", "ニックネーム": "起業家" }, { "MBTIタイプ": "ESFP", "ニックネーム": "エンターテイナー" },
            { "MBTIタイプ": "ENFP", "ニックネーム": "広報運動家" }, { "MBTIタイプ": "ENTP", "ニックネーム": "討論者" },
            { "MBTIタイプ": "ESTJ", "ニックネーム": "幹部" }, { "MBTIタイプ": "ESFJ", "ニックネーム": "領事官" },
            { "MBTIタイプ": "ENFJ", "ニックネーム": "主人公" }, { "MBTIタイプ": "ENTJ", "ニックネーム": "指揮官" }
        ];
        const DB_E = [
            {"タイプ":"1","ニックネーム":"改革する人"}, {"タイプ":"2","ニックネーム":"助ける人"},
            {"タイプ":"3","ニックネーム":"達成する人"}, {"タイプ":"4","ニックネーム":"個性的な人"},
            {"タイプ":"5","ニックネーム":"調べる人"}, {"タイプ":"6","ニックネーム":"忠実な人"},
            {"タイプ":"7","ニックネーム":"熱中する人"}, {"タイプ":"8","ニックネーム":"挑戦する人"},
            {"タイプ":"9","ニックネーム":"平和を好む人"}
        ];

        const populateSelect = (selectElement, data, valueKey, labelKey, isOptional = false) => {
            selectElement.innerHTML = `<option value="">${isOptional ? '---' : '選択してください'}</option>`;
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = `${item[valueKey]} ${item[labelKey]}`;
                selectElement.appendChild(option);
            });
        };

        analyzeBtn.addEventListener('click', async () => {
            const mbtiType = mbtiSelect.value;
            const enneagramTypes = [enneagramSelect1.value, enneagramSelect2.value, enneagramSelect3.value].filter(type => type);

            if (!mbtiType || enneagramTypes.length === 0) {
                alert('MBTIと、主要なエニアグラムタイプを少なくとも1つ選択してください。');
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '分析中...';

            try {
                // バックエンドの /analyze エンドポイントにデータを送信
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mbti: mbtiType,
                        enneagram: enneagramTypes
                    })
                });

                if (!response.ok) throw new Error(`サーバーエラー: ${response.status}`);

                const result = await response.json();
                
                if (result.error) throw new Error(result.error);
                
                // ★★★ ここが重要な変更点 ★★★
                // 1. 受け取った結果をsessionStorageに保存
                sessionStorage.setItem('analysisResult', JSON.stringify(result));
                
                // 2. 結果表示ページ(os_report2.html)に移動
                window.location.href = 'os_report2.html';

            } catch (error) {
                console.error('分析エラー:', error);
                alert(`分析中にエラーが発生しました。\n${error.message}`);
                // エラーが発生したらボタンを元に戻す
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'OSを特定する';
            }
        });

        window.onload = () => {
            populateSelect(mbtiSelect, DB_M, 'MBTIタイプ', 'ニックネーム');
            populateSelect(enneagramSelect1, DB_E, 'タイプ', 'ニックネーム');
            populateSelect(enneagramSelect2, DB_E, 'タイプ', 'ニックネーム', true);
            populateSelect(enneagramSelect3, DB_E, 'タイプ', 'ニックネーム', true);
        };
    </script>
</body>
</html>
