            if (text.length > 5000) {

            // å±é™ºãªæ–‡å­—ãƒ‘ã‚¿ãƒ¼ãƒ³ã®ãƒã‚§ãƒƒã‚¯

                /javascript:/i,
                /on\w+\s*=/i,
                /<img.*?onerror/i
            ];
            
            for (const pattern of dangerousPatterns) {
                if (pattern.test(text)) {

            return true;
