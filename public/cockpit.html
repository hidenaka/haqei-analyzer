<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaQei 戦略コックピット</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>易</text></svg>"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Unified Design System (優先適用) -->
    <link rel="stylesheet" href="css/haqei-unified-design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Shippori+Mincho:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 統一デザインシステムの強制適用 */
      body {
        font-family: var(--font-sans), "Inter", "Noto Sans JP", sans-serif !important;
        background: var(--bg-primary) !important;
        color: var(--text-primary) !important;
      }
      
      /* ダークモードの無効化 */
      .bg-gray-900 { background: var(--bg-primary) !important; }
      .bg-gray-800 { background: var(--bg-primary) !important; }
      .bg-gray-700 { background: var(--bg-tertiary) !important; }
      .text-gray-300 { color: var(--text-secondary) !important; }
      .text-gray-400 { color: var(--text-tertiary) !important; }
      .text-red-300 { color: var(--error-text) !important; }
      .text-red-400 { color: var(--error-text) !important; }
      
      .brand-text {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* モジュールの統一デザイン */
      .module {
        background: var(--bg-primary);
        border: 1px solid var(--border-default);
        border-radius: var(--radius-xl);
        padding: var(--spacing-6);
        margin-bottom: var(--spacing-8);
        box-shadow: var(--shadow-md);
      }
      
      .module-title {
        font-family: "Shippori Mincho", serif;
        font-size: var(--font-size-2xl);
        font-weight: var(--font-bold);
        color: var(--primary-blue);
        margin-bottom: var(--spacing-6);
        border-bottom: 1px solid var(--border-blue);
        padding-bottom: var(--spacing-3);
      }
      
      /* サマリーカードの統一デザイン */
      .summary-card {
        background: var(--bg-secondary);
        border-radius: var(--radius-lg);
        padding: var(--spacing-5);
        border: 1px solid #374151;
      }
      .ai-title {
        font-family: "Shippori Mincho", serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: #c7d2fe;
        text-align: center;
        margin-bottom: 1rem;
        line-height: 1.4;
      }
      .ai-text {
        color: #d1d5db;
        line-height: 1.8;
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
        background-color: rgba(31, 41, 55, 0.5);
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
      }
      .ai-text strong {
        color: #fde047;
      }
      .loading-text {
        display: flex;
        justify-content: center;
        align-items: center;
        color: #9ca3af;
        padding: 2rem 0;
      }
      .os-profile-card {
        background-color: #1f2937;
        border-radius: 0.5rem;
        padding: 1.25rem;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      /* ▲▲▲ ここまで ▲▲▲ */
    </style>
  </head>
  <body class="min-h-screen p-4 sm:p-8">
    <div class="w-full max-w-5xl mx-auto">
      <header class="text-center mb-12">
        <h1 class="text-4xl sm:text-5xl font-bold brand-text tracking-wider">
          HaQei 戦略コックピット
        </h1>
        <p class="text-gray-400 mt-3 text-lg">
          あなたという唯一の存在を、立体的に理解する場所
        </p>
      </header>

      <div id="module0" class="module hidden">
        <h2 class="module-title">モジュール0: 総合サマリー・ダッシュボード</h2>
        <div id="summary-content" class="grid lg:grid-cols-5 gap-6">
          <div id="os-summary" class="lg:col-span-2 summary-card">
            <p class="text-center text-gray-400">データがありません</p>
          </div>
          <div id="future-summary" class="lg:col-span-3 summary-card">
            <p class="text-center text-gray-400">データがありません</p>
          </div>
        </div>
        <hr class="border-gray-700/50 my-6" />
        <div id="ai-synthesis-content">
          <div class="loading-text">
            <svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>AIがあなたのOSを統合分析中...</span>
          </div>
        </div>
      </div>
      <div id="module1" class="module hidden">
        <h2 class="module-title">モジュール1: あなたの人格OS - 3つの側面</h2>
        <div id="module1-content" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <p class="text-center text-gray-400 col-span-3">
            OS分析データを読み込んでいます...
          </p>
        </div>
      </div>
      <div id="module2" class="module hidden">
        <h2 class="module-title">モジュール2: 特殊レンズ - OSの多角的分析</h2>
        <div
          id="module2-content"
          class="grid grid-cols-1 md:grid-cols-3 gap-6"
        ></div>
      </div>

      <div id="module3" class="module">
        <h2 class="module-title">
          モジュール3: 現在地の羅針盤 - ミクロな変化予測
        </h2>
        <div id="module3-content">
          <div class="bg-gray-900/50 p-4 rounded-lg">
            <p class="text-center mb-4">
              あなたの「現在地」と、そこから分岐する未来の可能性を表示しています。<br />
              <a
                href="future_simulator.html"
                class="text-sm text-indigo-400 hover:text-indigo-300"
                >→ 未来分岐シミュレーターで再予測する</a
              >
            </p>
          </div>
          <div id="prediction-summary" class="mt-6 hidden"></div>
        </div>
      </div>

      <div id="module4" class="module hidden">
        <h2 class="module-title">モジュール4: 大局観モニター - マクロな物語</h2>
        <div id="module4-content"></div>
      </div>
    </div>
    <datalist id="hexagram-names"></datalist>

    <script type="module">
      let HAQEI_DATA = null;
      let osAnalysisData = null;
      let futureSimData = null;

      document.addEventListener("DOMContentLoaded", main);

      async function main() {
        try {
          // ローカル開発環境での検出
          const isLocalDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          
          if (isLocalDevelopment) {
            console.log("ローカル開発環境を検出 - データベースの代替読み込みを実行");
            // ローカル環境用のミニマムデータセット
            HAQEI_DATA = {
              hexagrams_master: [
                {hexagram_id: 1, name_jp: "乾為天", reading: "けんいてん", keywords: "創造・リーダーシップ"},
                {hexagram_id: 2, name_jp: "坤為地", reading: "こんいち", keywords: "受容・サポート"},
                {hexagram_id: 3, name_jp: "水雷屯", reading: "すいらいちゅん", keywords: "困難・挑戦"},
                {hexagram_id: 31, name_jp: "沢山咸", reading: "たくざんかん", keywords: "感応・共感"}
              ],
              H64_DATA: [
                {卦番号: 1, saku_id: 2, sou_id: 2, go_id: 1},
                {卦番号: 2, saku_id: 1, sou_id: 1, go_id: 2},
                {卦番号: 3, saku_id: 50, sou_id: 50, go_id: 23}
              ],
              os_manual: {
                1: {summary: "創造的なリーダーシップを発揮する"},
                2: {summary: "周囲をサポートし協調する"},
                3: {summary: "困難に立ち向かう勇気を持つ"}
              },
              bible: {
                jo_ka_den: {
                  1: {from_prev: null, to_next: {next_id: 2, explanation: "創造から受容へ"}},
                  2: {from_prev: {prev_id: 1, explanation: "創造から受容へ"}, to_next: {next_id: 3, explanation: "準備から実行へ"}},
                  3: {from_prev: {prev_id: 2, explanation: "準備から実行へ"}, to_next: null}
                }
              }
            };
          } else {
            // 本番環境での通常のAPI呼び出し
            const response = await fetch("/api/data");
            if (!response.ok)
              throw new Error("データベースの読み込みに失敗しました。");
            const apiData = await response.json();
            HAQEI_DATA = apiData.HAQEI_DATA;
          }
          
          setupDatalist();

          // ローカルストレージからデータを読み込む
          const osDataString = localStorage.getItem("haqeiOsAnalyzerData");
          if (!osDataString) {
            showModule0Error(
              "OS分析データが見つかりません。",
              "まずOSアナライザーで分析を行ってください。"
            );
            return;
          }
          osAnalysisData = JSON.parse(osDataString);

          const futureDataString = localStorage.getItem("proFutureReportData");
          if (futureDataString) {
            futureSimData = JSON.parse(futureDataString);
          }

          // 静的モジュールを先に描画
          renderModule0_Static();
          renderModule1_Cards();
          renderModule2_Lenses();

          if (futureSimData) {
            renderModule3_Summary();
            renderModule4_Story();
          }

          // AI分析は非同期で実行
          fetchIntegratedAnalysis();
        } catch (error) {
          console.error("初期化エラー:", error);
          showModule0Error(
            "システムの起動に失敗しました。",
            "ページをリロードしてください。"
          );
        }
      }

      function showModule0Error(title, message) {
        const module0 = document.getElementById("module0");
        module0.classList.remove("hidden");
        module0.innerHTML = `
      <div class="text-center text-red-400 p-8">
        <h2 class="text-xl font-bold">${title}</h2>
        <p class="mt-2">${message}</p>
      </div>`;
      }

      function setupDatalist() {
        if (!HAQEI_DATA) return;
        const datalist = document.getElementById("hexagram-names");
        HAQEI_DATA.hexagrams_master.forEach((hex) => {
          const option = document.createElement("option");
          option.value = hex.name_jp;
          datalist.appendChild(option);
        });
      }

      // --- モジュール0: 総合サマリー（静的）---
      function renderModule0_Static() {
        const module0 = document.getElementById("module0");
        module0.classList.remove("hidden");

        const osSummaryContainer = document.getElementById("os-summary");
        const futureSummaryContainer =
          document.getElementById("future-summary");

        // OS分析サマリーの描画
        if (osAnalysisData && osAnalysisData.userProfile) {
          const profile = osAnalysisData.userProfile;
          const hasStrengths = profile.sf && profile.sf.length > 0;
          osSummaryContainer.innerHTML = `
        <h3 class="font-bold text-lg text-center mb-3 text-indigo-300">OS分析プロファイル</h3>
        <ul class="text-sm space-y-2">
          <li><strong>MBTI:</strong> ${profile.mbti}</li>
          <li><strong>エニアグラム:</strong> ${
            profile.enneagram.join(", ") || "未設定"
          }</li>
          ${
            hasStrengths
              ? `<li><strong>ストレングスF:</strong> ${profile.sf.join(
                  ", "
                )}</li>`
              : ""
          }
        </ul>
        <div class="mt-4 pt-4 border-t border-gray-600/50" style="height: 180px;">
          <canvas id="summary-radar-chart"></canvas>
        </div>
      `;
          renderSummaryRadarChart(
            osAnalysisData.analysisResult.trigram_profile
          );
        } else {
          osSummaryContainer.innerHTML = `<p class="text-center text-gray-400">OS分析データがありません。</p>`;
        }

        // 未来予測サマリーの描画
        if (futureSimData && futureSimData.paths) {
          const startState = futureSimData.paths[0][0];
          futureSummaryContainer.innerHTML = `
        <h3 class="font-bold text-lg text-center mb-3 text-amber-300">未来予測サマリー</h3>
        <div class="text-sm space-y-2">
          <p><strong>相談内容:</strong><br><span class="text-gray-300">${
            futureSimData.worry || "（設定なし）"
          }</span></p>
          <p><strong>AIが推測した現在地:</strong><br><span class="text-gray-300">${
            startState.親となる卦
          } ${startState.爻}</span></p>
        </div>
        <div class="mt-4 pt-4 border-t border-gray-600/50" style="height: 150px;">
           <canvas id="summary-bar-chart"></canvas>
        </div>
      `;
          renderSummaryBarChart(startState);
        } else {
          futureSummaryContainer.innerHTML = `<h3 class="font-bold text-lg text-center mb-3 text-amber-300">未来予測サマリー</h3><p class="text-center text-gray-400 mt-4">未来分岐シミュレーターを実行するとここに詳細が表示されます。</p>`;
        }
      }

      // --- モジュール1: 3つのOSカード ---
      function renderModule1_Cards() {
        if (!osAnalysisData) return;
        const module1 = document.getElementById("module1");
        const container = document.getElementById("module1-content");
        const oses = osAnalysisData.analysisResult.hexagram_candidates.slice(
          0,
          3
        );
        const osTypes = ["エンジンOS", "インターフェースOS", "セーフモードOS"];
        const osIcons = ["🔥", "🎭", "🛡️"];
        const colors = [
          "border-amber-400",
          "border-blue-400",
          "border-green-400",
        ];

        container.innerHTML = oses
          .map((os, index) => {
            const manual = HAQEI_DATA.os_manual[os.hexagram_id] || {};
            return `
          <div class="os-profile-card border-t-4 ${colors[index]}">
            <div>
              <p class="text-lg font-semibold text-gray-200 flex items-center justify-center gap-2">${
                osIcons[index]
              } ${osTypes[index]}</p>
              <div class="my-2">
                  <p class="text-2xl font-bold">${os.name_jp}</p>
                  <p class="text-xs text-gray-500">${os.reading}</p>
              </div>
            </div>
            <p class="text-xs text-gray-400 text-left">${
              manual.summary || os.description || "解説準備中"
            }</p>
          </div>
          `;
          })
          .join("");
        module1.classList.remove("hidden");
      }

      // --- モジュール2: 特殊レンズ ---
      function renderModule2_Lenses() {
        if (!osAnalysisData) return;
        const container = document.getElementById("module2-content");
        const moduleElement = document.getElementById("module2");
        const primaryOS_ID =
          osAnalysisData.analysisResult.hexagram_candidates[0].hexagram_id;
        const h64Data = HAQEI_DATA.H64_DATA.find(
          (h) => h.卦番号 === primaryOS_ID
        );
        if (!h64Data) return;

        const createCardHtml = (type, name, hexId, colorClass) => {
          const hexData = HAQEI_DATA.hexagrams_master.find(
            (h) => h.hexagram_id === hexId
          );
          if (!hexData) return "";
          return `<div class="os-profile-card border-t-4 ${colorClass}"><p class="text-sm font-bold text-gray-400">${type}</p><p class="text-lg font-semibold text-gray-200">${name}</p><div class="my-3"><p class="text-xl font-bold">${hexData.name_jp}</p><p class="text-xs text-gray-500">${hexData.reading}</p></div><p class="text-xs text-gray-400">${hexData.keywords}</p></div>`;
        };

        container.innerHTML = `
          ${createCardHtml(
            "錯卦",
            "鏡写しの自分 (最大の課題)",
            h64Data.saku_id,
            "border-orange-400"
          )}
          ${createCardHtml(
            "綜卦",
            "他者からの視点 (裏側の顔)",
            h64Data.sou_id,
            "border-cyan-400"
          )}
          ${createCardHtml(
            "互卦",
            "内なる本質 (秘めた可能性)",
            h64Data.go_id,
            "border-fuchsia-400"
          )}
      `;
        moduleElement.classList.remove("hidden");
      }

      // 以下は、future_simulator.html から移植・統合した関数群です
      function renderModule3_Summary() {
        // この関数は future_simulator.html のロジックをベースに、
        // 必要なサマリー情報をここに描画する役割を担います。
        // 今回は、リンクと基本情報のみを表示します。
        const container = document.getElementById("module3-content");
        const startState = futureSimData.paths[0][0];
        container.innerHTML = `
        <div class="bg-gray-900/50 p-4 rounded-lg text-center">
            <p class="mb-4">未来予測シミュレーションが実行されました。</p>
            <p><strong>現在地:</strong> ${startState.親となる卦} ${startState.爻}</p>
            <a href="future_simulator.html" class="inline-block mt-4 text-sm bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">→ 未来分岐図を詳しく見る</a>
        </div>
      `;
      }

      function renderModule4_Story() {
        if (!futureSimData) return;
        const currentHexNum = futureSimData.paths[0][0].卦番号;
        const container = document.getElementById("module4-content");
        const moduleElement = document.getElementById("module4");
        const story = HAQEI_DATA.bible.jo_ka_den[currentHexNum];
        if (!story) {
          moduleElement.classList.add("hidden");
          return;
        }
        const prevChapter = story.from_prev
          ? HAQEI_DATA.hexagrams_master.find(
              (h) => h.hexagram_id === story.from_prev.prev_id
            )
          : null;
        const nextChapter = story.to_next
          ? HAQEI_DATA.hexagrams_master.find(
              (h) => h.hexagram_id === story.to_next.next_id
            )
          : null;
        const fromHtml = prevChapter
          ? `<p class="text-sm">前の章: <strong>${prevChapter.name_jp}</strong> - <span class="italic text-gray-400">${story.from_prev.explanation}</span></p>`
          : '<p class="text-sm text-gray-400">物語の始まりです。</p>';
        const toHtml = nextChapter
          ? `<p class="text-sm">次の章: <strong>${nextChapter.name_jp}</strong> - <span class="italic text-gray-400">${story.to_next.explanation}</span></p>`
          : '<p class="text-sm text-gray-400">これにて物語は一区切りです。</p>';
        container.innerHTML = `
        <p class="mb-4">あなたの現在地は、易経が紡ぐ64の物語の中で、以下の文脈に位置しています。</p>
        <div class="space-y-4">
            <div class="p-4 bg-gray-800/50 rounded-lg">${fromHtml}</div>
            <div class="p-4 bg-indigo-900/30 rounded-lg border-l-4 border-indigo-400">
                <p class="text-sm text-gray-300">現在の章: <strong>${
                  HAQEI_DATA.hexagrams_master.find(
                    (h) => h.hexagram_id === currentHexNum
                  ).name_jp
                }</strong></p>
            </div>
            <div class="p-4 bg-gray-800/50 rounded-lg">${toHtml}</div>
        </div>`;
        moduleElement.classList.remove("hidden");
      }

      // --- AI分析の実行と描画 ---
      async function fetchIntegratedAnalysis() {
        const contentArea = document.getElementById("ai-synthesis-content");

        try {
          const payload = {
            os1: osAnalysisData.analysisResult.hexagram_candidates[0],
            os2: osAnalysisData.analysisResult.hexagram_candidates[1],
            os3: osAnalysisData.analysisResult.hexagram_candidates[2],
            worry:
              futureSimData?.worry ||
              osAnalysisData.userContext?.issue ||
              "OS全体の連携と今後のポテンシャルについて",
          };

          // ローカル開発環境での検出
          const isLocalDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          
          if (isLocalDevelopment) {
            // ローカル開発環境用のフォールバック処理
            console.log("ローカル開発環境を検出 - フォールバック分析を実行");
            const fallbackAnalysis = generateLocalFallbackAnalysis(payload);
            
            contentArea.innerHTML = `
              <h2 class="ai-title">${fallbackAnalysis.nickname}</h2>
              <div class="ai-text">${fallbackAnalysis.explanation}</div>
              <div class="mt-4 p-3 bg-yellow-900/30 border border-yellow-600/30 rounded-lg text-sm">
                <p class="text-yellow-300">📝 ローカル開発環境</p>
                <p class="text-gray-400 mt-1">本番環境では最新のAI分析が表示されます</p>
              </div>
            `;
            return;
          }

          // 本番環境でのAPI呼び出し
          const response = await fetch("/api/cockpit-ai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorResult = await response.json().catch(() => ({}));
            throw new Error(
              errorResult.error || "AI分析サーバーでエラーが発生しました。"
            );
          }

          const result = await response.json();
          if (!result.success) throw new Error(result.error);

          const aiData = result.data.engine_os_analysis;
          contentArea.innerHTML = `
        <h2 class="ai-title">${aiData.nickname || "AIによる統合分析"}</h2>
        <div class="ai-text">${
          aiData.explanation || "<p>解説の生成に失敗しました。</p>"
        }</div>
      `;
        } catch (error) {
          console.error("Cockpit AI Error:", error);
          // エラー時もフォールバック分析を表示
          const fallbackAnalysis = generateLocalFallbackAnalysis({
            os1: osAnalysisData.analysisResult.hexagram_candidates[0],
            os2: osAnalysisData.analysisResult.hexagram_candidates[1],
            os3: osAnalysisData.analysisResult.hexagram_candidates[2],
            worry: "システム分析"
          });
          
          contentArea.innerHTML = `
            <h2 class="ai-title">${fallbackAnalysis.nickname}</h2>
            <div class="ai-text">${fallbackAnalysis.explanation}</div>
            <div class="mt-4 p-3 bg-red-900/30 border border-red-600/30 rounded-lg text-sm">
              <p class="text-red-300">⚠️ 接続エラー</p>
              <p class="text-gray-400 mt-1">基本分析を表示しています: ${error.message}</p>
            </div>
          `;
        }
      }
      
      // ローカル開発環境用のフォールバック分析生成
      function generateLocalFallbackAnalysis(payload) {
        const { os1, os2, os3, worry } = payload;
        
        return {
          nickname: `${os1.name_jp}を核とした統合OS`,
          explanation: `
            <p><strong>あなたのOS構成について：</strong></p>
            <br>
            <p>🔥 <strong>エンジンOS「${os1.name_jp}」</strong><br>
            あなたの根源的なエネルギーの源です。${os1.keywords}という特性を持ち、内発的な動機を生み出します。</p>
            <br>
            <p>🎭 <strong>インターフェースOS「${os2.name_jp}」</strong><br>
            社会との接点で活用する実行ツールです。${os2.keywords}という能力を通じて、あなたの内なるエネルギーを外に表現します。</p>
            <br>
            <p>🛡️ <strong>セーフモードOS「${os3.name_jp}」</strong><br>
            心の安全基地として機能します。${os3.keywords}という特性で、困難な時期に回復力を提供します。</p>
            <br>
            <p><strong>統合的な視点：</strong><br>
            これら3つのOSは、あなたという存在の異なる側面を表しています。エンジンOSが生み出すエネルギーを、インターフェースOSが社会で活用し、セーフモードOSが持続可能性を保証する──この連携があなたの独自性を形作っています。</p>
            <br>
            <p>「${worry}」という課題に対しても、この3つのOSの特性を活かした多角的なアプローチが有効でしょう。</p>
          `
        };
      }

      // --- グラフ描画関数 ---
      function renderSummaryRadarChart(trigram_profile) {
        const canvas = document.getElementById("summary-radar-chart");
        if (!canvas) return;
        const ctx = canvas.getContext("2d");
        const sortedProfile = [...trigram_profile].sort((a, b) => a.id - b.id);
        new Chart(ctx, {
          type: "radar",
          data: {
            labels: sortedProfile.map((t) => t.name_jp),
            datasets: [
              {
                data: sortedProfile.map((t) => t.score),
                backgroundColor: "rgba(165, 180, 252, 0.2)",
                borderColor: "#a5b4fc",
                pointBackgroundColor: "#fff",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              r: {
                angleLines: { color: "rgba(255, 255, 255, 0.2)" },
                grid: { color: "rgba(255, 255, 255, 0.2)" },
                pointLabels: { font: { size: 11 }, color: "#d1d5db" },
                ticks: { display: false },
              },
            },
            plugins: { legend: { display: false } },
          },
        });
      }

      function renderSummaryBarChart(state) {
        const ctx = document
          .getElementById("summary-bar-chart")
          ?.getContext("2d");
        if (!ctx) return;
        const data = [
          state.S1_基本スコア,
          state.S2_ポテンシャル,
          state.S3_安定性スコア,
          Math.abs(state.S4_リスク),
          state.S6_変動性スコア,
        ];
        const colors = ["#60a5fa", "#4ade80", "#a78bfa", "#f87171", "#facc15"];
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["基本", "潜在力", "安定性", "リスク", "変動性"],
            datasets: [
              {
                data,
                backgroundColor: colors,
                borderWidth: 0,
                barPercentage: 0.8,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: "y",
            scales: {
              x: { display: false, min: 0, max: 100 },
              y: {
                grid: { display: false, drawBorder: false },
                ticks: { color: "#e5e7eb", font: { size: 12, weight: "500" } },
              },
            },
            plugins: { legend: { display: false }, tooltip: { enabled: true } },
          },
        });
      }
    </script>
    
    <!-- 契約統合機能 -->
    <script src="./js/core/DataPersistenceManager.js"></script>
    <script src="./js/core/types.js"></script>
    <script src="./js/core/storage.js"></script>
    <script src="./js/core/charts.js"></script>
    <script src="./js/core/contract-integration.js"></script>
    
    <!-- Cockpit統合スクリプト -->
    <script>
      // 契約データ読み込みと統合表示
      (async function() {
        console.log('🚀 Cockpit初期化開始');
        
        // 契約データ読み込み
        const contracts = await window.loadContracts();
        
        if (contracts.tripleOS) {
          console.log('✅ Triple OS契約データ読み込み成功:', contracts.tripleOS);
          // PersonaカードにTriple OSデータを表示
          displayTripleOS(contracts.tripleOS);
        } else {
          console.log('⚠️ Triple OSデータが見つかりません');
          showEmptyState('tripleOS');
        }
        
        if (contracts.futurePaths) {
          console.log('✅ Future Paths契約データ読み込み成功:', contracts.futurePaths);
          // シナリオ分析にFuture Pathsデータを表示
          displayFuturePaths(contracts.futurePaths);
        } else {
          console.log('⚠️ Future Pathsデータが見つかりません');
          showEmptyState('futurePaths');
        }
        
        // 統合分析の実行
        if (contracts.tripleOS && contracts.futurePaths) {
          performIntegratedAnalysis(contracts.tripleOS, contracts.futurePaths);
        }
      })();
      
      // Triple OS表示関数
      function displayTripleOS(data) {
        const container = document.getElementById('persona-summary');
        if (!container) return;
        
        const html = `
          <div class="summary-card">
            <h3 class="text-xl font-bold text-indigo-300 mb-4">Triple OS Analysis</h3>
            <div class="mb-3 p-2 bg-indigo-900 bg-opacity-30 rounded text-xs text-indigo-300">
              <strong>⚡ 64卦準拠</strong> - 3OS間の相互作用を分析
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div class="os-profile-card">
                <div class="text-sm text-gray-400">Engine OS</div>
                <div class="text-lg font-bold text-yellow-400">${data.engine_os.name}</div>
                <div class="text-sm text-gray-500">Score: ${Math.round(data.engine_os.score * 100)}%</div>
                <div class="text-xs text-gray-600 mt-1">${data.engine_os.hexagram || ''}</div>
              </div>
              <div class="os-profile-card">
                <div class="text-sm text-gray-400">Interface OS</div>
                <div class="text-lg font-bold text-blue-400">${data.interface_os.name}</div>
                <div class="text-sm text-gray-500">Score: ${Math.round(data.interface_os.score * 100)}%</div>
                <div class="text-xs text-gray-600 mt-1">${data.interface_os.hexagram || ''}</div>
              </div>
              <div class="os-profile-card">
                <div class="text-sm text-gray-400">Safe Mode OS</div>
                <div class="text-lg font-bold text-green-400">${data.safe_mode_os.name}</div>
                <div class="text-sm text-gray-500">Score: ${Math.round(data.safe_mode_os.score * 100)}%</div>
                <div class="text-xs text-gray-600 mt-1">${data.safe_mode_os.hexagram || ''}</div>
              </div>
            </div>
            ${data.interactions ? `
            <div class="mt-4 p-3 bg-gray-800 rounded">
              <div class="text-sm font-bold text-indigo-300 mb-2">3OS相互作用</div>
              <div class="grid grid-cols-3 gap-2 text-xs">
                <div>
                  <div class="text-green-400">強み</div>
                  <div class="text-gray-400">${data.interactions.strengths?.slice(0, 2).join(', ') || 'N/A'}</div>
                </div>
                <div>
                  <div class="text-yellow-400">弱み</div>
                  <div class="text-gray-400">${data.interactions.weaknesses?.slice(0, 2).join(', ') || 'N/A'}</div>
                </div>
                <div>
                  <div class="text-red-400">衝突</div>
                  <div class="text-gray-400">${data.interactions.conflicts?.slice(0, 2).join(', ') || 'N/A'}</div>
                </div>
              </div>
            </div>
            ` : ''}
          </div>
        `;
        container.innerHTML = html;
      }
      
      // Future Paths表示関数
      function displayFuturePaths(data) {
        const container = document.getElementById('scenario-analysis');
        if (!container) return;
        
        const topPaths = data.paths.slice(0, 3);
        const html = `
          <div class="summary-card">
            <h3 class="text-xl font-bold text-indigo-300 mb-4">Top 3 Future Scenarios</h3>
            <div class="mb-3 p-2 bg-indigo-900 bg-opacity-30 rounded text-xs text-indigo-300">
              <strong>✨ 386爻準拠</strong> - 8パス（4基軸×2方式）で展開
            </div>
            <div class="space-y-3">
              ${topPaths.map((path, i) => {
                const pathIndex = path.index || i;
                const axis = ['天基軸', '地基軸', '人基軸', '時基軸'][Math.floor(pathIndex / 2)];
                const method = pathIndex % 2 === 0 ? '爻が進む' : '爻が変わる';
                return `
                <div class="flex items-center justify-between p-3 bg-gray-800 rounded">
                  <div class="flex-1">
                    <div class="text-sm font-bold text-yellow-${5-i}00">Path ${pathIndex+1}: ${path.title}</div>
                    <div class="text-xs text-gray-400 mt-1">${path.hexagram.name} ${path.hexagram.symbol}</div>
                    <div class="text-xs text-indigo-400 mt-1">${axis} - ${method}</div>
                  </div>
                  <div class="flex gap-2">
                    <div class="text-xs">
                      <div class="text-gray-500">Risk</div>
                      <div class="text-red-400">${Math.round(path.risk * 100)}%</div>
                    </div>
                    <div class="text-xs">
                      <div class="text-gray-500">Potential</div>
                      <div class="text-green-400">${Math.round(path.potential * 100)}%</div>
                    </div>
                  </div>
                </div>`;
              }
              `).join('')}
            </div>
          </div>
        `;
        container.innerHTML = html;
      }
      
      // 統合分析関数
      function performIntegratedAnalysis(tripleOS, futurePaths) {
        const container = document.getElementById('integrated-insights');
        if (!container) return;
        
        // 簡易的な統合分析（実際はLLMで生成）
        const html = `
          <div class="ai-text">
            <strong>統合分析結果：</strong><br>
            あなたのTriple OS構成（${tripleOS.engine_os.name} × ${tripleOS.interface_os.name} × ${tripleOS.safe_mode_os.name}）と、
            識別された${futurePaths.paths.length}つの未来パスを統合分析しました。
            最も推奨される道は「${futurePaths.paths[0].title}」で、
            あなたの${tripleOS.engine_os.name}の特性を最大限に活かせる選択となります。
          </div>
        `;
        container.innerHTML = html;
      }
      
      // 空状態表示関数
      function showEmptyState(type) {
        const containerId = type === 'tripleOS' ? 'persona-summary' : 'scenario-analysis';
        const container = document.getElementById(containerId);
        if (!container) return;
        
        container.innerHTML = `
          <div class="loading-text">
            <span>データが見つかりません。先に${type === 'tripleOS' ? 'OS Analyzer' : 'Future Simulator'}を実行してください。</span>
          </div>
        `;
      }
    </script>
