<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Simulator v4.3.1 Standalone Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e, #16213e); 
            color: white; 
            padding: 20px;
        }
        .test-container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 12px;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 8px; 
            margin-bottom: 20px;
            font-size: 16px;
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:disabled { background: #666; }
        #resultsContainer { 
            margin-top: 30px; 
            display: none;
        }
        .scenario-card-v431 {
            margin: 10px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Future Simulator v4.3.1 Standalone Test</h1>
        <p>このページはv4.3.1スクリプトの独立動作テスト用です。</p>
        
        <div>
            <label for="worryInput">悩み・課題を入力してください：</label>
            <input type="text" id="worryInput" placeholder="例：チームの人間関係が複雑で、仕事の効率が悪い。解決策はあるか？" maxlength="1000">
        </div>
        
        <button id="aiGuessBtn">🔮 分析実行</button>
        
        <div id="resultsContainer">
            <!-- 結果がここに表示されます -->
        </div>
    </div>

    <!-- v4.3.1スクリプトのみ読み込み -->
    <script src="js/future-simulator-v4.3.1.js"></script>
    
    <script>
        // デバッグ用ログ
        console.log('🧪 Standalone test page loaded');
        console.log('v4.3.1 available:', typeof window.FutureSimulatorV431 !== 'undefined');
        
        // エラー監視
        window.addEventListener('error', (e) => {
            console.error('❌ Global error:', e.error.message);
        });
        
        // 未処理のPromise拒否監視
        window.addEventListener('unhandledrejection', (e) => {
            console.error('❌ Unhandled promise rejection:', e.reason);
        });
        
        // 5秒後に初期化状態を確認
        setTimeout(() => {
            const btn = document.getElementById('aiGuessBtn');
            console.log('🔍 Button state check:');
            console.log('  - exists:', !!btn);
            console.log('  - disabled:', btn?.disabled);
            console.log('  - bound:', btn?.dataset?.bound);
            console.log('  - v4.3.1:', typeof window.FutureSimulatorV431 !== 'undefined');
        }, 5000);
    </script>
</body>
</html>
