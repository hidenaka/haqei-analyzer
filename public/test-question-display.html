<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設問表示テスト</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 8px; }
        .success { background-color: rgba(34, 197, 94, 0.2); border-color: #22c55e; }
        .error { background-color: rgba(239, 68, 68, 0.2); border-color: #ef4444; }
        .info { background-color: rgba(59, 130, 246, 0.2); border-color: #3b82f6; }
        button { padding: 10px 20px; margin: 5px; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #4f46e5; }
        #test-results { max-height: 400px; overflow-y: auto; background: #000; padding: 10px; border-radius: 5px; font-family: monospace; }
        .log-entry { margin: 2px 0; }
        .log-success { color: #22c55e; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        iframe { width: 100%; height: 600px; border: 1px solid #333; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>🧪 設問表示修正テスト</h1>
    
    <div class="test-section info">
        <h2>🎯 修正内容確認</h2>
        <button onclick="checkAllFixes()">全修正確認</button>
        <button onclick="testQuestionFlow()">設問フロー確認</button>
        <button onclick="clearResults()">結果クリア</button>
    </div>
    
    <div class="test-section">
        <h2>📊 テスト結果</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>🖼️ 実際の画面</h2>
        <iframe src="http://localhost:8788/os_analyzer.html" id="test-frame"></iframe>
    </div>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${time}] ${message}`;
            results.appendChild(entry);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
        }
        
        async function checkAllFixes() {
            log('🔍 全修正内容確認開始...', 'info');
            
            try {
                // 1. VirtualQuestionFlow.js確認
                const vqfResponse = await fetch('http://localhost:8788/js/os-analyzer/components/VirtualQuestionFlow.js');
                if (vqfResponse.ok) {
                    log('✅ VirtualQuestionFlow.js アクセス可能', 'success');
                } else {
                    log('❌ VirtualQuestionFlow.js アクセス不可', 'error');
                }
                
                // 2. 修正スクリプト確認
                const fixResponse = await fetch('http://localhost:8788/js/virtual-question-flow-fix.js');
                if (fixResponse.ok) {
                    log('✅ virtual-question-flow-fix.js 存在確認', 'success');
                } else {
                    log('❌ virtual-question-flow-fix.js 見つからない', 'error');
                }
                
                // 3. screen-transition-fix.js確認
                const transitionResponse = await fetch('http://localhost:8788/js/screen-transition-fix.js');
                if (transitionResponse.ok) {
                    log('✅ screen-transition-fix.js 存在確認', 'success');
                } else {
                    log('❌ screen-transition-fix.js 見つからない', 'error');
                }
                
                // 4. welcome-screen-fix.css確認
                const cssResponse = await fetch('http://localhost:8788/css/welcome-screen-fix.css');  
                if (cssResponse.ok) {
                    log('✅ welcome-screen-fix.css 存在確認', 'success');
                } else {
                    log('❌ welcome-screen-fix.css 見つからない', 'error');
                }
                
                log('🏁 修正内容確認完了', 'info');
                
            } catch (error) {
                log(`❌ 確認エラー: ${error.message}`, 'error');
            }
        }
        
        function testQuestionFlow() {
            log('🎮 設問フローテスト開始', 'info');
            log('📝 手動テスト手順:', 'info');
            log('1. 下のフレームで「分析を開始する」をクリック', 'info');
            log('2. 設問画面が正しく表示されることを確認', 'info');
            log('3. 設問に回答できることを確認', 'info');
            log('4. 「次の質問」ボタンで進めることを確認', 'info');
            log('5. 30問目で「分析開始」ボタンに変わることを確認', 'info');
            log('⚠️ コンソール（F12）でエラーがないか確認してください', 'info');
        }
        
        // 自動実行
        window.addEventListener('load', () => {
            log('🚀 設問表示修正テスト開始', 'info');
            setTimeout(checkAllFixes, 1000);
        });
        
        // フレーム読み込み完了時
        document.getElementById('test-frame').addEventListener('load', () => {
            log('🖼️ テストフレーム読み込み完了', 'info');
        });
    </script>
</body>
</html>
