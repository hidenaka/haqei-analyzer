<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Questions Test - Port 8788</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; }
        #test-frame { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>üß™ HAQEI Questions Test - Port 8788</h1>
    <p>This page tests if the questions display properly on localhost:8788</p>
    
    <div>
        <button onclick="runTest()">üöÄ Run Test</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <h2>Test Frame:</h2>
    <iframe id="test-frame" src="http://localhost:8788/os_analyzer.html"></iframe>
    
    <script>
        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runTest() {
            addResult('info', 'Starting test...');
            
            try {
                // Test 1: Check if the server is accessible
                const response = await fetch('http://localhost:8788/os_analyzer.html');
                if (response.ok) {
                    addResult('success', '‚úÖ Server on port 8788 is accessible');
                } else {
                    addResult('error', `‚ùå Server returned status: ${response.status}`);
                    return;
                }
                
                // Test 2: Check if questions.js is accessible
                const questionsResponse = await fetch('http://localhost:8788/js/shared/data/questions.js');
                if (questionsResponse.ok) {
                    addResult('success', '‚úÖ Questions.js file is accessible');
                } else {
                    addResult('error', '‚ùå Questions.js file not accessible');
                }
                
                // Test 3: Check if the fix script is accessible
                const fixResponse = await fetch('http://localhost:8788/js/simple-question-fix.js');
                if (fixResponse.ok) {
                    addResult('success', '‚úÖ Simple question fix script is accessible');
                } else {
                    addResult('error', '‚ùå Simple question fix script not accessible');
                }
                
                addResult('info', 'üîç Check the iframe above to see if the questions appear when you click the start button');
                
            } catch (error) {
                addResult('error', `‚ùå Test failed: ${error.message}`);
            }
        }
        
        // Auto-run test on load
        window.addEventListener('load', runTest);
    </script>
</body>
</html>
