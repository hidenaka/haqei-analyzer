<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced UX Test - HAQEI 30-Question Flow</title>
    
    <!-- Enhanced UX Styles -->
    <link rel="stylesheet" href="css/enhanced-question-flow-ux.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #f1f5f9;
        }
        
        .test-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .test-title {
            font-size: 2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 16px;
        }
        
        .test-description {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
        }
        
        .demo-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
        }
        
        .demo-btn {
            padding: 12px 24px;
            background: rgba(99, 102, 241, 0.2);
            color: #e2e8f0;
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            background: rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.6);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1 class="test-title">Enhanced UX Demo</h1>
            <p class="test-description">
                30問設問フローの改善されたユーザーエクスペリエンスをテストします。<br>
                プログレスバー、スムーズなトランジション、アクセシビリティ機能を確認できます。
            </p>
        </div>
        
        <div class="demo-controls">
            <button class="demo-btn" onclick="simulateProgress()">進捗シミュレーション</button>
            <button class="demo-btn" onclick="testMilestone()">マイルストーン達成</button>
            <button class="demo-btn" onclick="testSelection()">選択フィードバック</button>
            <button class="demo-btn" onclick="testAccessibility()">アクセシビリティ</button>
        </div>
        
        <!-- Mock Question Flow -->
        <div class="question-flow-container">
            <div class="question-header">
                <div class="progress-section">
                    <div class="progress-info">
                        <div class="question-counter">
                            <span class="current-question">3</span>
                            <span class="total-questions">/ 30</span>
                        </div>
                        <div class="question-type-indicator">
                            <span class="type-icon">💭</span>
                            <span class="type-text">価値観質問</span>
                        </div>
                    </div>
                    <div class="progress-visual">
                        <div class="progress-bar-container">
                            <div class="progress-bar-track"></div>
                            <div class="progress-bar-fill" style="width: 10%"></div>
                            <div class="progress-milestone" style="left: 50%" title="中間地点"></div>
                        </div>
                        <div class="completion-stats">
                            <span class="completed-count">2</span>
                            <span class="completed-label">問完了</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="question-content">
                <div class="question-display-animated">
                    <div class="question-item value-question slide-in">
                        <div class="question-header">
                            <div class="question-icon">💭</div>
                            <h3 class="question-title">あなたにとって最も重要な価値観は何ですか？</h3>
                        </div>
                        <div class="question-options">
                            <label class="option-label">
                                <input type="radio" name="test-question" value="harmony">
                                <div class="option-content">
                                    <div class="option-indicator"></div>
                                    <span class="option-text">調和と平和を重視する</span>
                                    <div class="option-ripple"></div>
                                </div>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="test-question" value="achievement">
                                <div class="option-content">
                                    <div class="option-indicator"></div>
                                    <span class="option-text">成果と達成を重視する</span>
                                    <div class="option-ripple"></div>
                                </div>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="test-question" value="growth">
                                <div class="option-content">
                                    <div class="option-indicator"></div>
                                    <span class="option-text">成長と学習を重視する</span>
                                    <div class="option-ripple"></div>
                                </div>
                            </label>
                            <label class="option-label">
                                <input type="radio" name="test-question" value="connection">
                                <div class="option-content">
                                    <div class="option-indicator"></div>
                                    <span class="option-text">人とのつながりを重視する</span>
                                    <div class="option-ripple"></div>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="question-navigation">
                <button id="prev-btn" class="btn btn-secondary btn-touch-friendly">
                    <span class="btn-icon">←</span>
                    <span class="btn-text">前の質問</span>
                </button>
                <button id="next-btn" class="btn btn-primary btn-touch-friendly" disabled>
                    <span class="btn-text">次の質問</span>
                    <span class="btn-icon">→</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Enhanced UX JavaScript -->
    <script src="js/enhanced-question-flow-ux.js"></script>
    
    <script>
        // Demo functions
        function simulateProgress() {
            const progressBar = document.querySelector('.progress-bar-fill');
            const currentQuestion = document.querySelector('.current-question');
            const completedCount = document.querySelector('.completed-count');
            
            let progress = 10;
            const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = progress + '%';
                
                const questionNum = Math.floor(progress / 100 * 30);
                currentQuestion.textContent = questionNum;
                completedCount.textContent = Math.max(0, questionNum - 1);
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.style.width = '10%';
                        currentQuestion.textContent = '3';
                        completedCount.textContent = '2';
                    }, 2000);
                }
            }, 500);
        }
        
        function testMilestone() {
            if (window.enhancedQuestionFlowUX) {
                window.enhancedQuestionFlowUX.celebrateMilestone('テストマイルストーン達成！', '🎉');
            }
        }
        
        function testSelection() {
            const firstOption = document.querySelector('.option-label input[type="radio"]');
            if (firstOption) {
                firstOption.checked = true;
                firstOption.dispatchEvent(new Event('change', { bubbles: true }));
                
                // Enable next button
                const nextBtn = document.querySelector('#next-btn');
                nextBtn.disabled = false;
            }
        }
        
        function testAccessibility() {
            if (window.enhancedQuestionFlowUX) {
                window.enhancedQuestionFlowUX.announceToScreenReader('アクセシビリティテスト: スクリーンリーダー対応が動作しています');
                
                // Focus first option for keyboard navigation test
                const firstOption = document.querySelector('.option-label');
                firstOption.focus();
                
                alert('キーボードナビゲーションテスト:\n↑↓: 選択肢移動\nSpace/Enter: 選択\n←→: 前/次の質問');
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎨 Enhanced UX Demo loaded');
            
            // Add change event listener for demo
            document.addEventListener('change', (e) => {
                if (e.target.type === 'radio') {
                    const nextBtn = document.querySelector('#next-btn');
                    nextBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
