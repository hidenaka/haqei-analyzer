<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Answer Test</title>
</head>
<body>
    <h1>30問自動回答テスト</h1>
    <button id="start-test">テスト開始</button>
    <div id="status"></div>
    
    <script>
        document.getElementById('start-test').addEventListener('click', () => {
            const status = document.getElementById('status');
            status.innerHTML = 'Opening OS Analyzer...';
            
            // Open OS Analyzer in new window
            const win = window.open('/os_analyzer.html', 'osanalyzer');
            
            setTimeout(() => {
                status.innerHTML = 'Starting auto-answer...';
                
                // Start auto-answering after page loads
                win.onload = () => {
                    setTimeout(() => {
                        // Click start button
                        win.document.getElementById('start-btn').click();
                        
                        // Auto-answer questions
                        let questionCount = 0;
                        const interval = setInterval(() => {
                            const radios = win.document.querySelectorAll('input[type="radio"]');
                            if (radios.length > 0) {
                                // Select random option
                                radios[Math.floor(Math.random() * radios.length)].click();
                                
                                // Click next button
                                setTimeout(() => {
                                    const nextBtn = win.document.querySelector('.next-button:not([disabled])');
                                    if (nextBtn) {
                                        nextBtn.click();
                                        questionCount++;
                                        status.innerHTML = `Question ${questionCount}/30 answered`;
                                    }
                                }, 200);
                            }
                            
                            // Check if results are shown
                            if (win.document.querySelector('#results-container.visible')) {
                                clearInterval(interval);
                                status.innerHTML = '✅ Test completed! Results displayed.';
                                
                                // Check for persona cards
                                const personaCards = win.document.querySelectorAll('.virtual-persona-card');
                                status.innerHTML += `<br>Found ${personaCards.length} persona cards`;
                            }
                            
                            if (questionCount >= 30) {
                                clearInterval(interval);
                            }
                        }, 600);
                    }, 2000);
                };
            }, 1000);
        });
    </script>
</body>
</html>
