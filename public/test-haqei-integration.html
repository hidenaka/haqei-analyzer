<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAQEI統合テスト - 2025-08-04</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .pass { background: #22c55e; color: #000; }
        .fail { background: #ef4444; color: #fff; }
        .pending { background: #f59e0b; color: #000; }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 6px;
            font-family: monospace;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-value {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
        }
        .metric-label {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .test-log {
            max-height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-success { color: #22c55e; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .log-warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 HAQEI 統合テストスイート</h1>
        <p>作成日: 2025-08-04 | バージョン: 1.0</p>
        
        <div class="test-section">
            <h2>📊 テスト概要</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="total-tests">0</div>
                    <div class="metric-label">総テスト数</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="passed-tests">0</div>
                    <div class="metric-label">成功</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="failed-tests">0</div>
                    <div class="metric-label">失敗</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="test-time">0ms</div>
                    <div class="metric-label">実行時間</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="test-progress" style="width: 0%"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>🎯 テスト制御</h2>
            <button onclick="runAllTests()">全テスト実行</button>
            <button onclick="runPhilosophyTests()">哲学検証テスト</button>
            <button onclick="runPerformanceTests()">パフォーマンステスト</button>
            <button onclick="runAccuracyTests()">精度テスト</button>
            <button onclick="clearResults()">結果クリア</button>
        </div>

        <div class="test-section">
            <h2>🔍 テスト結果</h2>
            <div id="test-results"></div>
        </div>

        <div class="test-section">
            <h2>📝 テストログ</h2>
            <div class="test-log" id="test-log"></div>
        </div>
    </div>

    <!-- 必要なスクリプト読み込み -->
    <script src="/js/shared/core/StorageManager.js"></script>
    <script src="/js/shared/core/DataManager.js"></script>
    <script src="/js/os-analyzer/core/TripleOSEngine.js"></script>
    <script src="/js/os-analyzer/core/IChingTransformationEngine.js"></script>
    <script src="/js/core/CacheManager.js"></script>
    <script src="/js/core/PerformanceOptimizer.js"></script>

    <script>
        // Test utilities
        function log(message, type = 'info') {
            const logEl = document.getElementById('test-log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${time}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateMetrics(total, passed, failed, time) {
            document.getElementById('total-tests').textContent = total;
            document.getElementById('passed-tests').textContent = passed;
            document.getElementById('failed-tests').textContent = failed;
            document.getElementById('test-time').textContent = `${time}ms`;
            
            const progress = total > 0 ? (passed / total) * 100 : 0;
            document.getElementById('test-progress').style.width = `${progress}%`;
        }

        function addTestResult(name, status, details = '') {
            const resultsEl = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `
                <strong>${name}</strong>
                <span class="test-status ${status}">${status.toUpperCase()}</span>
                ${details ? `<div style="margin-top: 5px; opacity: 0.8;">${details}</div>` : ''}
            `;
            resultsEl.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('test-log').innerHTML = '';
            updateMetrics(0, 0, 0, 0);
            log('テスト結果をクリアしました', 'info');
        }

        // Test suites
        async function runPhilosophyTests() {
            log('🎭 bunenjin哲学検証テスト開始', 'info');
            const startTime = Date.now();
            let passed = 0;
            let failed = 0;

            try {
                // Test 1: Triple OS Philosophy
                log('Testing Triple OS philosophy implementation...', 'info');
                const engine = new TripleOSEngine();
                const testAnswers = generateTestAnswers();
                const result = await engine.analyzeTripleOS(testAnswers);
                
                if (result.engineOS && result.interfaceOS && result.safeModeOS) {
                    passed++;
                    addTestResult('Triple OS生成', 'pass', 
                        `Engine: ${result.engineOS.hexagramInfo.name}, Interface: ${result.interfaceOS.hexagramInfo.name}, SafeMode: ${result.safeModeOS.hexagramInfo.name}`);
                    log('✅ Triple OS generation successful', 'success');
                } else {
                    failed++;
                    addTestResult('Triple OS生成', 'fail', 'OSの生成に失敗しました');
                    log('❌ Triple OS generation failed', 'error');
                }

                // Test 2: 仮想人格の客観性
                log('Testing virtual persona objectivity...', 'info');
                const personaName = result.virtualPersona?.name;
                if (personaName && !personaName.includes('あなた')) {
                    passed++;
                    addTestResult('仮想人格客観性', 'pass', `仮想人格名: ${personaName}`);
                    log('✅ Virtual persona objectivity maintained', 'success');
                } else {
                    failed++;
                    addTestResult('仮想人格客観性', 'fail', '客観的な人格表現が不適切');
                    log('❌ Virtual persona objectivity failed', 'error');
                }

                // Test 3: 64卦マッピング
                log('Testing hexagram mapping...', 'info');
                const hexagramIds = [
                    result.engineOS?.hexagramId,
                    result.interfaceOS?.hexagramId,
                    result.safeModeOS?.hexagramId
                ];
                
                const validHexagrams = hexagramIds.every(id => id >= 1 && id <= 64);
                if (validHexagrams) {
                    passed++;
                    addTestResult('64卦マッピング', 'pass', `卦ID: ${hexagramIds.join(', ')}`);
                    log('✅ Hexagram mapping valid', 'success');
                } else {
                    failed++;
                    addTestResult('64卦マッピング', 'fail', '無効な卦IDが検出されました');
                    log('❌ Invalid hexagram IDs detected', 'error');
                }

            } catch (error) {
                failed++;
                addTestResult('哲学テストエラー', 'fail', error.message);
                log(`❌ Philosophy test error: ${error.message}`, 'error');
            }

            const elapsed = Date.now() - startTime;
            updateMetrics(passed + failed, passed, failed, elapsed);
            log(`🎭 哲学検証完了: ${passed}/${passed + failed} 成功 (${elapsed}ms)`, 'info');
        }

        async function runPerformanceTests() {
            log('⚡ パフォーマンステスト開始', 'info');
            const startTime = Date.now();
            let passed = 0;
            let failed = 0;

            try {
                // Test 1: OS計算速度
                log('Testing OS calculation speed...', 'info');
                const engine = new TripleOSEngine();
                const testAnswers = generateTestAnswers();
                
                const calcStart = performance.now();
                await engine.analyzeTripleOS(testAnswers);
                const calcTime = performance.now() - calcStart;
                
                if (calcTime < 500) {
                    passed++;
                    addTestResult('OS計算速度', 'pass', `${calcTime.toFixed(2)}ms < 500ms目標`);
                    log(`✅ OS calculation fast: ${calcTime.toFixed(2)}ms`, 'success');
                } else {
                    failed++;
                    addTestResult('OS計算速度', 'fail', `${calcTime.toFixed(2)}ms > 500ms目標`);
                    log(`❌ OS calculation slow: ${calcTime.toFixed(2)}ms`, 'error');
                }

                // Test 2: キャッシュ効率
                log('Testing cache efficiency...', 'info');
                const cacheManager = CacheManager.getInstance();
                cacheManager.clear();
                
                // First calculation
                await engine.analyzeTripleOS(testAnswers);
                
                // Second calculation (should be cached)
                const cacheStart = performance.now();
                await engine.analyzeTripleOS(testAnswers);
                const cacheTime = performance.now() - cacheStart;
                
                if (cacheTime < 50) {
                    passed++;
                    addTestResult('キャッシュ効率', 'pass', `${cacheTime.toFixed(2)}ms (キャッシュヒット)`);
                    log(`✅ Cache hit fast: ${cacheTime.toFixed(2)}ms`, 'success');
                } else {
                    failed++;
                    addTestResult('キャッシュ効率', 'fail', `${cacheTime.toFixed(2)}ms (キャッシュミス？)`);
                    log(`❌ Cache performance poor: ${cacheTime.toFixed(2)}ms`, 'error');
                }

                // Test 3: メモリ使用量
                log('Testing memory usage...', 'info');
                if (performance.memory) {
                    const memBefore = performance.memory.usedJSHeapSize;
                    // Run 10 analyses
                    for (let i = 0; i < 10; i++) {
                        await engine.analyzeTripleOS(generateTestAnswers());
                    }
                    const memAfter = performance.memory.usedJSHeapSize;
                    const memIncrease = ((memAfter - memBefore) / memBefore) * 100;
                    
                    if (memIncrease < 30) {
                        passed++;
                        addTestResult('メモリ効率', 'pass', `${memIncrease.toFixed(1)}% 増加`);
                        log(`✅ Memory efficient: ${memIncrease.toFixed(1)}% increase`, 'success');
                    } else {
                        failed++;
                        addTestResult('メモリ効率', 'fail', `${memIncrease.toFixed(1)}% 増加 (目標: <30%)`);
                        log(`❌ Memory inefficient: ${memIncrease.toFixed(1)}% increase`, 'error');
                    }
                } else {
                    log('⚠️ Memory API not available', 'warning');
                }

            } catch (error) {
                failed++;
                addTestResult('パフォーマンステストエラー', 'fail', error.message);
                log(`❌ Performance test error: ${error.message}`, 'error');
            }

            const elapsed = Date.now() - startTime;
            updateMetrics(passed + failed, passed, failed, elapsed);
            log(`⚡ パフォーマンステスト完了: ${passed}/${passed + failed} 成功 (${elapsed}ms)`, 'info');
        }

        async function runAccuracyTests() {
            log('🎯 精度テスト開始', 'info');
            const startTime = Date.now();
            let passed = 0;
            let failed = 0;

            try {
                // Test 1: 決定論的結果
                log('Testing deterministic results...', 'info');
                const engine = new TripleOSEngine();
                const testAnswers = generateTestAnswers();
                
                const result1 = await engine.analyzeTripleOS(testAnswers);
                const result2 = await engine.analyzeTripleOS(testAnswers);
                
                const isDeterministic = 
                    result1.engineOS.hexagramId === result2.engineOS.hexagramId &&
                    result1.interfaceOS.hexagramId === result2.interfaceOS.hexagramId &&
                    result1.safeModeOS.hexagramId === result2.safeModeOS.hexagramId;
                
                if (isDeterministic) {
                    passed++;
                    addTestResult('決定論的結果', 'pass', '同じ入力で同じ結果');
                    log('✅ Results are deterministic', 'success');
                } else {
                    failed++;
                    addTestResult('決定論的結果', 'fail', '結果が一致しません');
                    log('❌ Results are not deterministic', 'error');
                }

                // Test 2: 卦の分布
                log('Testing hexagram distribution...', 'info');
                const distributions = new Map();
                
                // Generate 100 random test cases
                for (let i = 0; i < 100; i++) {
                    const randomAnswers = generateRandomAnswers();
                    const result = await engine.analyzeTripleOS(randomAnswers);
                    
                    [result.engineOS, result.interfaceOS, result.safeModeOS].forEach(os => {
                        const count = distributions.get(os.hexagramId) || 0;
                        distributions.set(os.hexagramId, count + 1);
                    });
                }
                
                // Check if distribution is reasonable (at least 20 different hexagrams used)
                if (distributions.size >= 20) {
                    passed++;
                    addTestResult('卦の分布', 'pass', `${distributions.size}種類の卦を使用`);
                    log(`✅ Good hexagram distribution: ${distributions.size} unique hexagrams`, 'success');
                } else {
                    failed++;
                    addTestResult('卦の分布', 'fail', `${distributions.size}種類のみ (目標: 20+)`);
                    log(`❌ Poor hexagram distribution: only ${distributions.size} unique hexagrams`, 'error');
                }

                // Test 3: 境界値処理
                log('Testing edge cases...', 'info');
                const edgeCases = [
                    generateAllAAnswers(),
                    generateAllDAnswers(),
                    generateMixedAnswers()
                ];
                
                let edgeSuccess = true;
                for (const edgeAnswers of edgeCases) {
                    try {
                        const result = await engine.analyzeTripleOS(edgeAnswers);
                        if (!result.engineOS || !result.interfaceOS || !result.safeModeOS) {
                            edgeSuccess = false;
                            break;
                        }
                    } catch (e) {
                        edgeSuccess = false;
                        break;
                    }
                }
                
                if (edgeSuccess) {
                    passed++;
                    addTestResult('境界値処理', 'pass', '全ての極端なケースで成功');
                    log('✅ Edge cases handled correctly', 'success');
                } else {
                    failed++;
                    addTestResult('境界値処理', 'fail', '極端なケースで失敗');
                    log('❌ Edge case handling failed', 'error');
                }

            } catch (error) {
                failed++;
                addTestResult('精度テストエラー', 'fail', error.message);
                log(`❌ Accuracy test error: ${error.message}`, 'error');
            }

            const elapsed = Date.now() - startTime;
            updateMetrics(passed + failed, passed, failed, elapsed);
            log(`🎯 精度テスト完了: ${passed}/${passed + failed} 成功 (${elapsed}ms)`, 'info');
        }

        async function runAllTests() {
            clearResults();
            log('🚀 全テストスイート実行開始', 'info');
            
            await runPhilosophyTests();
            await runPerformanceTests();
            await runAccuracyTests();
            
            log('✅ 全テスト完了', 'info');
        }

        // Test data generators
        function generateTestAnswers() {
            return Array(30).fill(null).map((_, i) => ({
                questionId: `q${i + 1}`,
                selectedValue: ['A', 'B', 'C', 'D'][Math.floor(i / 8) % 4],
                scoring_tags: [
                    { key: '乾_創造性', value: Math.random() * 3 },
                    { key: '坤_受容性', value: Math.random() * 3 }
                ]
            }));
        }

        function generateRandomAnswers() {
            return Array(30).fill(null).map((_, i) => ({
                questionId: `q${i + 1}`,
                selectedValue: ['A', 'B', 'C', 'D'][Math.floor(Math.random() * 4)],
                scoring_tags: [
                    { key: '乾_創造性', value: Math.random() * 3 },
                    { key: '坤_受容性', value: Math.random() * 3 }
                ]
            }));
        }

        function generateAllAAnswers() {
            return Array(30).fill(null).map((_, i) => ({
                questionId: `q${i + 1}`,
                selectedValue: 'A',
                scoring_tags: [
                    { key: '乾_創造性', value: 3.0 },
                    { key: '坤_受容性', value: 0.5 }
                ]
            }));
        }

        function generateAllDAnswers() {
            return Array(30).fill(null).map((_, i) => ({
                questionId: `q${i + 1}`,
                selectedValue: 'D',
                scoring_tags: [
                    { key: '乾_創造性', value: 0.5 },
                    { key: '坤_受容性', value: 3.0 }
                ]
            }));
        }

        function generateMixedAnswers() {
            return Array(30).fill(null).map((_, i) => ({
                questionId: `q${i + 1}`,
                selectedValue: ['A', 'D'][i % 2],
                scoring_tags: [
                    { key: '乾_創造性', value: i % 2 ? 0.5 : 3.0 },
                    { key: '坤_受容性', value: i % 2 ? 3.0 : 0.5 }
                ]
            }));
        }

        // Initialize
        log('🧪 HAQEI統合テストスイート初期化完了', 'info');
        log('テストを実行するには、上部のボタンをクリックしてください', 'info');
    </script>
</body>
</html>
