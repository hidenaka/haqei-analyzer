<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HaQei Analyzer - 古代の叡智と現代のテクノロジーが融合した、深い自己洞察体験"
    />
    <title>HaQei Analyzer - 深い自己洞察への入り口</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Shippori+Mincho:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 統合済みスタイルシート -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/interactive-ui.css" />
    <link rel="stylesheet" href="css/strategic-dashboard.css" />
    <link rel="stylesheet" href="css/premium-integration.css" />
    <link rel="stylesheet" href="css/critical-productive-card.css" />
    <link rel="stylesheet" href="css/behavioral-insights.css" />
    <link rel="stylesheet" href="css/constellation-view.css" />
    <link rel="stylesheet" href="css/behavioral-flow-timeline.css" />
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  </head>
  <body>
    <!-- 初期スクロール位置修正スクリプト -->
    <script>
      // ページ読み込み時に必ず上部にスクロールを設定
      window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });
      
      // DOM読み込み完了時にも実行
      document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
      });
    </script>
    
    <!-- Global Progress Indicator -->
    <div class="global-progress">
      <div class="progress-bar" style="width: var(--progress, 0%)"></div>
    </div>

    <!-- Main Application Container -->
    <div id="app" class="app-container">
      <!-- Welcome Screen -->
      <section id="welcome-container" class="screen-container">
        <!-- WelcomeScreen component will render here -->
      </section>

      <!-- Questions Flow -->
      <section
        id="questions-container"
        class="screen-container"
        style="display: none"
      >
        <!-- QuestionFlow component will render here -->
      </section>

      <!-- Analysis View -->
      <section
        id="analysis-container"
        class="screen-container"
        style="display: none"
      >
        <!-- AnalysisView component will render here -->
      </section>

      <!-- Results View -->
      <section
        id="results-container"
        class="screen-container"
        style="display: none"
      >
        <!-- ResultsView component will render here -->
      </section>

      <!-- Deep Insights Panel -->
      <section
        id="insights-container"
        class="screen-container"
        style="display: none"
      >
        <!-- InsightPanel component will render here -->
      </section>
    </div>

    <!-- 基盤ライブラリ -->
    <script src="./js/shared/core/BaseComponent.js"></script>
    <script src="./js/shared/core/StorageManager.js"></script>
    <script src="./js/shared/core/DataManager.js"></script>
    <script src="./js/shared/core/ErrorHandler.js"></script>
    <script src="./js/shared/core/DiagnosisDataFormat.js"></script>
    <script src="./js/shared/core/CrossPlatformBridge.js"></script>
    <script src="./js/shared/utils/validators.js"></script>
    <script src="./js/shared/utils/animations.js"></script>

    <!-- データリソース -->
    <script src="./js/shared/data/questions.js"></script>
    <script src="./js/shared/data/vectors.js"></script>
    <script src="./js/data/data_box.js"></script>
    <script src="./js/data/compatibility_definition.js"></script>
    <script src="./assets/os_manual_database.js"></script>
    <script src="./js/os-analyzer/data/hexagrams.js"></script>
    <script src="./js/os-analyzer/data/hexagram_details.js"></script>
    <script src="./js/os-analyzer/data/compatibility_matrix.js"></script>
    <script src="./js/os-analyzer/data/action_plans.js"></script>
    <script src="./js/os-analyzer/data/iching_relationships.js"></script>

    <!-- コアエンジン（依存関係順） -->
    <!-- Phase 5.1: 統計システム根本改革 -->
    <script src="js/os-analyzer/core/StatisticalEngine.js"></script>
    <script src="js/os-analyzer/utils/ScientificFormatter.js"></script>
    <script src="js/os-analyzer/utils/BehavioralInsightEngine.js"></script>
    <script src="js/os-analyzer/core/Calculator.js"></script>
    <script src="js/os-analyzer/engines/CompatibilityDataLoader.js"></script>
    <script src="js/os-analyzer/core/Engine.js"></script>
    <!-- 🔯 易経ウルトラシンク・ロジック20 -->
    <script src="js/os-analyzer/core/IChingUltraSyncLogic.js"></script>
    <script src="js/os-analyzer/core/TripleOSEngine.js"></script>
    
    <!-- Phase 4: 批判的思考支援エンジン -->
    <script src="js/os-analyzer/core/ShadowAnalyzer.js"></script>
    <script src="js/os-analyzer/core/CriticalThinkingEngine.js"></script>
    <script src="js/os-analyzer/core/LowScoreAnalyzer.js"></script>
    <script src="js/os-analyzer/core/TransparencyEngine.js"></script>
    <script src="js/os-analyzer/core/DynamicAnalyzer.js"></script>
    <script src="js/os-analyzer/core/AdaptiveLanguage.js"></script>
    
    <script src="js/os-analyzer/core/PersonalStrategyAI.js"></script>
    <script src="js/os-analyzer/engines/CompatibilityEngine.js"></script>
    <script src="js/os-analyzer/engines/InsightEngine.js"></script>

    <!-- UIコンポーネント -->
    <script src="js/os-analyzer/components/WelcomeScreen.js"></script>
    <script src="js/os-analyzer/components/QuestionFlow.js"></script>
    <script src="js/os-analyzer/components/AnalysisView.js"></script>
    <script src="js/os-analyzer/components/ResultsView.js"></script>
    <script src="js/components/TripleOSResultsView.js"></script>
    <script src="js/components/TripleOSStrategicView.js"></script>
    <script src="js/components/InteractiveConnectionsVisualizer.js"></script>
    <script src="js/components/InsightPanel.js"></script>
    <script src="js/components/CriticalProductiveCard.js"></script>

    <!-- アプリケーション初期化 -->
    <script src="js/app.js"></script>

  </body>
</html>
