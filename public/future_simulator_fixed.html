<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HaQei マルチバース・アナライザー</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>易</text></svg>"
    />
    
    <!-- Load critical path scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 🔯 易経変化法則統合システム -->
    <script src="./js/core/IChingTransformationEngine.js"></script>
    <script src="./js/core/FutureBranchingSystem.js"></script>
    
    <!-- Data Systems -->
    <script src="./js/core/DataPersistenceManager.js"></script>
    <script src="./js/core/DataExportAPI.js"></script>
    
    <!-- Database scripts -->
    <script src="./js/koudo_shishin_database.js"></script>
    <script src="./js/ai_theme_database.js"></script>
    <script src="./js/sns_worry_patterns.js"></script>
    <script src="./assets/H384H64database.js"></script>
    <script src="./js/keyword_expansion_engine.js"></script>
    <script src="./js/ml-integration.js"></script>
  </head>
  <body class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-6">
    
    <div class="w-full max-w-7xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-6 sm:p-8">
      <header class="text-center mb-8 relative">
        <a href="./" class="inline-block">
          <h1 class="text-4xl sm:text-5xl font-bold brand-text mb-2">
            HaQei
          </h1>
          <p class="text-lg text-gray-400">マルチバース・アナライザー</p>
        </a>
      </header>

      <!-- Status indicator -->
      <div id="system-status" class="mb-4 p-3 bg-gray-700 rounded-lg text-center">
        <span class="text-green-400">✅ システム準備完了</span>
      </div>

      <!-- Main input area -->
      <div class="mb-8">
        <textarea
          id="worryInput"
          placeholder="あなたの「ありのままの言葉」をここに入力してください..."
          class="w-full p-4 bg-gray-700 border border-gray-600 rounded-lg text-white resize-none focus:outline-none focus:border-indigo-500"
          rows="4"
        ></textarea>
      </div>

      <!-- Agreement checkbox -->
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="agreementCheckbox" class="mr-2">
        <label for="agreementCheckbox" class="text-sm">
          <a href="/terms.html" target="_blank" class="text-indigo-400 hover:underline">利用規約</a>
          および
          <a href="/privacy.html" target="_blank" class="text-indigo-400 hover:underline">プライバシーポリシー</a>
          に同意します
        </label>
      </div>

      <!-- Action buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mb-8">
        <button
          id="aiGuessBtn"
          disabled
          class="flex-1 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center"
        >
          <span class="mr-2">🤖</span>
          <span>AIに状況を推測させる</span>
        </button>
        
        <button
          id="manualAnalyzeBtn"
          disabled
          class="flex-1 bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
        >
          📊 手動で卦と爻を指定
        </button>
      </div>

      <!-- Results area (initially hidden) -->
      <div id="results-area" style="display: none;">
        <h2 class="text-2xl font-bold mb-4">分析結果</h2>
        <div id="results-content"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-8">
      <div class="w-full max-w-4xl mx-auto text-center p-6 border-t border-gray-700">
        <div class="space-x-4 mb-4">
          <a href="/terms.html" target="_blank" class="text-sm text-gray-400 hover:text-white">利用規約</a>
          <a href="/privacy.html" target="_blank" class="text-sm text-gray-400 hover:text-white">プライバシーポリシー</a>
        </div>
        <div class="container mx-auto px-6 py-4 text-center text-gray-400">
          <p>&copy; 2025 HaQei. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('🚀 Future Simulator initializing...');
        
        const agreementCheckbox = document.getElementById('agreementCheckbox');
        const aiGuessBtn = document.getElementById('aiGuessBtn');
        const manualAnalyzeBtn = document.getElementById('manualAnalyzeBtn');
        const worryInput = document.getElementById('worryInput');

        // Button state management
        const updateButtonState = () => {
          const isChecked = agreementCheckbox?.checked || false;
          const hasInput = worryInput?.value.trim().length > 0;
          
          if (aiGuessBtn) {
            aiGuessBtn.disabled = !isChecked || !hasInput;
          }
          if (manualAnalyzeBtn) {
            manualAnalyzeBtn.disabled = !isChecked || !hasInput;
          }
        };

        // Event listeners
        if (agreementCheckbox) {
          agreementCheckbox.addEventListener('change', updateButtonState);
        }
        
        if (worryInput) {
          worryInput.addEventListener('input', updateButtonState);
        }

        if (aiGuessBtn) {
          aiGuessBtn.addEventListener('click', () => {
            console.log('AI analysis clicked');
            alert('AI分析機能は準備中です。');
          });
        }

        if (manualAnalyzeBtn) {
          manualAnalyzeBtn.addEventListener('click', () => {
            console.log('Manual analysis clicked');
            alert('手動分析機能は準備中です。');
          });
        }
        
        console.log('✅ Future Simulator ready!');
      });
    </script>
  </body>
</html>
