<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaQei Analyzer - 分析結果</title>
    <link rel="stylesheet" href="css/interactive-ui.css">
    <link rel="stylesheet" href="css/user-friendly-display.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div id="results-container">
        <!-- TripleOSResultsViewがここに対話型UIを生成 -->
    </div>

    <!-- データファイル -->
    <script src="../js/data/data_box.js"></script>
    <script src="../js/data/questions.js"></script>
    <script src="../js/data/vectors.js"></script>
    <script src="../js/data/hexagrams.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/animations.js"></script>

    <!-- コンポーネント -->
    <script src="js/core/StorageManager.js"></script>
    <script src="js/core/DataManager.js"></script>
    <script src="js/core/BaseComponent.js"></script>
    <script src="js/core/CompatibilityDataLoader.js"></script>
    <script src="js/components/TripleOSResultsView.js"></script>

    <script>
        // 結果表示専用シンプル初期化
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🎯 HaQei Results Page Loading...');
            
            // ストレージから分析結果を取得
            const storageManager = new StorageManager();
            const analysisResult = storageManager.getAnalysisResult();
            const insights = storageManager.getInsights();
            
            if (!analysisResult) {
                document.getElementById('results-container').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #f1f5f9; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                        <h2 style="margin-bottom: 1rem;">⚠️ 分析結果が見つかりません</h2>
                        <p style="margin-bottom: 2rem;">まず診断を完了してください。</p>
                        <a href="analyzer.html" style="display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; text-decoration: none; border-radius: 0.75rem; font-weight: 600; transition: all 300ms ease;">診断ページに戻る</a>
                    </div>
                `;
                return;
            }

            // DataManager初期化
            const dataManager = new DataManager();
            await dataManager.loadData();

            // CompatibilityDataLoader初期化
            const compatibilityLoader = new CompatibilityDataLoader();

            // 対話型UI表示
            const resultsView = new TripleOSResultsView('results-container', {
                analysisResult: analysisResult,
                insights: insights,
                compatibilityLoader: compatibilityLoader,
                dataManager: dataManager
            });

            await resultsView.init();
            console.log('✅ Results page initialized successfully');
        });
    </script>
</body>
</html>
