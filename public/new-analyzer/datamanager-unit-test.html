        .stat-label {

        }
    </style>
</head>

            <div class="test-controls">

    <!-- ãƒ‡ãƒ¼ã‚¿æ¤œè¨¼ãƒ†ã‚¹ãƒˆ -->
    <div class="test-container">

    <!-- å¿…è¦ãªã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script type="module" src="js/data/data_box.js"></script>

        // ãƒ†ã‚¹ãƒˆçµæœè¨˜éŒ²
        function logTestResult(containerId, testName, passed, message = '') {
            const container = document.getElementById(containerId);
            const className = passed ? 'pass' : 'fail';
            const icon = passed ? 'âœ…' : 'âŒ';
            const timestamp = new Date().toLocaleTimeString();
            
            const testItem = document.createElement('div');
            testItem.className = `test-item ${className}`;
            testItem.innerHTML = `[${timestamp}] ${icon} ${testName}${message ? ': ' + message : ''}`;
            
            container.appendChild(testItem);
            container.scrollTop = container.scrollHeight;
            
            // çµ±è¨ˆæ›´æ–°
            testStats.total++;
            if (passed) {
                testStats.passed++;
            } else {
                testStats.failed++;
            }
            
            updateStats();
        }
        
        // ãƒ†ã‚¹ãƒˆæƒ…å ±è¨˜éŒ²

            testItem.innerHTML = `[${timestamp}] ğŸ” ${message}`;

            container.scrollTop = container.scrollHeight;
        }
        
        // çµ±è¨ˆæ›´æ–°

        // çµæœã‚¯ãƒªã‚¢

        // å…¨çµæœã‚¯ãƒªã‚¢

            ['basic-results', 'load-results', 'error-results', 'validation-results'].forEach(clearResults);

        // åŸºæœ¬æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ
        async function runBasicTests() {

            // ã‚³ãƒ³ã‚¹ãƒˆãƒ©ã‚¯ã‚¿ãƒ†ã‚¹ãƒˆ

                logTestResult('basic-results', 'dataãƒ—ãƒ­ãƒ‘ãƒ†ã‚£åˆæœŸå€¤', typeof dataManager.data === 'object');

                logTestResult('basic-results', 'getDataStatsãƒ¡ã‚½ãƒƒãƒ‰å­˜åœ¨', typeof dataManager.getDataStats === 'function');
                logTestResult('basic-results', 'validateDataStructureãƒ¡ã‚½ãƒƒãƒ‰å­˜åœ¨', typeof dataManager.validateDataStructure === 'function');
                logTestResult('basic-results', 'logMessageãƒ¡ã‚½ãƒƒãƒ‰å­˜åœ¨', typeof dataManager.logMessage === 'function');

        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ãƒ†ã‚¹ãƒˆ

            try {
                const dataManager = new DataManager();
                
                // loadDataå®Ÿè¡Œ
                await dataManager.loadData();
                logTestResult('load-results', 'loadDataå®Ÿè¡Œ', true);
                
                // loadedçŠ¶æ…‹ç¢ºèª
                logTestResult('load-results', 'loadedçŠ¶æ…‹', dataManager.loaded);
                
                // ãƒ‡ãƒ¼ã‚¿å­˜åœ¨ç¢ºèª
                logTestResult('load-results', 'questionsãƒ‡ãƒ¼ã‚¿å­˜åœ¨', !!dataManager.data.questions);
                logTestResult('load-results', 'hexagramsãƒ‡ãƒ¼ã‚¿å­˜åœ¨', !!dataManager.data.hexagrams);
                logTestResult('load-results', 'osManualãƒ‡ãƒ¼ã‚¿å­˜åœ¨', !!dataManager.data.osManual);

            }

        }
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ãƒ†ã‚¹ãƒˆ
        async function runErrorHandlingTests() {

                const statsBeforeLoad = dataManager.getDataStats();

                } catch (error) {

                }

                } catch (error) {

                }
                
                // ãƒ­ã‚°æ©Ÿèƒ½ãƒ†ã‚¹ãƒˆ
                dataManager.logMessage('info', 'test', 'ãƒ†ã‚¹ãƒˆãƒ­ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸');
                const logs = dataManager.getLoadingLogs();

            } catch (error) {
                logTestResult('error-results', 'ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°', false, error.message);
            }

        // ãƒ‡ãƒ¼ã‚¿æ¤œè¨¼ãƒ†ã‚¹ãƒˆ
        async function runValidationTests() {

            try {
                const dataManager = new DataManager();

                const validData = {

                // ä¸æ­£ãªãƒ‡ãƒ¼ã‚¿æ¤œè¨¼

                    hexagrams: null,     // å¿…é ˆãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰

                logTestResult('validation-results', 'ã‚¨ãƒ©ãƒ¼æ¤œå‡º', invalidResult.errors.length > 0);
                
                // ãƒ‡ãƒ¼ã‚¿å¤‰æ›ãƒ†ã‚¹ãƒˆ
                const transformedData = dataManager.transformDataForBackwardCompatibility(validData);

            }

        }
        
        // å…¨ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
        async function runAllTests() {

            await runBasicTests();

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
