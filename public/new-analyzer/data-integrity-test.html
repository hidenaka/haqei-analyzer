<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>HaQei Analyzer - データ整合性テスト</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: linear-gradient(135deg, #1e293b, #334155);
        border-radius: 1rem;
      }
      .test-section {
        background: #1e293b;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #334155;
      }
      .test-controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s;
      }
      .btn-primary {
        background: #3b82f6;
        color: white;
      }
      .btn-primary:hover {
        background: #2563eb;
      }
      .btn-success {
        background: #10b981;
        color: white;
      }
      .btn-success:hover {
        background: #059669;
      }
      .btn-warning {
        background: #f59e0b;
        color: white;
      }
      .btn-warning:hover {
        background: #d97706;
      }
      .test-results {
        background: #0f172a;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
        border: 1px solid #475569;
        max-height: 400px;
        overflow-y: auto;
      }
      .test-item {
        padding: 0.5rem;
        margin: 0.25rem 0;
        border-radius: 0.25rem;
        border-left: 4px solid #64748b;
      }
      .test-item.success {
        background: rgba(16, 185, 129, 0.1);
        border-left-color: #10b981;
      }
      .test-item.error {
        background: rgba(239, 68, 68, 0.1);
        border-left-color: #ef4444;
      }
      .test-item.warning {
        background: rgba(245, 158, 11, 0.1);
        border-left-color: #f59e0b;
      }
      .test-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }
      .summary-card {
        background: #334155;
        padding: 1rem;
        border-radius: 0.5rem;
        text-align: center;
      }
      .summary-number {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .summary-label {
        font-size: 0.9rem;
        opacity: 0.8;
      }
      .progress-bar {
        width: 100%;
        height: 8px;
        background: #475569;
        border-radius: 4px;
        overflow: hidden;
        margin: 1rem 0;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981, #059669);
        transition: width 0.3s ease;
      }
      pre {
        background: #0f172a;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-size: 0.9rem;
        border: 1px solid #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🧪 HaQei Analyzer データ整合性テスト</h1>
        <p>DataManager.getUnifiedHexagramData メソッドの正常性・異常系テスト</p>
      </div>

      <div class="test-summary" id="test-summary">
        <div class="summary-card">
          <div class="summary-number" id="total-tests">0</div>
          <div class="summary-label">総テスト数</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" id="passed-tests">0</div>
          <div class="summary-label">成功</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" id="failed-tests">0</div>
          <div class="summary-label">失敗</div>
        </div>
        <div class="summary-card">
          <div class="summary-number" id="success-rate">0%</div>
          <div class="summary-label">成功率</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>

      <div class="test-section">
        <h3>🎯 テスト実行</h3>
        <div class="test-controls">
          <button class="btn btn-primary" id="run-basic-tests">
            🔍 基本テスト実行
          </button>
          <button class="btn btn-success" id="run-consistency-tests">
            📊 データ整合性テスト実行
          </button>
          <button class="btn btn-warning" id="run-edge-case-tests">
            ⚠️ エッジケーステスト実行
          </button>
          <button class="btn btn-primary" id="run-all-tests">
            🚀 全テスト実行
          </button>
          <button class="btn btn-success" id="clear-results">
            🗑️ 結果クリア
          </button>
        </div>
        <div class="test-results" id="test-results">
          <div class="test-item">テスト結果がここに表示されます...</div>
        </div>
      </div>

      <div class="test-section">
        <h3>📋 テスト詳細ログ</h3>
        <div class="test-results" id="detailed-log">
          <div class="test-item">詳細ログがここに表示されます...</div>
        </div>
      </div>

      <div class="test-section">
        <h3>📊 データ構造確認</h3>
        <div class="test-controls">
          <button class="btn btn-primary" id="inspect-data-structure">
            🔍 データ構造検査
          </button>
          <button class="btn btn-primary" id="validate-sample-data">
            ✅ サンプルデータ検証
          </button>
        </div>
        <pre id="data-structure-output">
データ構造情報がここに表示されます...</pre
        >
      </div>
    </div>

    <!-- 必要なスクリプトを読み込み -->
    <script type="module" src="js/data/data_box.js"></script>
    <script src="../js/bible.js"></script>
    <script src="js/core/DataManager.js"></script>

    <!-- データ整合性テストスクリプト -->
    <script src="js/data-integrity-test.js"></script>
  </body>
</html>
