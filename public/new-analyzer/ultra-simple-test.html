<!DOCTYPE html>
<html>
<head>
    <title>超シンプル表示テスト</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-size: 20px;
            padding: 20px;
        }
        
        .red-box {
            width: 300px;
            height: 200px;
            background-color: red;
            border: 5px solid blue;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .green-text {
            color: green;
            font-size: 30px;
            font-weight: bold;
        }
        
        .yellow-background {
            background-color: yellow;
            color: black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>超シンプル表示テスト</h1>
    
    <p>この黒い文字が見えますか？</p>
    
    <div class="red-box">
        赤い箱に白い文字
    </div>
    
    <p class="green-text">緑色の大きなテキスト</p>
    
    <div class="yellow-background">
        黄色い背景に黒いテキスト
    </div>
    
    <hr style="border: 3px solid purple; margin: 20px 0;">
    
    <p style="color: orange; font-size: 25px;">オレンジ色のインラインスタイル</p>
    
    <button onclick="alert('ボタンが機能しています！')" style="background: pink; color: black; padding: 10px 20px; font-size: 18px; border: 2px solid brown;">
        クリックテスト
    </button>
    
    <script>
        console.log('🧪 超シンプルテスト開始');
        console.log('ブラウザ:', navigator.userAgent);
        console.log('画面サイズ:', window.innerWidth + 'x' + window.innerHeight);
        
        // 5秒後に確認ダイアログを表示
        setTimeout(() => {
            const visible = confirm('何か表示されていますか？\n\n「OK」= 何か見える\n「キャンセル」= 何も見えない');
            console.log('表示確認結果:', visible ? '見える' : '見えない');
            if (visible) {
                alert('表示されています！次はanalyzer.htmlの問題を調査します。');
            } else {
                alert('基本表示も失敗しています。ブラウザまたはシステムレベルの問題です。');
            }
        }, 2000);
    </script>
</body>
</html>
