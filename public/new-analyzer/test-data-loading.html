<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>データファイル読み込みテスト</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-result {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>データファイル読み込みテスト</h1>
    <div id="test-results"></div>

    <!-- データファイルを順番に読み込み -->
    <script src="../js/data/data_box.js"></script>
    <script src="../js/data/questions.js"></script>
    <script src="../js/data/vectors.js"></script>
    <script src="../js/data/hexagrams.js"></script>
    <script src="../js/data/hexagram_details.js"></script>
    <script src="../js/data/compatibility_definition.js"></script>
    <script src="../js/data/compatibility_matrix.js"></script>
    <script src="../js/data/action_plans.js"></script>

    <script>
      function addTestResult(message, type = "info") {
        const resultsDiv = document.getElementById("test-results");
        const resultDiv = document.createElement("div");
        resultDiv.className = `test-result ${type}`;
        resultDiv.innerHTML = message;
        resultsDiv.appendChild(resultDiv);
      }

      function testDataLoading() {
        addTestResult("<h3>データファイル読み込みテスト開始</h3>", "info");

        // 基盤データファイルのテスト
        addTestResult("<h4>1. 基盤データファイル (data_box.js)</h4>", "info");
        if (typeof window.HAQEI_DATA !== "undefined") {
          addTestResult("✅ HAQEI_DATA が正常に読み込まれました", "success");
          if (window.HAQEI_DATA && typeof window.HAQEI_DATA === "object") {
            const keys = Object.keys(window.HAQEI_DATA);
            addTestResult(`📊 HAQEI_DATA のキー: ${keys.join(", ")}`, "info");
          } else {
            addTestResult(
              "⚠️ HAQEI_DATA は定義されていますが、オブジェクトではありません",
              "warning"
            );
          }
        } else {
          addTestResult("❌ HAQEI_DATA が読み込まれていません", "error");
        }

        // 質問データのテスト
        addTestResult("<h4>2. 質問データ (questions.js)</h4>", "info");
        if (typeof window.WORLDVIEW_QUESTIONS !== "undefined") {
          addTestResult(
            "✅ WORLDVIEW_QUESTIONS が正常に読み込まれました",
            "success"
          );
          if (Array.isArray(window.WORLDVIEW_QUESTIONS)) {
            addTestResult(
              `📊 質問数: ${window.WORLDVIEW_QUESTIONS.length}`,
              "info"
            );
          }
        } else {
          addTestResult(
            "❌ WORLDVIEW_QUESTIONS が読み込まれていません",
            "error"
          );
        }

        if (typeof window.SCENARIO_QUESTIONS !== "undefined") {
          addTestResult(
            "✅ SCENARIO_QUESTIONS が正常に読み込まれました",
            "success"
          );
          if (Array.isArray(window.SCENARIO_QUESTIONS)) {
            addTestResult(
              `📊 シナリオ質問数: ${window.SCENARIO_QUESTIONS.length}`,
              "info"
            );
          }
        } else {
          addTestResult(
            "❌ SCENARIO_QUESTIONS が読み込まれていません",
            "error"
          );
        }

        // ベクトルデータのテスト
        addTestResult("<h4>3. ベクトルデータ (vectors.js)</h4>", "info");
        if (typeof window.H64_8D_VECTORS !== "undefined") {
          addTestResult(
            "✅ H64_8D_VECTORS が正常に読み込まれました",
            "success"
          );
          if (
            window.H64_8D_VECTORS &&
            typeof window.H64_8D_VECTORS === "object"
          ) {
            const vectorKeys = Object.keys(window.H64_8D_VECTORS);
            addTestResult(`📊 ベクトル数: ${vectorKeys.length}`, "info");
          }
        } else {
          addTestResult("❌ H64_8D_VECTORS が読み込まれていません", "error");
        }

        // 卦詳細データのテスト
        addTestResult("<h4>4. 卦詳細データ (hexagram_details.js)</h4>", "info");
        if (typeof window.HEXAGRAM_DETAILS !== "undefined") {
          addTestResult(
            "✅ HEXAGRAM_DETAILS が正常に読み込まれました",
            "success"
          );
          if (
            window.HEXAGRAM_DETAILS &&
            typeof window.HEXAGRAM_DETAILS === "object"
          ) {
            const detailKeys = Object.keys(window.HEXAGRAM_DETAILS);
            addTestResult(`📊 卦詳細数: ${detailKeys.length}`, "info");
          }
        } else {
          addTestResult("❌ HEXAGRAM_DETAILS が読み込まれていません", "error");
        }

        // 互換性データのテスト
        addTestResult("<h4>5. 互換性データ</h4>", "info");
        const compatibilityVars = [
          "COMPATIBILITY_DEFINITION",
          "COMPATIBILITY_MATRIX",
          "ACTION_PLANS",
        ];

        compatibilityVars.forEach((varName) => {
          if (typeof window[varName] !== "undefined") {
            addTestResult(`✅ ${varName} が正常に読み込まれました`, "success");
          } else {
            addTestResult(
              `⚠️ ${varName} が読み込まれていません（オプショナル）`,
              "warning"
            );
          }
        });

        // 総合結果
        addTestResult("<h4>6. 総合結果</h4>", "info");
        const requiredData = [
          "HAQEI_DATA",
          "WORLDVIEW_QUESTIONS",
          "SCENARIO_QUESTIONS",
          "H64_8D_VECTORS",
          "HEXAGRAM_DETAILS",
        ];

        const loadedCount = requiredData.filter(
          (varName) => typeof window[varName] !== "undefined"
        ).length;
        const totalCount = requiredData.length;

        if (loadedCount === totalCount) {
          addTestResult(
            `🎉 すべての必須データファイルが正常に読み込まれました (${loadedCount}/${totalCount})`,
            "success"
          );
        } else {
          addTestResult(
            `⚠️ 一部のデータファイルが読み込まれていません (${loadedCount}/${totalCount})`,
            "warning"
          );
        }

        // パス確認情報
        addTestResult("<h4>7. パス確認情報</h4>", "info");
        addTestResult("現在のページURL: " + window.location.href, "info");
        addTestResult("データファイルの相対パス: ../js/data/", "info");
      }

      // DOM読み込み完了後にテスト実行
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(testDataLoading, 100); // 少し遅延させてスクリプト読み込みを待つ
      });
    </script>
  </body>
</html>
