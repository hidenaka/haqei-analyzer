<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偶数質問問題の再現テスト</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components.css" />
    <style>
        .debug-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }
        .debug-controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        .debug-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- デバッグ用オーバーレイ -->
    <div class="debug-overlay">
        <div id="debugInfo">
            デバッグ情報がここに表示されます
        </div>
    </div>

    <!-- デバッグ用コントロール -->
    <div class="debug-controls">
        <div style="margin-bottom: 5px; font-weight: bold;">デバッグ</div>
        <button class="debug-btn" onclick="logCurrentState()">状態確認</button>
        <button class="debug-btn" onclick="forceRender()">強制レンダリング</button>
        <button class="debug-btn" onclick="checkNavigation()">ナビゲーション確認</button>
        <button class="debug-btn" onclick="clearDebugStorage()">ストレージクリア</button>
    </div>

    <!-- メインアプリケーション -->
    <div id="app" class="app-container">
        <!-- Questions Flow -->
        <section
            id="questions-container"
            class="screen-container"
            style="display: block"
        >
            <!-- QuestionFlow component will render here -->
        </section>
    </div>

    <!-- スクリプト読み込み（analyzer.htmlと同じ順序） -->
    <script src="js/core/BaseComponent.js"></script>
    <script src="js/core/DataManager.js"></script>
    <script src="js/core/Calculator.js"></script>
    <script src="js/core/Engine.js"></script>
    <script src="js/core/TripleOSEngine.js"></script>
    <script src="js/core/StorageManager.js"></script>
    <script src="js/data/data_box.js"></script>
    <script src="js/data/questions.js"></script>
    <script src="js/data/vectors.js"></script>
    <script src="js/data/hexagrams.js"></script>
    <script src="js/components/QuestionFlow.js"></script>

    <script>
        let questionFlow = null;
        let storageManager = null;
        let debugInfo = document.getElementById('debugInfo');

        function updateDebugInfo(info) {
            debugInfo.innerHTML = info;
        }

        function logCurrentState() {
            if (!questionFlow) {
                updateDebugInfo('QuestionFlow未初期化');
                return;
            }

            const currentIndex = questionFlow.currentQuestionIndex;
            const currentQuestion = questionFlow.questions[currentIndex];
            const questionNum = currentIndex + 1;
            const isEven = questionNum % 2 === 0;

            const info = `
                現在のインデックス: ${currentIndex}<br>
                質問番号: ${questionNum} ${isEven ? '(偶数)' : '(奇数)'}<br>
                質問ID: ${currentQuestion?.id || 'なし'}<br>
                全質問数: ${questionFlow.questions.length}<br>
                回答数: ${questionFlow.answers.length}<br>
                表示要素: ${document.querySelector('#question-display') ? 'あり' : 'なし'}
            `;
            
            updateDebugInfo(info);
            console.log('Current state:', {
                currentIndex,
                questionNum,
                isEven,
                questionId: currentQuestion?.id,
                totalQuestions: questionFlow.questions.length,
                answersCount: questionFlow.answers.length
            });
        }

        function forceRender() {
            if (!questionFlow) {
                updateDebugInfo('QuestionFlow未初期化');
                return;
            }

            console.log('強制レンダリング実行...');
            try {
                questionFlow.renderCurrentQuestion();
                updateDebugInfo('強制レンダリング実行完了');
            } catch (error) {
                updateDebugInfo(`強制レンダリングエラー:<br>${error.message}`);
                console.error('Force render error:', error);
            }
        }

        function checkNavigation() {
            if (!questionFlow) {
                updateDebugInfo('QuestionFlow未初期化');
                return;
            }

            console.log('ナビゲーション確認...');
            const startIndex = questionFlow.currentQuestionIndex;
            
            // 次の質問に移動
            if (startIndex < questionFlow.questions.length - 1) {
                questionFlow.goToNext();
                setTimeout(() => {
                    logCurrentState();
                    
                    // 元に戻す
                    questionFlow.currentQuestionIndex = startIndex;
                    questionFlow.renderCurrentQuestion();
                }, 500);
            } else {
                updateDebugInfo('最後の質問です');
            }
        }

        function clearDebugStorage() {
            if (storageManager) {
                // ローカルストレージをクリア
                localStorage.clear();
                sessionStorage.clear();
                updateDebugInfo('ストレージクリア完了');
                console.log('Storage cleared');
            }
        }

        // QuestionFlowの初期化
        async function initializeQuestionFlow() {
            try {
                console.log('QuestionFlow初期化開始...');
                
                // ストレージマネージャー初期化
                storageManager = new StorageManager();
                
                // QuestionFlow初期化
                questionFlow = new QuestionFlow("questions-container", {
                    storageManager: storageManager,
                    onProgress: function (progress) {
                        console.log(`Progress: ${progress.toFixed(1)}%`);
                    },
                    onComplete: function (answers) {
                        console.log("All questions completed:", answers);
                        updateDebugInfo('全質問完了');
                    }
                });

                questionFlow.init();
                questionFlow.show();

                updateDebugInfo('QuestionFlow初期化完了');
                console.log('QuestionFlow initialized:', questionFlow);
                
                // 初期状態をログ
                setTimeout(() => {
                    logCurrentState();
                }, 500);

            } catch (error) {
                console.error('QuestionFlow initialization failed:', error);
                updateDebugInfo(`初期化エラー:<br>${error.message}`);
            }
        }

        // ページ読み込み完了後に初期化
        document.addEventListener("DOMContentLoaded", async function () {
            console.log('DOM loaded, initializing...');
            updateDebugInfo('初期化中...');
            
            // 少し待ってから初期化（スクリプト読み込み完了を待つ）
            setTimeout(() => {
                initializeQuestionFlow();
            }, 1000);
        });

        // QuestionFlowのメソッドをオーバーライドしてデバッグ情報を追加
        document.addEventListener("DOMContentLoaded", function() {
            // 少し待ってからオーバーライド
            setTimeout(() => {
                if (window.QuestionFlow) {
                    const originalRender = QuestionFlow.prototype.renderCurrentQuestion;
                    QuestionFlow.prototype.renderCurrentQuestion = function() {
                        const questionNum = this.currentQuestionIndex + 1;
                        const isEven = questionNum % 2 === 0;
                        console.log(`🎯 renderCurrentQuestion called for Q${questionNum} ${isEven ? '(偶数)' : '(奇数)'}`);
                        
                        const result = originalRender.call(this);
                        
                        // レンダリング後の状態確認
                        setTimeout(() => {
                            const container = document.querySelector('#question-display');
                            const hasContent = container && container.innerHTML.trim().length > 0;
                            console.log(`🎯 Q${questionNum} render result: ${hasContent ? 'SUCCESS' : 'FAILED'}`);
                            
                            if (!hasContent) {
                                console.error(`❌ Q${questionNum}${isEven ? '(偶数)' : '(奇数)'}のレンダリングに失敗！`);
                            }
                        }, 100);
                        
                        return result;
                    };
                }
            }, 500);
        });
    </script>
</body>
</html>
