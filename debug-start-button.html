<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Start Button - HAQEI</title>
</head>
<body>
    <h1>üö® Debug Start Button Issue</h1>
    
    <div id="debug-info">
        <h2>Debugging Information</h2>
        <div id="elements-check"></div>
        <div id="functions-check"></div>
        <div id="console-output"></div>
    </div>
    
    <hr>
    
    <!-- Simulate the start button from os_analyzer.html -->
    <button id="start-btn" onclick="debugStartAnalysis()">‚ú® Triple OS ÂàÜÊûê„ÇíÈñãÂßã„Åô„Çã (Debug)</button>
    
    <script>
        function debugStartAnalysis() {
            console.log('üîç Debug: Start button clicked');
            const output = document.getElementById('console-output');
            output.innerHTML += '<p>‚úÖ Debug: Button click registered</p>';
            
            // Try to call the actual function if it exists
            if (typeof startAnalysis === 'function') {
                console.log('‚úÖ startAnalysis function exists');
                output.innerHTML += '<p>‚úÖ startAnalysis function found</p>';
                try {
                    startAnalysis();
                } catch (e) {
                    console.error('‚ùå Error calling startAnalysis:', e);
                    output.innerHTML += `<p>‚ùå Error: ${e.message}</p>`;
                }
            } else {
                console.error('‚ùå startAnalysis function not found');
                output.innerHTML += '<p>‚ùå startAnalysis function NOT found</p>';
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            const elementsCheck = document.getElementById('elements-check');
            const functionsCheck = document.getElementById('functions-check');
            const consoleOutput = document.getElementById('console-output');
            
            // Check for key elements
            const startBtn = document.getElementById('start-btn');
            const questionScreen = document.getElementById('question-screen');
            
            elementsCheck.innerHTML = `
                <h3>Elements Check</h3>
                <p>start-btn: ${startBtn ? '‚úÖ Found' : '‚ùå Not found'}</p>
                <p>question-screen: ${questionScreen ? '‚úÖ Found' : '‚ùå Not found'}</p>
            `;
            
            // Check for key functions
            functionsCheck.innerHTML = `
                <h3>Functions Check</h3>
                <p>startAnalysis: ${typeof startAnalysis !== 'undefined' ? '‚úÖ Found' : '‚ùå Not found'}</p>
                <p>showQuestion: ${typeof showQuestion !== 'undefined' ? '‚úÖ Found' : '‚ùå Not found'}</p>
            `;
            
            console.log('üîç Debug page loaded');
            consoleOutput.innerHTML = '<h3>Console Output</h3><p>Debug page loaded</p>';
        });
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        #start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        #start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        #debug-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        #console-output p {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
</body>
</html>
