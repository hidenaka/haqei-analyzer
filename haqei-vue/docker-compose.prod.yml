version: '3.8'

services:
  # Production build
  haqei-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: haqei-analyzer-prod
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - haqei-network
    restart: unless-stopped

networks:
  haqei-network:
    driver: bridge