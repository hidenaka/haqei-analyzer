version: '3.8'

services:
  # Development server
  haqei-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haqei-analyzer-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    networks:
      - haqei-network
    stdin_open: true
    tty: true

  # Mock API server (for development)
  mock-api:
    image: node:20-alpine
    container_name: haqei-mock-api
    working_dir: /app
    volumes:
      - ./mock-server:/app
    ports:
      - "3001:3001"
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          npm init -y &&
          npm install express cors body-parser
        fi &&
        node server.js
      "
    networks:
      - haqei-network
    depends_on:
      - haqei-dev

networks:
  haqei-network:
    driver: bridge

volumes:
  node_modules: